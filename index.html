<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 240px;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .module {
      padding: 15px 20px;
      cursor: pointer;
      border-bottom: 1px solid #333;
      transition: background 0.2s;
    }

    .module:hover {
      background-color: #333;
    }

    .module.active {
      background-color: #555;
      font-weight: bold;
    }

    .content {
      flex-grow: 1;
      padding: 30px;
      background-color: #f4f4f4;
      overflow-y: auto;
    }

    #main-output h2 {
      margin-top: 0;
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        width: 100%;
        overflow-x: auto;
      }

      .module {
        flex: 1;
        text-align: center;
        border-bottom: none;
        border-right: 1px solid #333;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Boss AI</h2>
    <div class="module active">Dashboard</div>
    <div class="module">Script Writer</div>
    <div class="module">Voiceover AI</div>
    <div class="module">Video Clipper</div>
    <div class="module">Legal Checker</div>
    <div class="module">Uploader</div>
    <div class="module">Settings</div>
  </div>

  <div class="content">
    <div id="main-output">
      <h2>Dashboard</h2>
      <p>Welcome to Boss AI. Select a module from the sidebar to begin.</p>
    </div>
  </div>

  <script>
    const modules = document.querySelectorAll(".module");
    const output = document.getElementById("main-output");

    modules.forEach((module) => {
      module.addEventListener("click", () => {
        const name = module.textContent.trim();
        output.innerHTML = `
          <h2>${name}</h2>
          <p>This is the active panel for <strong>${name}</strong>. More interactive features coming next.</p>
        `;

        modules.forEach(m => m.classList.remove("active"));
        module.classList.add("active");
      });
    });
  </script>
</body>
</html>
