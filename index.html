<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sidebar">
    <h1>🚀 Boss AI</h1>
    <button class="tab" onclick="showModule('dashboard')">Dashboard</button>
    <button class="tab" onclick="showModule('script')">Script Writer</button>
    <button class="tab" onclick="showModule('voice')">Voiceover AI</button>
    <button class="tab" onclick="showModule('clip')">Video Clipper</button>
    <button class="tab" onclick="showModule('legal')">Legal Checker</button>
    <button class="tab" onclick="showModule('upload')">Uploader</button>
  </div>

  <div class="main">
    <div id="dashboard" class="module">
      <h2>Dashboard</h2>
      <p>Welcome to Boss AI. Select a module from the sidebar to begin.</p>
      <input type="text" placeholder="Enter your command or video topic..." />
      <button>Generate Video</button>
      <p><em>Awaiting input...</em></p>
    </div>
    <div id="script" class="module hidden">📝 Script Writer Module</div>
    <div id="voice" class="module hidden">🎙️ Voiceover Module</div>
    <div id="clip" class="module hidden">✂️ Video Clipper Module</div>
    <div id="legal" class="module hidden">⚖️ Legal Checker Module</div>
    <div id="upload" class="module hidden">📤 Upload Strategy Module</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
