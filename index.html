<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 10;
    }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
    .sidebar button.active, .sidebar button:hover {
      background-color: #007bff;
      color: white;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
      font-size: 14px;
    }
    .generate-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body>

<button id="toggle-btn">‚ò∞ Menu</button>

<div class="sidebar" id="sidebar">
  <button data-module="manager" class="active">ü§ñ Manager AI</button>
  <button data-module="script">‚úçÔ∏è Script Writer</button>
  <button data-module="voiceover">üé§ Voiceover</button>
</div>

<div class="main" id="main">
  <h1>Boss AI Dashboard</h1>
  <p>Welcome! Select a module from the sidebar.</p>
</div>

<script>
  const content = {
    manager: `
      <h2>ü§ñ Manager AI</h2>
      <textarea id="manager-input" placeholder="Ask Manager AI to help or run tasks..."></textarea>
      <button class="generate-btn" onclick="runManager()">Send</button>
      <div id="manager-output" style="margin-top:10px; white-space:pre-wrap;"></div>
    `,
    script: `
      <h2>‚úçÔ∏è Script Writer AI</h2>
      <textarea id="script-input" placeholder="Enter video idea..."></textarea>
      <div id="script-key-box"></div>
      <button class="generate-btn" onclick="generateScript()">Generate Script</button>
      <p id="script-output" style="margin-top:10px;"></p>
    `,
    voiceover: `
      <h2>üé§ Voiceover AI</h2>
      <textarea id="voice-text" placeholder="Enter script text..."></textarea>
      <div id="voice-key-box"></div>
      <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
      <p id="voice-status" style="margin-top:10px;"></p>
    `
  };

  const main = document.getElementById("main");
  const buttons = document.querySelectorAll(".sidebar button");

  document.getElementById("toggle-btn").addEventListener("click", () => {
    document.getElementById("sidebar").classList.toggle("hidden");
  });

  buttons.forEach(button => {
    button.addEventListener("click", () => {
      buttons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      const mod = button.getAttribute("data-module");
      main.innerHTML = content[mod];

      if (mod === "script") {
        const key = localStorage.getItem("openrouter_key");
        const box = document.getElementById("script-key-box");
        box.innerHTML = key
          ? `<p style="color:#0f0;">‚úÖ Key saved <button onclick="clearScriptKey()">Change</button></p>`
          : `<input id="script-key" type="password" placeholder="üîë OpenRouter Key"/><button class="generate-btn" onclick="saveScriptKey()">Save</button>`;
      }

      if (mod === "voiceover") {
        const key = localStorage.getItem("elevenlabs_key");
        const box = document.getElementById("voice-key-box");
        box.innerHTML = key
          ? `<p style="color:#0f0;">‚úÖ Key saved <button onclick="clearVoiceKey()">Change</button></p>`
          : `<input id="voice-key" type="password" placeholder="üîë ElevenLabs Key"/><button class="generate-btn" onclick="saveVoiceKey()">Save</button>`;
      }
    });
  });

  // Manager AI
  async function runManager() {
    const input = document.getElementById("manager-input").value;
    const out = document.getElementById("manager-output");
    if (!input) return out.innerHTML = "‚ùå Enter a task or request.";
    out.innerHTML = "Thinking...";
    try {
      const res = await fetch("https://manager-ai-backend-3.onrender.com/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      out.innerHTML = data.reply || "‚ö†Ô∏è No response.";
    } catch (err) {
      out.innerHTML = "‚ùå " + err.message;
    }
  }

  // Script Writer
  function saveScriptKey() {
    const key = document.getElementById("script-key").value.trim();
    if (key.length > 10) {
      localStorage.setItem("openrouter_key", key);
      location.reload();
    }
  }
  function clearScriptKey() {
    localStorage.removeItem("openrouter_key");
    location.reload();
  }

  async function generateScript() {
    const idea = document.getElementById("script-input").value.trim();
    const key = localStorage.getItem("openrouter_key");
    const out = document.getElementById("script-output");
    if (!idea || !key) return out.innerHTML = "‚ùå Missing input or API key";
    out.innerHTML = "Generating...";
    try {
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You're a short-form script generator." },
            { role: "user", content: `Write a viral script about: ${idea}` }
          ]
        })
      });
      const data = await res.json();
      out.innerHTML = data.choices?.[0]?.message?.content || "‚ö†Ô∏è No output.";
    } catch (err) {
      out.innerHTML = "‚ùå " + err.message;
    }
  }

  // Voiceover AI
  function saveVoiceKey() {
    const key = document.getElementById("voice-key").value.trim();
    if (key.length > 10) {
      localStorage.setItem("elevenlabs_key", key);
      location.reload();
    }
  }
  function clearVoiceKey() {
    localStorage.removeItem("elevenlabs_key");
    location.reload();
  }

  async function generateVoice() {
    const text = document.getElementById("voice-text").value.trim();
    const key = localStorage.getItem("elevenlabs_key");
    const out = document.getElementById("voice-status");
    if (!text || !key) return out.innerHTML = "‚ùå Missing input or API key";
    out.innerHTML = "Generating voice...";
    try {
      const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
        method: "POST",
        headers: {
          "xi-api-key": key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text })
      });
      const blob = await res.blob();
      const audio = new Audio(URL.createObjectURL(blob));
      audio.play();
      out.innerHTML = "‚úÖ Playing voiceover.";
    } catch (err) {
      out.innerHTML = "‚ùå " + err.message;
    }
  }

  // Auto-load Manager AI
  window.onload = () => {
    document.querySelector('[data-module="manager"]').click();
  };
</script>
</body>
</html>
