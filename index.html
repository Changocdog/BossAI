<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    ul.trend-list {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      margin: auto;
    }
    ul.trend-list li {
      background: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
    .glow-text {
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 15px #00bfff;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">☰ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">🤖 Manager AI</button>
    <button data-module="legal">📜 Legal Review</button>
    <button data-module="script">✍️ Script Writer</button>
    <button data-module="voiceover">🎤 Voiceover</button>
    <button data-module="upload">📤 Upload Strategy</button>
    <button data-module="output">📺 Final Output</button>
    <button data-module="history">🗂️ History</button>
    <button data-module="trends">📈 Trends AI</button>
    <button data-module="settings">⚙️ Settings</button>
  </div>

  <div class="main" id="main">
    <h1 class="glow-text">Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 class="glow-text">🤖 Manager AI</h2>
        <p>Type any command or question. I’ll handle layout, responses, and modules.</p>
        <textarea id="manager-command" placeholder="e.g., Hide sidebar, Change background, Generate a script..."></textarea><br>
        <button class="generate-btn" onclick="runManagerCommand()">Run Command</button>
        <div id="manager-response" style="margin-top:10px;"></div>
      `,
      legal: `<h2 class="glow-text">📜 Legal Review</h2><p>Running legal compliance...</p>`,
      script: `
        <h2 class="glow-text">✍️ Script Writer</h2>
        <input type="text" id="script-key" placeholder="Enter your GPT API key" /><br>
        <textarea id="script-input" placeholder="Video idea..."></textarea><br>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <pre id="script-output"></pre>
      `,
      voiceover: `
        <h2 class="glow-text">🎤 Voiceover AI</h2>
        <input type="text" id="voiceover-key" placeholder="Enter ElevenLabs API key" /><br>
        <textarea id="voiceover-input" placeholder="Script text..."></textarea><br>
        <button class="generate-btn" onclick="generateVoice()">Generate Voiceover</button>
        <pre id="voiceover-output"></pre>
      `,
      upload: `<h2 class="glow-text">📤 Upload Strategy</h2><p>Plan your upload sequence and content targets.</p>`,
      output: `<h2 class="glow-text">📺 Final Output</h2><p>Your full video results will appear here.</p>`,
      history: `<h2 class="glow-text">🗂️ History</h2><p>Previous tasks and outputs will be stored here.</p>`,
      trends: `<h2 class="glow-text">📈 Trends AI</h2><ul class="trend-list"><li>#BossAI</li><li>#Tech2025</li></ul>`,
      settings: `<h2 class="glow-text">⚙️ Settings</h2><p>Customize your dashboard and integrations.</p>`
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;text-align:center;">${content[module]}</div>`;
      });
    });

    function runManagerCommand() {
      const input = document.getElementById("manager-command").value.trim();
      const responseBox = document.getElementById("manager-response");
      if (!input) return responseBox.innerHTML = "❌ Please enter a command.";

      try {
        const result = parseAndExecuteCommand(input.toLowerCase());
        responseBox.innerHTML = `✅ ${result}`;
      } catch (err) {
        responseBox.innerHTML = `<span style="color:red;">❌ ${err.message}</span>`;
      }
    }

    function parseAndExecuteCommand(cmd) {
      if (cmd.includes("hide sidebar")) {
        document.getElementById("sidebar").classList.add("hidden");
        document.getElementById("main").classList.add("full");
        return "Sidebar hidden.";
      }
      if (cmd.includes("show sidebar")) {
        document.getElementById("sidebar").classList.remove("hidden");
        document.getElementById("main").classList.remove("full");
        return "Sidebar shown.";
      }
      if (cmd.includes("background red")) {
        document.body.style.background = "#330000";
        return "Background changed to red.";
      }
      if (cmd.includes("background blue")) {
        document.body.style.background = "#000022";
        return "Background changed to blue.";
      }
      if (cmd.includes("change title to")) {
        const newTitle = cmd.split("change title to")[1].trim();
        document.querySelector("h1").innerText = newTitle;
        return `Title changed to "${newTitle}"`;
      }
      throw new Error("Unknown command.");
    }

    function generateScript() {
      const key = document.getElementById("script-key").value;
      const prompt = document.getElementById("script-input").value;
      if (!key || !prompt) return alert("Missing script key or prompt.");
      fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${key}`
        },
        body: JSON.stringify({
          model: "text-davinci-003",
          prompt: `Write a YouTube Shorts script about: ${prompt}`,
          max_tokens: 150
        })
      }).then(res => res.json()).then(data => {
        document.getElementById("script-output").textContent = data.choices?.[0]?.text || "No response.";
      });
    }

    function generateVoice() {
      const key = document.getElementById("voiceover-key").value;
      const text = document.getElementById("voiceover-input").value;
      if (!key || !text) return alert("Missing voiceover key or script.");
      document.getElementById("voiceover-output").textContent = "✅ Voiceover requested (use backend to fetch audio).";
    }
  </script>
</body>
</html>
