<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      padding: 20px;
      overflow-y: auto;
      width: calc(100% - 240px);
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <p class="glow">Select a module or chat with Manager AI.</p>
  </div>

  <script>
    const main = document.getElementById("main");
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggle-btn");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-input" placeholder="Ask anything or control the app..."></textarea><br>
        <button class="generate-btn" onclick="runManager()">Send</button>
        <div id="manager-output" style="margin-top:10px; white-space:pre-wrap;"></div>
      `,
      script: `
        <h2 class="glow">‚úçÔ∏è Script Writer</h2>
        <textarea id="script-input" placeholder="Your video idea..."></textarea><br>
        <div id="script-key-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <p id="script-output" style="margin-top:10px;"></p>
      `,
      voiceover: `
        <h2 class="glow">üé§ Voiceover</h2>
        <textarea id="voice-text" placeholder="Paste your script here..."></textarea><br>
        <div id="voice-key-box"></div>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <p id="voice-status" style="margin-top:10px;"></p>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        main.innerHTML = content[mod];
        if (mod === "script") {
          const key = localStorage.getItem("openrouter_key");
          document.getElementById("script-key-box").innerHTML = key
            ? `<p class="glow">‚úÖ Key saved. <button onclick="clearScriptKey()">Change</button></p>`
            : `<input id="script-key" type="password" placeholder="üîë OpenRouter Key"/><button onclick="saveScriptKey()">Save</button>`;
        }
        if (mod === "voiceover") {
          const key = localStorage.getItem("elevenlabs_key");
          document.getElementById("voice-key-box").innerHTML = key
            ? `<p class="glow">‚úÖ Key saved.</p>`
            : `<input id="voice-key" type="password" placeholder="üîë ElevenLabs Key"/><button onclick="saveVoiceKey()">Save</button>`;
        }
      });
    });

    function saveScriptKey() {
      const key = document.getElementById("script-key").value.trim();
      if (key.length > 10) {
        localStorage.setItem("openrouter_key", key);
        location.reload();
      }
    }

    function clearScriptKey() {
      localStorage.removeItem("openrouter_key");
      location.reload();
    }

    async function generateScript() {
      const idea = document.getElementById("script-input").value.trim();
      const key = localStorage.getItem("openrouter_key");
      const out = document.getElementById("script-output");
      if (!idea || !key) return out.innerHTML = "‚ùå Missing input or key.";
      out.innerHTML = "‚è≥ Generating...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You're a short-form video script writer." },
            { role: "user", content: idea }
          ]
        })
      });
      const data = await res.json();
      out.innerHTML = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No response.";
    }

    function saveVoiceKey() {
      const key = document.getElementById("voice-key").value.trim();
      if (key.length > 10) {
        localStorage.setItem("elevenlabs_key", key);
        location.reload();
      }
    }

    async function generateVoice() {
      const text = document.getElementById("voice-text").value.trim();
      const key = localStorage.getItem("elevenlabs_key");
      const out = document.getElementById("voice-status");
      if (!text || !key) return out.innerHTML = "‚ùå Missing input or key.";
      out.innerHTML = "üéôÔ∏è Generating...";
      const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
        method: "POST",
        headers: {
          "xi-api-key": key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text })
      });
      const blob = await res.blob();
      const audio = new Audio(URL.createObjectURL(blob));
      audio.play();
      out.innerHTML = "‚úÖ Playing voiceover.";
    }

    async function runManager() {
      const input = document.getElementById("manager-input").value.trim();
      const key = localStorage.getItem("openrouter_key");
      const out = document.getElementById("manager-output");
      if (!input || !key) return out.innerHTML = "‚ùå Missing input or key.";
      out.innerHTML = "ü§ñ Thinking...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are Manager AI. Respond as a helpful assistant and include JavaScript inside ```js blocks when you want to control the interface." },
            { role: "user", content: input }
          ]
        })
      });
      const data = await res.json();
      const reply = data?.choices?.[0]?.message?.content || "‚ùå No reply.";
      out.innerHTML = reply;

      // Try to run JavaScript inside ```js ... ```
      const match = reply.match(/```js([\s\S]*?)```/);
      if (match) {
        try {
          eval(match[1]);
        } catch (e) {
          out.innerHTML += `<br><span style="color:red;">‚ö†Ô∏è JS Error: ${e.message}</span>`;
        }
      }
    }

    // Load Manager on page start
    window.onload = () => {
      document.querySelector('[data-module="manager"]').click();
    };
  </script>
</body>
</html>
