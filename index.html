<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Topbar -->
  <div id="topbar">
    <button id="toggle-btn">☰ Menu</button>
    <label style="margin-left: auto; margin-right: 10px;">
      <input type="checkbox" id="mode-toggle" />
      Dark Mode
    </label>
    <input type="text" id="api-key" placeholder="Enter OpenAI API Key..." />
  </div>

  <!-- Container -->
  <div id="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <button data-module="manager" class="active">🏠 Manager</button>
      <button data-module="script">✍️ Script Writer</button>
      <button data-module="legal">🛡️ Legal Review</button>
      <button data-module="upload">🚀 Upload Strategy</button>
      <button data-module="history">📂 Video History</button>
      <button data-module="dashboard">📊 Performance</button>
    </div>

    <!-- Content -->
    <div id="content-panel">
      <h1>Welcome to Boss AI</h1>
      <p class="subtext">Choose a module from the menu to get started.</p>
      <button id="sample-script" style="margin-top: 10px;">🎬 Try Sample Script</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
