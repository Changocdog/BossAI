\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow-text {
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 15px #00bfff;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
  </div>

  <div class="main" id="main">
    <h1 class="glow-text">Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const toggleBtn = document.getElementById("toggle-btn");

    toggleBtn.onclick = () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    };

    const content = {
      manager: `
        <h2 class="glow-text">ü§ñ Manager AI</h2>
        <p>Give a command below (e.g. ‚ÄúHide sidebar‚Äù, ‚ÄúChange title to Welcome‚Äù)</p>
        <textarea id="manager-command" placeholder="Your command..."></textarea><br>
        <button class="generate-btn" onclick="runManagerCommand()">Execute</button>
        <div id="manager-response"></div>
      `,
      script: `
        <h2 class="glow-text">‚úçÔ∏è Script Writer</h2>
        <input id="script-key" placeholder="OpenAI API Key" /><br>
        <textarea id="script-input" placeholder="Video idea..."></textarea><br>
        <button class="generate-btn" onclick="generateScript()">Generate</button>
        <div id="script-output"></div>
      `,
      voiceover: `
        <h2 class="glow-text">üé§ Voiceover AI</h2>
        <input id="voice-key" placeholder="ElevenLabs API Key" /><br>
        <textarea id="voice-input" placeholder="Paste script..."></textarea><br>
        <button class="generate-btn" onclick="generateVoice()">Speak</button>
        <div id="voice-output"></div>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.onclick = () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;text-align:center;">${content[module]}</div>`;
      };
    });

    function runManagerCommand() {
      const input = document.getElementById("manager-command").value.trim().toLowerCase();
      const out = document.getElementById("manager-response");

      if (input.includes("hide sidebar")) {
        sidebar.classList.add("hidden");
        main.classList.add("full");
        out.innerText = "‚úÖ Sidebar hidden.";
      } else if (input.includes("show sidebar")) {
        sidebar.classList.remove("hidden");
        main.classList.remove("full");
        out.innerText = "‚úÖ Sidebar shown.";
      } else if (input.includes("change title to")) {
        const newTitle = input.split("change title to")[1]?.trim();
        if (newTitle) {
          document.querySelector("h1").innerText = newTitle;
          out.innerText = `‚úÖ Title changed to "${newTitle}".`;
        } else {
          out.innerText = "‚ö†Ô∏è No title specified.";
        }
      } else {
        out.innerText = "‚ö†Ô∏è Unknown command.";
      }
    }

    async function generateScript() {
      const key = document.getElementById("script-key").value.trim();
      const prompt = document.getElementById("script-input").value.trim();
      const out = document.getElementById("script-output");

      if (!key || !prompt) return out.innerText = "‚ùå API key and prompt required.";
      out.innerText = "Generating...";

      try {
        const res = await fetch("https://api.openai.com/v1/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${key}`
          },
          body: JSON.stringify({
            model: "text-davinci-003",
            prompt: `Write a viral YouTube short script about: ${prompt}`,
            max_tokens: 150
          })
        });
        const data = await res.json();
        out.innerText = data.choices?.[0]?.text || "No output.";
      } catch (e) {
        out.innerText = "‚ùå Error generating script.";
      }
    }

    async function generateVoice() {
      const key = document.getElementById("voice-key").value.trim();
      const text = document.getElementById("voice-input").value.trim();
      const out = document.getElementById("voice-output");

      if (!key || !text) return out.innerText = "‚ùå API key and script required.";
      out.innerText = "Generating...";

      try {
        const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/EXAVITQu4vr4xnSDxMaL", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xi-api-key": key
          },
          body: JSON.stringify({
            text: text,
            voice_settings: { stability: 0.5, similarity_boost: 0.5 }
          })
        });
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        out.innerHTML = `<audio controls src="${url}"></audio>`;
      } catch (e) {
        out.innerText = "‚ùå Voice generation failed.";
      }
    }
  </script>
</body>
</html>
