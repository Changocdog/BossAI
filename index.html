<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BossAI Workflow Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot me-2"></i>BossAI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-project-diagram me-1"></i> Workflows</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-key me-1"></i> Credentials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog me-1"></i> Settings</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2" id="save-btn">
                        <i class="fas fa-save me-1"></i> Save
                    </button>
                    <button class="btn btn-primary" id="execute-btn">
                        <i class="fas fa-play me-1"></i> Execute
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-2">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Nodes</span>
                        <button class="btn btn-sm btn-outline-secondary" id="toggle-nodes">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="card-body" id="nodes-panel">
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Search nodes..." id="node-search">
                        </div>
                        <div class="accordion" id="nodesAccordion">
                            <!-- Nodes will be loaded here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-10">
                <div class="d-flex justify-content-between mb-2">
                    <div>
                        <button class="btn btn-sm btn-outline-secondary me-2" id="zoom-in">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" id="zoom-out">
                            <i class="fas fa-search-minus"></i>
                        </button>
                    </div>
                    <div>
                        <span class="badge bg-secondary me-2" id="zoom-level">100%</span>
                        <button class="btn btn-sm btn-outline-secondary" id="center-canvas">
                            <i class="fas fa-crosshairs"></i> Center
                        </button>
                    </div>
                </div>
                <div id="workflow-canvas-container">
                    <div id="workflow-canvas"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Node Configuration Modal -->
    <div class="modal fade" id="nodeConfigModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nodeConfigModalTitle">Configure Node</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="nodeConfigModalBody">
                    <!-- Node configuration will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-node-config">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
