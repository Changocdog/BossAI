<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Topbar -->
  <div id="topbar">
    <div class="topbar-left">
      <button id="toggle-btn">☰ Menu</button>
      <span class="logo">🤖 <strong>Boss AI</strong></span>
    </div>
    <div class="topbar-right">
      <label class="mode-toggle">
        <input type="checkbox" id="mode-toggle" />
        Dark Mode
      </label>
      <input type="text" id="api-key" placeholder="Enter OpenAI API Key..." />
    </div>
  </div>

  <!-- Main Container -->
  <div id="container">
    <!-- Sidebar -->
    <div id="sidebar">
      <button data-module="manager" class="active">🏠 Manager</button>
      <button data-module="script">✍️ Script Writer</button>
      <button data-module="voiceover">🎤 Voiceover</button>
      <button data-module="legal">🛡️ Legal Review</button>
      <button data-module="upload">🚀 Upload Strategy</button>
      <button data-module="history">📂 Video History</button>
      <button data-module="dashboard">📊 Performance</button>
    </div>

    <!-- Content Panel -->
    <div id="content-panel" class="centered-panel">
      <h1>👑 Boss AI Manager</h1>
      <p class="subtext">Your AI empire starts here. Select a module to begin or try a sample task.</p>
      <button id="sample-script" class="primary">🎬 Try Sample Script</button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
