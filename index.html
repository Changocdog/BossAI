<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="trends">üìà Trends AI</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1 class="glow-text">Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 style="color:#00bfff;">ü§ñ Manager AI</h2>
        <p>Command your Boss AI system using natural language. Try "Change layout", "Regenerate script", or "Update trends".</p>
        <textarea id="manager-command" placeholder="Type a command..."></textarea>
        <button class="generate-btn" onclick="runManagerCommand()">Send</button>
        <div id="manager-response" style="margin-top:15px;"></div>
      `,
      script: `
        <h2 style="color:#00bfff;">‚úçÔ∏è Script Writer</h2>
        <textarea id="script-input" placeholder="Enter your video idea..."></textarea><br>
        <input id="script-key" placeholder="üîë OpenRouter API Key" type="password"/>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <div id="script-output" style="margin-top:15px;"></div>
      `,
      voiceover: `
        <h2 style="color:#00bfff;">üé§ Voiceover AI</h2>
        <textarea id="voice-text" placeholder="Paste your script..."></textarea><br>
        <input id="voice-key" placeholder="üîë ElevenLabs API Key" type="password"/>
        <button class="generate-btn" onclick="generateVoice()">Generate Voiceover</button>
        <div id="voice-status" style="margin-top:15px;"></div>
      `,
      legal: `<h2 style="color:#00bfff;">üìú Legal Review</h2><p>Checking content for copyright or policy risks...</p>`,
      upload: `<h2 style="color:#00bfff;">üì§ Upload Strategy</h2><textarea placeholder="Your upload plan..."></textarea><br><button class="generate-btn">Analyze</button>`,
      output: `<h2 style="color:#00bfff;">üì∫ Final Output</h2><p>Final content preview appears here.</p>`,
      history: `<h2 style="color:#00bfff;">üóÇÔ∏è History</h2><p>Past tasks and logs will be shown here.</p>`,
      trends: `<h2 style="color:#00bfff;">üìà Trends AI</h2><p>Trending keywords, topics, and formats...</p>`,
      settings: `<h2 style="color:#00bfff;">‚öôÔ∏è Settings</h2><p>Configure your Boss AI preferences here.</p>`
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;text-align:center;">${content[module]}</div>`;
      });
    });

    async function runManagerCommand() {
      const input = document.getElementById("manager-command").value.trim();
      const responseBox = document.getElementById("manager-response");
      if (!input) {
        responseBox.innerHTML = "‚ùå Please enter a command.";
        return;
      }

      responseBox.innerHTML = "üß† Thinking...";
      try {
        const res = await fetch("https://manager-ai-backend-3.onrender.com/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });
        const data = await res.json();
        responseBox.innerHTML = `<p>‚úÖ ${data.reply}</p>`;
      } catch (err) {
        responseBox.innerHTML = `<span style="color:red;">‚ùå ${err.message}</span>`;
      }
    }

    async function generateScript() {
      const key = document.getElementById("script-key").value.trim();
      const input = document.getElementById("script-input").value.trim();
      const output = document.getElementById("script-output");
      if (!key || !input) {
        output.innerHTML = "‚ùå Missing key or prompt.";
        return;
      }
      output.innerHTML = "üß† Writing...";
      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You're a viral short-form video script writer." },
              { role: "user", content: input }
            ]
          })
        });
        const data = await res.json();
        output.innerHTML = data.choices[0].message.content;
      } catch (err) {
        output.innerHTML = `‚ùå ${err.message}`;
      }
    }

    async function generateVoice() {
      const key = document.getElementById("voice-key").value.trim();
      const text = document.getElementById("voice-text").value.trim();
      const status = document.getElementById("voice-status");
      if (!key || !text) {
        status.innerHTML = "‚ùå Missing key or text.";
        return;
      }
      status.innerHTML = "üé§ Generating...";
      try {
        const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
          method: "POST",
          headers: {
            "xi-api-key": key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });
        const blob = await response.blob();
        const audio = new Audio(URL.createObjectURL(blob));
        audio.play();
        status.innerHTML = "‚úÖ Playing audio.";
      } catch (err) {
        status.innerHTML = `‚ùå ${err.message}`;
      }
    }
  </script>
</body>
</html>
