<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #000;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1100;
      background-color: #000;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
    }

    /* Content */
    .main-content {
      margin-left: 30px;
      padding: 20px;
      margin-top: 60px;
      transition: margin-left 0.3s;
    }

    .prompt-box {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-style: italic;
    }

    h1 {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Sidebar toggle -->
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2 style="padding-left: 24px;">üìÅ Modules</h2>
    <a href="#" onclick="showModule('dashboard')">Dashboard</a>
    <a href="#" onclick="showModule('scripts')">Script Writer</a>
    <a href="#" onclick="showModule('voiceover')">Voiceover AI</a>
    <a href="#" onclick="showModule('video')">Video Clipper</a>
    <a href="#" onclick="showModule('legal')">Legal Checker</a>
    <a href="#" onclick="showModule('uploader')">Uploader</a>
  </div>

  <!-- Main content -->
  <div class="main-content" id="main-content">
    <h1>üöÄ Boss AI Dashboard</h1>
    <p>Welcome to Boss AI. Enter a command to begin.</p>
    <div class="prompt-box">
      <input type="text" placeholder="Enter your command or video topic..." />
      <button onclick="generate()">Generate Video</button>
    </div>
    <div class="output" id="output">Awaiting input...</div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = (sidebar.style.left === '0px') ? '-250px' : '0px';
    }

    function generate() {
      const output = document.getElementById('output');
      output.textContent = 'Generating... (placeholder)';
    }

    function showModule(module) {
      const content = document.getElementById('main-content');
      let html = '';

      switch (module) {
        case 'dashboard':
          html = `
            <h1>üöÄ Boss AI Dashboard</h1>
            <p>Welcome to Boss AI. Enter a command to begin.</p>
            <div class="prompt-box">
              <input type="text" placeholder="Enter your command or video topic..." />
              <button onclick="generate()">Generate Video</button>
            </div>
            <div class="output" id="output">Awaiting input...</div>
          `;
          break;
        case 'scripts':
          html = `<h1>‚úçÔ∏è Script Writer AI</h1><p>Enter your video idea below.</p>`;
          break;
        case 'voiceover':
          html = `<h1>üéôÔ∏è Voiceover AI</h1><p>Upload a script to generate audio narration.</p>`;
          break;
        case 'video':
          html = `<h1>üéûÔ∏è Video Clipper AI</h1><p>Upload content to clip and edit with AI.</p>`;
          break;
        case 'legal':
          html = `<h1>‚öñÔ∏è Legal Checker AI</h1><p>Run compliance and copyright checks on your content.</p>`;
          break;
        case 'uploader':
          html = `<h1>üì§ Uploader AI</h1><p>Schedule and publish content to YouTube and TikTok.</p>`;
          break;
        default:
          html = `<h1>Boss AI</h1><p>Select a module from the sidebar.</p>`;
      }

      content.innerHTML = html;
    }
  </script>

</body>
</html>
