<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      transition: transform 0.3s ease;
      z-index: 100;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar button {
      background: #121212;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 0 10px #00bfff88;
    }
    ul.trend-list {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      margin: auto;
    }
    ul.trend-list li {
      background: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
    @media (max-width: 768px) {
      .main { margin-left: 0; width: 100%; }
      .sidebar { position: fixed; z-index: 999; }
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="trends">üìà Trends AI</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `<h2 style="color:#00bfff;">ü§ñ Manager AI</h2><p>This AI coordinates all tasks and sub-AIs.</p>`,
      legal: `<h2 style="color:#00bfff;">üìú Legal Review</h2><p>Checking for copyright risks and upload issues...</p>`,
      script: `<h2 style="color:#00bfff;">‚úçÔ∏è Script Writer</h2><textarea placeholder='Write your script here...'></textarea><br><button class="generate-btn">Generate Script</button>`,
      voiceover: `
        <h2 style="color:#00bfff;">üé§ Voiceover AI</h2>
        <textarea id="voice-text" placeholder='Paste your script here...'></textarea><br>
        <div id="key-entry"></div>
        <button class="generate-btn" onclick="generateVoice()">Generate Voiceover</button>
        <p id="voice-status" style="margin-top:10px;"></p>
      `,
      upload: `<h2 style="color:#00bfff;">üì§ Upload Strategy</h2><p>Enter your video goals:</p><textarea placeholder='What‚Äôs your upload strategy?'></textarea><br><button class="generate-btn">Optimize Strategy</button>`,
      output: `<h2 style="color:#00bfff;">üì∫ Final Output</h2><iframe width="100%" height="315" src="https://www.youtube.com/embed/fx1HgAG78qg" frameborder="0" allowfullscreen></iframe>`,
      history: `<h2 style="color:#00bfff;">üóÇÔ∏è History</h2><ul><li>Script 1</li><li>Voiceover 2</li></ul>`,
      trends: `<h2 style="color:#00bfff;">üìà Trends AI</h2><ul class="trend-list"><li>#MakeMoneyOnline</li><li>#PassiveIncome</li><li>#AIContent</li></ul><button class="generate-btn" onclick="updateTrends()">üîÑ Refresh Trends</button>`,
      settings: `<h2 style="color:#00bfff;">‚öôÔ∏è Settings</h2><textarea placeholder="Preferences..."></textarea><br><button class="generate-btn">Save Settings</button>`
    };

    function updateTrends() {
      const list = document.querySelector(".trend-list");
      if (list) {
        list.innerHTML = `
          <li>#Crypto2025</li>
          <li>#ViralReels</li>
          <li>#BossAI</li>
        `;
      }
    }

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;text-align:center">${content[module]}</div>`;

        if (module === 'voiceover') {
          const savedKey = localStorage.getItem("elevenlabs_key");
          const keyEntryDiv = document.getElementById("key-entry");
          if (!savedKey) {
            keyEntryDiv.innerHTML = `
              <input id="voice-key" type="password" placeholder="üîë ElevenLabs API Key" />
              <button onclick="saveKey()" class="generate-btn" style="margin-top:10px;">Save Key</button>
            `;
          } else {
            keyEntryDiv.innerHTML = `<p style="color: #0f0;">‚úÖ ElevenLabs key saved</p>`;
          }
        }
      });
    });

    function saveKey() {
      const val = document.getElementById("voice-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("elevenlabs_key", val);
        document.getElementById("key-entry").innerHTML = `<p style="color: #0f0;">‚úÖ Key saved successfully</p>`;
      }
    }

    async function generateVoice() {
      const key = localStorage.getItem("elevenlabs_key");
      const text = document.getElementById("voice-text").value.trim();
      const status = document.getElementById("voice-status");

      if (!key || !text) {
        status.innerHTML = `<span style="color:red;">‚ùå Enter both key and text</span>`;
        return;
      }

      status.innerHTML = "üîÑ Generating voice...";
      try {
        const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
          method: "POST",
          headers: {
            "xi-api-key": key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: text,
            voice_settings: {
              stability: 0.3,
              similarity_boost: 0.7
            }
          })
        });

        if (!response.ok) throw new Error("API request failed");

        const blob = await response.blob();
        const audio = new Audio(URL.createObjectURL(blob));
        audio.play();
        status.innerHTML = "‚úÖ Voiceover playing";
      } catch (err) {
        status.innerHTML = `<span style="color:red;">‚ùå ${err.message}</span>`;
      }
    }
  </script>

</body>
</html>
