<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      background-color: #0e0e11;
      color: white;
    }

    .sidebar {
      width: 240px;
      background: #0b0b0d;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      background: #1b1d22;
      color: white;
      border: none;
      border-radius: 6px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 15px;
    }

    .sidebar button:hover {
      background: #2a2d33;
    }

    .sidebar button.active {
      background: linear-gradient(to right, #007bff, #3399ff);
      color: white;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      background: linear-gradient(to bottom right, #0a1729, #122b46);
    }

    .header {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      background-color: #0d121c;
      border-bottom: 1px solid #1c1f25;
    }

    .header img {
      height: 36px;
      margin-right: 12px;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #fff;
    }

    .main-content {
      padding: 20px;
      flex-grow: 1;
    }

    #toggle-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

    #api-key {
      width: 100%;
      margin-bottom: 25px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #1c1f24;
      color: white;
    }

    textarea, input, select {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #1b1f24;
      color: white;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    pre {
      background-color: #1f1f1f;
      padding: 12px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #00ff00;
      font-size: 14px;
    }

    video {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="Boss AI Logo" />
      <h1>Boss AI Dashboard</h1>
    </div>

    <div class="main-content">
      <input id="api-key" type="password" placeholder="üîë Enter your OpenAI API Key" />
      <div id="content-panel"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
