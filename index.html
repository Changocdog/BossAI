<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar button {
      background: #121212;
      color: #ffffff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }

    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }

    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
      overflow-y: auto;
    }

    .main.full {
      margin-left: 0;
      width: 100%;
    }

    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00bfff;
      letter-spacing: 1px;
    }

    p {
      color: #cccccc;
      font-size: 14px;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    #api-key {
      padding: 14px 18px;
      font-size: 16px;
      width: 100%;
      max-width: 500px;
      background-color: #1a1a1a;
      border: 1px solid #00bfff;
      border-radius: 8px;
      color: #ffffff;
      box-shadow: 0 0 10px #00bfff88;
      margin-bottom: 40px;
    }

    input::placeholder {
      color: #bbbbbb;
    }

    textarea, input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
      background-color: #1a1a1a;
      border: 1px solid #00bfff;
      border-radius: 6px;
      color: white;
    }

    button {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      margin-bottom: 20px;
    }

    pre {
      background-color: #111;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      max-width: 500px;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: 1px solid #007bff;
    }

    @media (max-width: 768px) {
      .main {
        margin-left: 0;
        width: 100%;
      }

      .sidebar {
        position: fixed;
        z-index: 999;
      }
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Enter your OpenAI API key to begin:</p>
    <input id="api-key" type="password" placeholder="üîë Enter your OpenAI API Key" />

    <div id="voiceover-panel" style="display:none;">
      <h2 style="color:#00bfff;">üé§ Voiceover Generator</h2>
      <input id="voiceover-input" type="text" placeholder="Paste your script or text here..." />
      <button onclick="generateVoiceover()">Generate Voiceover</button>
      <pre id="voiceover-output">Awaiting input...</pre>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const module = button.getAttribute("data-module");

        // Hide all modules
        document.getElementById("voiceover-panel").style.display = "none";

        // Show selected
        if (module === "voiceover") {
          document.getElementById("voiceover-panel").style.display = "block";
        }
      });
    });

    function generateVoiceover() {
      const input = document.getElementById("voiceover-input").value;
      const output = document.getElementById("voiceover-output");

      if (!input) {
        output.textContent = "‚ùó Please enter some text to convert into voice.";
        return;
      }

      output.textContent = `üîä (Simulated voiceover generated for input):\n"${input}"`;
    }
  </script>

</body>
</html>
