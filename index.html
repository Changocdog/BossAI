<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 250px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 250px;
      width: calc(100% - 250px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    #manager-response {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #00bfff;
      margin-top: 10px;
      background-color: #121212;
      white-space: pre-wrap;
      width: 100%;
    }
    #automation-canvas {
      position: relative;
      border: 2px solid #00bfff;
      background: #1a1a1a;
      width: 100%;
      height: 500px;
      margin-top: 20px;
      overflow: hidden;
    }
    .node {
      position: absolute;
      background: #121212;
      border: 1px solid #00bfff;
      padding: 6px 10px;
      color: #00bfff;
      border-radius: 6px;
      cursor: move;
      user-select: none;
    }
    svg.connector {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="automation">‚öôÔ∏è Automation AI</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="trends">üìà Trends AI</button>
    <button data-module="legal">‚öñÔ∏è Legal Review</button>
    <button data-module="output">üì¶ Final Output</button>
    <button data-module="history">üïì History</button>
    <button data-module="sheets">üßæ Sheets Log</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow" id="dashboard-title">Boss AI Dashboard</h1>
    <p class="glow" id="welcome-msg">Welcome. Select a module or give Manager AI a command.</p>
  </div>
  <script>
    const toggleBtn = document.getElementById("toggle-btn"),
          sidebar = document.getElementById("sidebar"),
          main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-command" placeholder="Example: Connect script writer to voiceover"></textarea><br>
        <button class="generate-btn" onclick="runManagerCommand()">Send</button>
        <div id="manager-response" class="glow"></div>
      `,
      script: `<h2 class="glow">‚úçÔ∏è Script Writer</h2>
        <textarea id="script-input" placeholder="Your video topic..."></textarea><br>
        <div id="script-key-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <p id="script-output"></p>
      `,
      voiceover: `<h2 class="glow">üé§ Voiceover</h2>
        <textarea id="voice-text" placeholder="Enter your script here..."></textarea><br>
        <div id="voice-key-box"></div>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <p id="voice-status"></p>
      `,
      automation: `<h2 class="glow">‚öôÔ∏è Automation AI</h2>
        <button class="generate-btn" onclick="addNode('Script Writer')">+ Script Node</button>
        <button class="generate-btn" onclick="addNode('Voiceover')">+ Voice Node</button>
        <button class="generate-btn" onclick="clearNodes()">Reset</button>
        <div id="automation-canvas"><svg class="connector"></svg></div>
      `,
      upload: `<h2 class="glow">üì§ Upload Strategy</h2>
        <textarea id="upload-input" placeholder="Describe your content and goals..."></textarea><br>
        <button class="generate-btn" onclick="alert('Strategy logic coming soon.')">Generate Strategy</button>
      `,
      trends: `<h2 class="glow">üìà Trends AI</h2>
        <textarea placeholder="Enter niche or keyword to get trending data..."></textarea><br>
        <button class="generate-btn" onclick="alert('Trend lookup not yet implemented.')">Get Trends</button>
      `,
      legal: `<h2 class="glow">‚öñÔ∏è Legal Review</h2>
        <textarea placeholder="Paste your script or content here..."></textarea><br>
        <button class="generate-btn" onclick="alert('Legal review tool not yet implemented.')">Run Legal Check</button>
      `,
      output: `<h2 class="glow">üì¶ Final Output Log</h2>
        <p>View completed script, voice, and strategy results here soon.</p>
      `,
      history: `<h2 class="glow">üïì History</h2>
        <p>Past logs of your generated content will appear here.</p>
      `,
      sheets: `<h2 class="glow">üßæ Google Sheets Logger</h2>
        <p>Automatically sends data to a shared spreadsheet (feature coming soon).</p>
      `,
      settings: `<h2 class="glow">‚öôÔ∏è Settings</h2>
        <p>App settings and saved API keys go here.</p>
        <button class="generate-btn" onclick="localStorage.clear(); location.reload()">üóë Clear All Saved Keys</button>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;width:100%;">${content[mod]}</div>`;
        if (mod === "script") loadScriptKey();
        if (mod === "voiceover") loadVoiceKey();
        if (mod === "automation") initAutomation();
      });
    });

    function loadScriptKey() {
      const key = localStorage.getItem("openrouter_key");
      const box = document.getElementById("script-key-box");
      box.innerHTML = key
        ? `<p class="glow">‚úÖ OpenRouter key saved. <button class="generate-btn" onclick="clearScriptKey()">Change</button></p>`
