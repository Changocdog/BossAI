<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden { transform: translateX(-100%); }

    .sidebar button {
      background: #121212;
      color: #ffffff;
      border: none;
      padding: 14px;
      font-size: 16px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }

    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }

    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }

    .main.full {
      margin-left: 0;
      width: 100%;
    }

    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 0 12px #00bfff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00bfff;
      letter-spacing: 1px;
    }

    p {
      color: #cccccc;
      font-size: 16px;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    #api-key {
      padding: 14px 18px;
      font-size: 16px;
      width: 100%;
      max-width: 500px;
      background-color: #1a1a1a;
      border: 1px solid #00bfff;
      border-radius: 8px;
      color: #ffffff;
      box-shadow: 0 0 10px #00bfff88;
    }

    input::placeholder {
      color: #bbbbbb;
    }

    textarea, select {
      width: 100%;
      max-width: 600px;
      background: #121212;
      color: #00bfff;
      border: 1px solid #007bff;
      border-radius: 8px;
      padding: 12px;
      margin-top: 15px;
      font-size: 14px;
    }

    button.generate-voice,
    button.schedule-btn {
      margin-top: 15px;
      background: #007bff;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 8px #00bfff;
    }

    button:hover {
      background: #005bb5;
    }

    @media (max-width: 768px) {
      .main {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Enter your OpenAI API key to begin:</p>
    <input id="api-key" type="password" placeholder="üîë Enter your OpenAI API Key" />
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const masterKey = "changomasterkey123";

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const module = button.getAttribute("data-module");
        const key = document.getElementById("api-key").value.trim();
        let content = "";

        if (module === "legal") {
          if (key === masterKey) {
            content = `<h2 style="color:#00bfff;">üìú Legal Review AI</h2><p>Internal Legal AI is activated. Reviewing outputs...</p>`;
          } else {
            content = `<h2 style="color:red;">Access Denied</h2><p>This module is restricted to authorized users.</p>`;
          }
        } else if (module === "voiceover") {
          content = `
            <h2 style="color:#00bfff;">üé§ Voiceover AI</h2>
            <p>Paste your script and simulate voice generation:</p>
            <textarea id="voice-script" placeholder="Paste your script here..."></textarea>
            <button class="generate-voice" onclick="alert('Simulated voiceover created!')">üîä Generate Voiceover</button>
          `;
        } else if (module === "upload") {
          content = `
            <h2 style="color:#00bfff;">üì§ Upload Strategy AI</h2>
            <p>Select platform and get optimized upload time:</p>
            <select>
              <option>YouTube Shorts</option>
              <option>TikTok</option>
              <option>Instagram Reels</option>
              <option>X (Twitter)</option>
            </select>
            <button class="schedule-btn" onclick="alert('Scheduled at optimal time!')">üìÜ Schedule Post</button>
          `;
        } else if (module === "manager") {
          content = `<h2 style="color:#00bfff;">ü§ñ General Manager AI</h2><p>This AI coordinates the sub-AIs and manages workflows.</p>`;
        } else if (module === "script") {
          content = `<h2 style="color:#00bfff;">‚úçÔ∏è Script Writer AI</h2><p>Generate short-form video scripts automatically.</p>`;
        } else if (module === "output") {
          content = `<h2 style="color:#00bfff;">üì∫ Final Output</h2><p>Review your AI-generated content here.</p>`;
        } else if (module === "history") {
          content = `<h2 style="color:#00bfff;">üóÇÔ∏è History Log</h2><p>Past scripts and content are shown here.</p>`;
        } else if (module === "settings") {
          content = `<h2 style="color:#00bfff;">‚öôÔ∏è Settings</h2><p>Configure user preferences and integrations.</p>`;
        }

        main.innerHTML = `
          <div style="max-width: 800px; text-align: left;">
            ${content}
          </div>
        `;
      });
    });
  </script>

</body>
</html>
