<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff; display: flex; flex-direction: column; height: 100vh;
    }
    #toggle-btn {
      position: fixed; top: 10px; left: 10px; z-index: 200;
      background: #007bff; color: #fff;
      padding: 10px 16px; border: none; border-radius: 6px;
      font-size: 16px; cursor: pointer;
    }
    .sidebar {
      position: fixed; top: 0; left: 0; height: 100vh;
      width: 240px; background: #0d0d0d; padding-top: 60px;
      display: flex; flex-direction: column; gap: 10px;
      border-right: 2px solid #1a1a1a; transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212; color: #00bfff; border: none;
      padding: 12px; text-align: left; border-radius: 6px;
      cursor: pointer; font-size: 14px;
    }
    .sidebar button.active {
      background: #007bff; color: #fff;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      margin-top: 60px;
      padding: 20px;
      overflow-y: auto;
      height: calc(100vh - 60px);
      transition: margin-left 0.3s ease;
    }
    .main.full { margin-left: 0; }
    textarea, input {
      width: 100%; max-width: 600px;
      padding: 12px; margin-top: 10px; font-size: 15px;
      border-radius: 6px; border: 1px solid #00bfff;
      background: #1a1a1a; color: #fff;
    }
    button.generate-btn {
      background: #007bff; color: #fff;
      border: none; padding: 10px 16px; margin-top: 10px;
      border-radius: 6px; cursor: pointer;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    #manager-output {
      background: #111; border: 1px solid #00bfff;
      padding: 10px; margin-top: 10px; border-radius: 6px;
      max-width: 600px; max-height: 300px;
      overflow-y: auto; white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <p class="glow">Select a module or ask Manager AI for help.</p>
  </div>
  
  <script>
    const main = document.getElementById("main");
    const sidebar = document.getElementById("sidebar");

    function toggleSidebar() {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    }
    document.getElementById("toggle-btn").addEventListener("click", toggleSidebar);

    const modules = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-input" placeholder="Ask Manager AI..."></textarea>
        <button class="generate-btn" id="manager-send">Send</button>
        <div id="manager-output"></div>
      `,
      script: `
        <h2 class="glow">‚úçÔ∏è Script Writer AI</h2>
        <textarea id="script-input" placeholder="Enter video idea..."></textarea>
        <div id="script-key-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <p id="script-output" class="glow"></p>
      `,
      voiceover: `
        <h2 class="glow">üé§ Voiceover AI</h2>
        <textarea id="voice-text" placeholder="Paste script..."></textarea>
        <div id="voice-key-box"></div>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <p id="voice-status" class="glow"></p>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;">${modules[mod]}</div>`;
        toggleSidebar();
        if (mod === "manager") attachManagerHandler();
        if (mod === "script") loadScriptKeyUI();
        if (mod === "voiceover") loadVoiceKeyUI();
      });
    });

    function attachManagerHandler() {
      document.getElementById("manager-send").addEventListener("click", sendToManager);
      document.getElementById("manager-output").innerHTML = "";
    }

    function loadScriptKeyUI() {
      const box = document.getElementById("script-key-box");
      const key = localStorage.getItem("openrouter_key");
      box.innerHTML = key
        ? `<p class="glow">‚úÖ Key saved <button onclick="clearScriptKey()">Change</button></p>`
        : `<input id="script-key" type="password" placeholder="üîë OpenRouter Key"/><button onclick="saveScriptKey()" class="generate-btn">Save</button>`;
    }

    function saveScriptKey() {
      const val = document.getElementById("script-key").value.trim();
      if (val.length > 10) { localStorage.setItem("openrouter_key", val); location.reload(); }
    }

    function clearScriptKey() { localStorage.removeItem("openrouter_key"); location.reload(); }

    async function generateScript() {
      const key = localStorage.getItem("openrouter_key"), input = document.getElementById("script-input").value.trim();
      const out = document.getElementById("script-output");
      if (!key || !input) return out.innerText = "‚ùå Missing input or API key";
      out.innerText = "‚è≥ Generating...";
      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST", mode: "cors", credentials: "omit",
          headers: { "Authorization": "Bearer " + key, "Content-Type": "application/json" },
          body: JSON.stringify({ model: "openai/gpt-3.5-turbo", messages:[
            { role: "system", content: "You're a short-form video scriptwriter." },
            { role: "user", content: input }
          ]})
        });
        const d = await res.json();
        out.innerText = d.choices?.[0]?.message?.content || "‚ùå No reply.";
      } catch(e) { out.innerText = "‚ùå " + e; }
    }

    function loadVoiceKeyUI() {
      const box = document.getElementById("voice-key-box");
      const key = localStorage.getItem("elevenlabs_key");
      box.innerHTML = key
        ? `<p class="glow">‚úÖ Key saved <button onclick="clearVoiceKey()">Change</button></p>`
        : `<input id="voice-key" type="password" placeholder="üîë ElevenLabs Key"/><button onclick="saveVoiceKey()" class="generate-btn">Save</button>`;
    }

    function saveVoiceKey() {
      const val = document.getElementById("voice-key").value.trim();
      if (val.length > 10) { localStorage.setItem("elevenlabs_key", val); location.reload(); }
    }

    function clearVoiceKey() {
      localStorage.removeItem("elevenlabs_key"); location.reload();
    }

    async function generateVoice() {
      const key = localStorage.getItem("elevenlabs_key"), text = document.getElementById("voice-text").value.trim();
      const status = document.getElementById("voice-status");
      if (!key || !text) return status.innerText = "‚ùå Missing input or API key";
      status.innerText = "üîä Generating...";
      try {
        const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
          method: "POST", mode: "cors", credentials: "omit",
          headers: { "xi-api-key": key, "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const blob = await res.blob();
        new Audio(URL.createObjectURL(blob)).play();
        status.innerText = "‚úÖ Playing voice";
      } catch(e) { status.innerText = "‚ùå " + e; }
    }

    async function sendToManager() {
      const input = document.getElementById("manager-input").value.trim();
      const out = document.getElementById("manager-output");
      if (!input) return out.innerText = "‚ùå Please enter a command";
      out.innerText = "ü§ñ Thinking...";
      try {
        const res = await fetch("https://manager-ai-backend.onrender.com/command", {
          method: "POST", mode: "cors", credentials: "omit",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const d = await res.json();
        out.innerText = d.response || "‚ö†Ô∏è No reply";
      } catch(e) {
        out.innerHTML = `‚ùå ${e.message}<br><button onclick="sendToManager()">Retry</button>`;
      }
      out.scrollTop = out.scrollHeight;
    }

    window.onload = () => {
      document.querySelector('[data-module="manager"]').click();
    };
  </script>
</body>
</html>
