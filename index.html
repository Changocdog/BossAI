<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .toggle-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1100;
      background-color: #111;
      border: none;
      color: white;
      padding: 5px 10px;
    }

    .main-content {
      margin-left: 30px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    h1 {
      color: red;
    }

    .prompt-box {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-style: italic;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <h2 style="padding-left: 24px;">📁 Modules</h2>
    <a href="#">Dashboard</a>
    <a href="#">Scripts</a>
    <a href="#">Voiceovers</a>
    <a href="#">Uploads</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content" id="main">
    <h1>🚀 Boss AI Dashboard</h1>
    <p>Your AI-Powered Content Studio</p>

    <!-- Prompt Input -->
    <div class="prompt-box">
      <input type="text" id="main-prompt" placeholder="Enter your prompt here..." />
      <button onclick="generate()">Generate Video</button>
    </div>

    <!-- Output -->
    <div class="output" id="output">Awaiting input...</div>

    <!-- Upload Strategy AI -->
    <h2>📤 Upload Strategy</h2>
    <p>Generate your upload plan based on the generated content.</p>
    <div class="prompt-box">
      <button onclick="generateUploadStrategy()">Generate Upload Strategy</button>
    </div>
    <div class="output" id="upload-strategy-output">No strategy generated yet.</div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = (sidebar.style.left === '0px') ? '-250px' : '0px';
    }

    function generate() {
      const prompt = document.getElementById('main-prompt').value;
      const output = document.getElementById('output');
      if (prompt.trim() === "") {
        output.textContent = "Please enter a prompt first.";
      } else {
        output.textContent = "Generating... (placeholder result for: " + prompt + ")";
      }
    }

    function generateUploadStrategy() {
      const output = document.getElementById('upload-strategy-output');
      output.textContent =
        "🗓 Monday: Post to YouTube Shorts\n" +
        "📱 Tuesday: Repurpose for TikTok\n" +
        "📸 Wednesday: Instagram Reels\n" +
        "📊 Thursday: Review analytics and iterate.";
    }
  </script>

</body>
</html>
