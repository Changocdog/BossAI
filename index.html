<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar button {
      background: #121212;
      color: #ffffff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }

    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }

    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }

    .main.full {
      margin-left: 0;
      width: 100%;
    }

    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00bfff;
      letter-spacing: 1px;
    }

    p {
      color: #cccccc;
      font-size: 14px;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    #api-key {
      padding: 14px 18px;
      font-size: 16px;
      width: 100%;
      max-width: 500px;
      background-color: #1a1a1a;
      border: 1px solid #00bfff;
      border-radius: 8px;
      color: #ffffff;
      box-shadow: 0 0 10px #00bfff88;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }

    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 0 10px #00bfff88;
    }

    @media (max-width: 768px) {
      .main {
        margin-left: 0;
        width: 100%;
      }

      .sidebar {
        position: fixed;
        z-index: 999;
      }
    }
  </style>
</head>
<body>

  <button id="toggle-btn">â˜° Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ğŸ¤– Manager AI</button>
    <button data-module="legal">ğŸ“œ Legal Review</button>
    <button data-module="script">âœï¸ Script Writer</button>
    <button data-module="voiceover">ğŸ¤ Voiceover</button>
    <button data-module="upload">ğŸ“¤ Upload Strategy</button>
    <button data-module="output">ğŸ“º Final Output</button>
    <button data-module="history">ğŸ—‚ï¸ History</button>
    <button data-module="settings">âš™ï¸ Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Enter your OpenAI API key to begin:</p>
    <input id="api-key" type="password" placeholder="ğŸ”‘ Enter your OpenAI API Key" />
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `<h2 style="color:#00bfff;">ğŸ¤– General Manager AI</h2><p>This AI coordinates the sub-AIs and manages workflows.</p>`,
      legal: `<h2 style="color:#00bfff;">ğŸ“œ Legal Review</h2><p>Reviewing content for compliance...</p>`,
      script: `<h2 style="color:#00bfff;">âœï¸ Script Writer</h2><textarea placeholder='Write your script here...'></textarea><br><button class="generate-btn">Generate Script</button>`,
      voiceover: `<h2 style="color:#00bfff;">ğŸ¤ Voiceover AI</h2><textarea placeholder='Paste your script here...'></textarea><br><button class="generate-btn">Generate Voiceover</button>`,
      upload: `<h2 style="color:#00bfff;">ğŸ“¤ Upload Strategy</h2><p>Choose best time & platform for video:</p><textarea placeholder='Describe your video goals...'></textarea><br><button class="generate-btn">Optimize Upload Plan</button>`,
      output: `
        <h2 style="color:#00bfff;">ğŸ“º Final Output</h2>
        <p>Here's your final video preview:</p>
        <div style="margin: 20px auto; max-width: 560px;">
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/fx1HgAG78qg" 
            title="Boss AI Final Video Preview" frameborder="0" allowfullscreen></iframe>
        </div>
        <p style="color: #aaa;">This is a simulated video result. Real rendering coming next.</p>
        <button class="generate-btn" onclick="alert('Rendering new video (placeholder)...')">ğŸ” Render Again</button>
      `,
      history: `
        <h2 style="color:#00bfff;">ğŸ—‚ï¸ History</h2>
        <p>Your recent generated items:</p>
        <div style="max-height: 300px; overflow-y: auto; background:#121212; padding: 12px; border-radius: 8px; border: 1px solid #00bfff;">
          <ul style="list-style-type:none; padding-left:0; text-align:left;">
            <li><strong>ğŸ“œ Script:</strong> "3 Ways to Save $1000 as a Teen"</li>
            <li><strong>ğŸ¤ Voiceover:</strong> "Learn how to make money online..."</li>
            <li><strong>ğŸ“¤ Upload Strategy:</strong> Best at 5PM PST on TikTok</li>
            <li><strong>ğŸ“œ Script:</strong> "Side Hustles You Can Start Now"</li>
            <li><strong>ğŸ¤ Voiceover:</strong> "Don't wait to invest..."</li>
          </ul>
        </div>
        <button class="generate-btn" onclick="alert('Exporting full history (coming soon)')">ğŸ“ Export All</button>
      `,
      settings: `<h2 style="color:#00bfff;">âš™ï¸ Settings</h2><p>Configure app preferences and integrations.</p><textarea placeholder="Set custom preferences here..."></textarea><br><button class="generate-btn">Save Settings</button>`
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const module = button.getAttribute("data-module");
        main.innerHTML = `
          <div style="max-width: 800px; text-align: center;">
            ${content[module] || ''}
          </div>
        `;
      });
    });
  </script>

</body>
</html>
