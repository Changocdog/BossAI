<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      overflow-x: hidden;
    }
    h1, h2, h3, p, label {
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #000;
      border-right: 2px solid #00bfff;
      padding: 20px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: transparent;
      border: 1px solid #00bfff;
      color: #00bfff;
      cursor: pointer;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .hidden {
      display: none;
    }
    input, textarea {
      width: 100%;
      background: #111;
      border: 1px solid #00bfff;
      color: #00bfff;
      padding: 10px;
      margin-bottom: 10px;
    }
    button.primary {
      background-color: #00bfff;
      color: black;
      font-weight: bold;
    }
    .output-box {
      background: #111;
      border: 1px solid #00bfff;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <button onclick="showModule('manager')">Manager AI</button>
      <button onclick="showModule('script')">Script Writer</button>
      <button onclick="showModule('voiceover')">Voiceover</button>
    </div>
    <div class="main">
      <div id="manager" class="module">
        <h2>Manager AI</h2>
        <textarea id="managerInput" placeholder="Ask Manager AI..."></textarea>
        <button class="primary" onclick="runManager()">Run</button>
        <div class="output-box" id="managerOutput"></div>
      </div>
      <div id="script" class="module hidden">
        <h2>Script Writer</h2>
        <label>OpenRouter API Key:</label>
        <input id="scriptApiKey" type="password" oninput="saveKey('scriptApiKey')" />
        <textarea id="scriptInput" placeholder="Script topic..."></textarea>
        <button class="primary" onclick="runScriptWriter()">Generate</button>
        <div class="output-box" id="scriptOutput"></div>
      </div>
      <div id="voiceover" class="module hidden">
        <h2>Voiceover AI</h2>
        <label>ElevenLabs API Key:</label>
        <input id="voiceApiKey" type="password" oninput="saveKey('voiceApiKey')" />
        <textarea id="voiceInput" placeholder="Enter text to voice..."></textarea>
        <button class="primary" onclick="runVoiceover()">Generate Voice</button>
        <audio id="voiceAudio" controls></audio>
      </div>
    </div>
  </div>

  <script>
    // Show selected module
    function showModule(id) {
      document.querySelectorAll('.module').forEach(el => el.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    // Save and load API keys
    function saveKey(id) {
      localStorage.setItem(id, document.getElementById(id).value);
    }

    function loadKeys() {
      ['scriptApiKey', 'voiceApiKey'].forEach(id => {
        const key = localStorage.getItem(id);
        if (key) document.getElementById(id).value = key;
      });
    }

    // Manager AI (local echo test)
    function runManager() {
      const input = document.getElementById('managerInput').value;
      document.getElementById('managerOutput').innerText = `Manager received: ${input}`;
    }

    // Script Writer
    async function runScriptWriter() {
      const apiKey = document.getElementById('scriptApiKey').value;
      const input = document.getElementById('scriptInput').value;
      const output = document.getElementById('scriptOutput');
      output.innerText = 'Generating...';

      const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'openai/gpt-3.5-turbo',
          messages: [{ role: 'user', content: input }]
        })
      });
      const data = await res.json();
      output.innerText = data.choices?.[0]?.message?.content || 'No response';
    }

    // Voiceover
    async function runVoiceover() {
      const apiKey = document.getElementById('voiceApiKey').value;
      const text = document.getElementById('voiceInput').value;
      const audio = document.getElementById('voiceAudio');

      const res = await fetch('https://api.elevenlabs.io/v1/text-to-speech/EXAVITQu4vr4xnSDxMaL', {
        method: 'POST',
        headers: {
          'xi-api-key': apiKey,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          text,
          voice_settings: { stability: 0.4, similarity_boost: 0.75 }
        })
      });

      const blob = await res.blob();
      audio.src = URL.createObjectURL(blob);
    }

    // Initialize
    loadKeys();
  </script>
</body>
</html>
