<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 0 10px #00bfff88;
    }
    @media (max-width: 768px) {
      .main { margin-left: 0; width: 100%; }
      .sidebar { position: fixed; z-index: 999; }
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="script" class="active">‚úçÔ∏è Script Writer AI</button>
    <button data-module="voiceover">üé§ Voiceover AI</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      script: `
        <h2 style="color:#00bfff;">‚úçÔ∏è Script Writer AI</h2>
        <input type="password" id="openai-key" placeholder="üîë OpenAI API Key" />
        <button onclick="saveOpenAIKey()" class="generate-btn">Save Key</button>
        <textarea id="script-prompt" placeholder="Enter your video script prompt..."></textarea>
        <button onclick="generateScript()" class="generate-btn">Generate Script</button>
        <p id="script-status" style="margin-top:10px;"></p>
      `,
      voiceover: `
        <h2 style="color:#00bfff;">üé§ Voiceover AI</h2>
        <input type="password" id="voice-key" placeholder="üîë ElevenLabs API Key" />
        <button onclick="saveVoiceKey()" class="generate-btn">Save Key</button>
        <textarea id="voice-text" placeholder="Paste your script here..."></textarea>
        <button onclick="generateVoice()" class="generate-btn">Generate Voiceover</button>
        <p id="voice-status" style="margin-top:10px;"></p>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;text-align:center">${content[module]}</div>`;
      });
    });

    function saveOpenAIKey() {
      const key = document.getElementById("openai-key").value.trim();
      if (key.length > 10) {
        localStorage.setItem("openai_key", key);
        alert("‚úÖ OpenAI key saved!");
      }
    }

    async function generateScript() {
      const key = localStorage.getItem("openai_key");
      const prompt = document.getElementById("script-prompt").value.trim();
      const status = document.getElementById("script-status");

      if (!key || !prompt) {
        status.innerHTML = `<span style="color:red;">‚ùå Enter both key and prompt</span>`;
        return;
      }

      status.innerHTML = "‚è≥ Generating script...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${key}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await response.json();
        if (data.choices && data.choices.length > 0) {
          status.innerHTML = `<pre style="text-align:left;background:#111;padding:10px;border-radius:6px;">${data.choices[0].message.content}</pre>`;
        } else {
          throw new Error(data.error?.message || "No script returned.");
        }
      } catch (err) {
        status.innerHTML = `<span style="color:red;">‚ùå ${err.message}</span>`;
      }
    }

    function saveVoiceKey() {
      const key = document.getElementById("voice-key").value.trim();
      if (key.length > 10) {
        localStorage.setItem("elevenlabs_key", key);
        alert("‚úÖ ElevenLabs key saved!");
      }
    }

    async function generateVoice() {
      const key = localStorage.getItem("elevenlabs_key");
      const text = document.getElementById("voice-text").value.trim();
      const status = document.getElementById("voice-status");

      if (!key || !text) {
        status.innerHTML = `<span style="color:red;">‚ùå Enter both key and text</span>`;
        return;
      }

      status.innerHTML = "üîÑ Generating voice...";
      try {
        const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
          method: "POST",
          headers: {
            "xi-api-key": key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: text,
            voice_settings: {
              stability: 0.3,
              similarity_boost: 0.7
            }
          })
        });

        if (!response.ok) throw new Error("API request failed");

        const blob = await response.blob();
        const audio = new Audio(URL.createObjectURL(blob));
        audio.play();
        status.innerHTML = "‚úÖ Voiceover playing";
      } catch (err) {
        status.innerHTML = `<span style="color:red;">‚ùå ${err.message}</span>`;
      }
    }
  </script>

</body>
</html>
