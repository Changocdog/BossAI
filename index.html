<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s ease;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .toggle-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1100;
      background-color: #111;
      border: none;
      color: white;
      padding: 5px 10px;
    }

    .main-content {
      margin-left: 30px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    h1 {
      color: red;
    }

    .prompt-box {
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 12px;
      width: 60%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .output {
      margin-top: 30px;
      font-style: italic;
      font-size: 16px;
      border-left: 4px solid red;
      padding-left: 15px;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2 style="padding-left: 24px;">üìÅ Modules</h2>
    <a href="#">Dashboard</a>
    <a href="#">Scripts</a>
    <a href="#">Voiceovers</a>
    <a href="#">Uploads</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content" id="main">
    <h1>üöÄ Boss AI Dashboard</h1>
    <p>Your AI-Powered Content Studio</p>

    <div class="prompt-box">
      <input id="promptInput" type="text" placeholder="Enter your prompt here..." />
      <button onclick="generate()">Generate Video</button>
    </div>

    <div class="output" id="output">Awaiting input...</div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = (sidebar.style.left === '0px') ? '-250px' : '0px';
    }

    function generate() {
      const prompt = document.getElementById('promptInput').value.trim();
      const output = document.getElementById('output');

      if (!prompt) {
        output.textContent = "Please enter a prompt to generate video content.";
        return;
      }

      output.textContent = "Generating your video script...";

      setTimeout(() => {
        output.innerHTML = `
          <strong>AI Output:</strong><br>
          Here's a high-impact short based on your prompt:<br><br>
          <em>"In a world where passive income is king, here's how you can start with just $100..."</em><br><br>
          Want the full video + voiceover? (coming soon)
        `;
      }, 1500);
    }
  </script>

</body>
</html>
