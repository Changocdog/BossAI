<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: Orbitron, sans-serif;
      background: #000;
      color: #00bfff;
    }
    .glow {
      color: #00bfff;
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff;
    }
    #toggle-btn {
      position: absolute;
      left: 10px;
      top: 10px;
      z-index: 999;
      background: #111;
      border: 1px solid #00bfff;
      color: #00bfff;
      padding: 6px 10px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      text-shadow: 0 0 4px #00bfff;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: #111;
      border-right: 2px solid #00bfff;
      padding-top: 50px;
    }
    .sidebar button {
      width: 100%;
      background: none;
      border: none;
      color: #00bfff;
      padding: 15px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 0 0 6px #00bfff;
    }
    .sidebar button.active {
      background: #00bfff;
      color: #000;
    }
    #main {
      margin-left: 220px;
      padding: 30px;
    }
    #main.full {
      margin-left: 0;
    }
    #sidebar.hidden {
      display: none;
    }
    textarea, input[type="password"] {
      width: 90%;
      height: 100px;
      background: #111;
      color: #0ff;
      border: 1px solid #00bfff;
      padding: 10px;
      font-family: Orbitron, sans-serif;
      font-size: 14px;
    }
    .generate-btn {
      padding: 10px 18px;
      margin-top: 10px;
      background: #00bfff;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    .trend-list li {
      padding: 6px 0;
      text-shadow: 0 0 4px #00bfff;
    }
    a {
      color: #00bfff;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">☰ Menu</button>

  <div id="sidebar" class="sidebar">
    <button data-module="manager" class="active">🤖 Manager AI</button>
    <button data-module="script">✍️ Script Writer</button>
    <button data-module="voiceover">🎤 Voiceover</button>
    <button data-module="upload">📤 Upload Strategy</button>
    <button data-module="output">📺 Final Output</button>
    <button data-module="history">🗂️ History</button>
    <button data-module="legal">📜 Legal Review</button>
    <button data-module="trends">📈 Trends AI</button>
    <button data-module="sheets">📊 Sheets Log</button>
    <button data-module="settings">⚙️ Settings</button>
  </div>

  <div id="main">
    <div style="max-width:800px;text-align:center">
      <h2 class="glow">🤖 Manager AI</h2>
      <p>This AI coordinates tasks and sub-AIs.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
