<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    .glow-box {
      max-width: 800px;
      padding: 10px;
      background: #121212;
      border: 1px solid #00bfff;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    #automation-canvas {
      position: relative;
      border: 2px solid #00bfff;
      background: #1a1a1a;
      width: 100%;
      height: 500px;
      margin-top: 20px;
      overflow: hidden;
    }
    .node {
      position: absolute;
      background: #121212;
      border: 1px solid #00bfff;
      padding: 6px 10px;
      color: #00bfff;
      border-radius: 6px;
      cursor: move;
      user-select: none;
    }
    svg.connector {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="automation">‚öôÔ∏è Automation AI</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="trends">üìà Trends</button>
    <button data-module="legal">üìë Legal Review</button>
    <button data-module="output">üì¶ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <p class="glow">Welcome. Select a module or command Manager AI.</p>
  </div>
    <script>
    const toggleBtn = document.getElementById("toggle-btn"),
          sidebar = document.getElementById("sidebar"),
          main = document.getElementById("main");

    const content = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-command" placeholder="e.g., Connect Script Writer to Voiceover"></textarea><br>
        <button class="generate-btn" onclick="runManagerCommand()">Send</button>
        <div id="manager-response" class="glow-box"></div>
      `,
      script: `
        <h2 class="glow">‚úçÔ∏è Script Writer</h2>
        <textarea id="script-input" placeholder="Your video topic..."></textarea><br>
        <div id="script-key-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <p id="script-output" class="glow-box"></p>
      `,
      voiceover: `
        <h2 class="glow">üé§ Voiceover</h2>
        <textarea id="voice-text" placeholder="Enter your script here..."></textarea><br>
        <div id="voice-key-box"></div>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <audio id="voice-player" controls style="margin-top: 10px;"></audio>
      `,
      automation: `
        <h2 class="glow">‚öôÔ∏è Automation AI</h2>
        <button class="generate-btn" onclick="addNode('Script Writer')">+ Script Node</button>
        <button class="generate-btn" onclick="addNode('Voiceover')">+ Voice Node</button>
        <button class="generate-btn" onclick="clearNodes()">Reset</button>
        <div id="automation-canvas"><svg class="connector"></svg></div>
      `,
      upload: `
        <h2 class="glow">üì§ Upload Strategy</h2>
        <textarea id="upload-input" placeholder="Describe your video..."></textarea><br>
        <button class="generate-btn" onclick="generateUploadStrategy()">Generate Strategy</button>
        <div id="upload-output" class="glow-box"></div>
      `,
      trends: `
        <h2 class="glow">üìà Trends & Topic AI</h2>
        <textarea id="trends-input" placeholder="What's your niche/topic area?"></textarea><br>
        <button class="generate-btn" onclick="generateTrends()">Get Trends</button>
        <div id="trends-output" class="glow-box"></div>
      `,
      legal: `
        <h2 class="glow">üìë Legal Review</h2>
        <textarea id="legal-input" placeholder="Paste your script or plan..."></textarea><br>
        <button class="generate-btn" onclick="generateLegalReview()">Review</button>
        <div id="legal-output" class="glow-box"></div>
      `,
      output: `
        <h2 class="glow">üì¶ Final Output</h2>
        <div class="glow-box" id="final-output-box">Your final script and voiceover will appear here after processing.</div>
      `,
      history: `
        <h2 class="glow">üóÇÔ∏è History Log</h2>
        <div class="glow-box" id="history-log">No history saved in this session.</div>
      `,
      settings: `
        <h2 class="glow">‚öôÔ∏è Settings</h2>
        <button class="generate-btn" onclick="clearAllKeys()">Clear All Saved Keys</button><br>
        <button class="generate-btn" onclick="testKeys()">Test Saved Keys</button>
        <div id="settings-output" class="glow-box"></div>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;width:100%;">${content[mod]}</div>`;
        if (mod === "script") loadScriptKey();
        if (mod === "voiceover") loadVoiceKey();
        if (mod === "automation") initAutomation();
      });
    });

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    // --- KEY MANAGEMENT ---
    function loadScriptKey() {
      const key = localStorage.getItem("openrouter_key");
      const box = document.getElementById("script-key-box");
      box.innerHTML = key
        ? `<p class="glow">‚úÖ Key saved. <button class="generate-btn" onclick="clearScriptKey()">Change</button></p>`
        : `<input id="script-key" type="password" placeholder="üîë OpenRouter Key"/><button class="generate-btn" onclick="saveScriptKey()">Save</button>`;
    }
    function loadVoiceKey() {
      const key = localStorage.getItem("elevenlabs_key");
      const box = document.getElementById("voice-key-box");
      box.innerHTML = key
        ? `<p class="glow">‚úÖ Key saved. <button class="generate-btn" onclick="clearVoiceKey()">Change</button></p>`
        : `<input id="voice-key" type="password" placeholder="üîë ElevenLabs Key"/><button class="generate-btn" onclick="saveVoiceKey()">Save</button>`;
    }
    function saveScriptKey() {
      const val = document.getElementById("script-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("openrouter_key", val);
        loadScriptKey();
      }
    }
    function saveVoiceKey() {
      const val = document.getElementById("voice-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("elevenlabs_key", val);
        loadVoiceKey();
      }
    }
    function clearScriptKey() {
      localStorage.removeItem("openrouter_key");
      loadScriptKey();
    }
    function clearVoiceKey() {
      localStorage.removeItem("elevenlabs_key");
      loadVoiceKey();
    }
    function clearAllKeys() {
      localStorage.clear();
      alert("All saved keys cleared.");
      location.reload();
    }

    // --- FUNCTIONAL MODULES ---
    async function runManagerCommand() {
      const input = document.getElementById("manager-command").value;
      const box = document.getElementById("manager-response");
      const key = localStorage.getItem("openrouter_key");
      if (!input || !key) return (box.innerText = "‚ùå Missing input or OpenRouter key");
      box.innerText = "ü§ñ Thinking...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": "Bearer " + key, "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are Manager AI. Respond like ChatGPT and control the app interface using commands." },
            { role: "user", content: input }
          ]
        })
      });
      const data = await res.json();
      const reply = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No response.";
      box.innerHTML = reply;

      const match = input.match(/connect (.+?) to (.+)/i);
      if (match) {
        addNode(match[1].trim()); addNode(match[2].trim());
        drawLinkBetweenNodes(match[1].trim(), match[2].trim());
      }
    }

    async function generateScript() {
      const key = localStorage.getItem("openrouter_key");
      const input = document.getElementById("script-input").value;
      const output = document.getElementById("script-output");
      if (!key || !input) return (output.innerText = "‚ùå Missing input or key.");
      output.innerText = "‚è≥ Generating...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": "Bearer " + key, "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [{ role: "user", content: input }]
        })
      });
      const data = await res.json();
      output.innerText = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No response.";
    }

    async function generateVoice() {
      const key = localStorage.getItem("elevenlabs_key");
      const text = document.getElementById("voice-text").value;
      const player = document.getElementById("voice-player");
      if (!key || !text) return alert("‚ùå Missing input or key.");
      const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/EXAVITQu4vr4xnSDxMaL/audio", {
        method: "POST",
        headers: {
          "xi-api-key": key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text, voice_settings: { stability: 0.5, similarity_boost: 0.5 } })
      });
      const blob = await res.blob();
      player.src = URL.createObjectURL(blob);
    }

    async function generateUploadStrategy() {
      const input = document.getElementById("upload-input").value;
      const box = document.getElementById("upload-output");
      const key = localStorage.getItem("openrouter_key");
      if (!key || !input) return (box.innerText = "‚ùå Missing input or key.");
      box.innerText = "‚è≥ Generating...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": "Bearer " + key, "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are Upload Strategy AI. Provide tips on platform, posting time, title, hashtags." },
            { role: "user", content: input }
          ]
        })
      });
      const data = await res.json();
      box.innerText = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No response.";
    }

    async function generateTrends() {
      const input = document.getElementById("trends-input").value;
      const box = document.getElementById("trends-output");
      const key = localStorage.getItem("openrouter_key");
      if (!key || !input) return (box.innerText = "‚ùå Missing input or key.");
      box.innerText = "‚è≥ Getting trends...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": "Bearer " + key, "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [{ role: "user", content: "What are trending video topics for: " + input }]
        })
      });
      const data = await res.json();
      box.innerText = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No results.";
    }

    async function generateLegalReview() {
      const input = document.getElementById("legal-input").value;
      const box = document.getElementById("legal-output");
      const key = localStorage.getItem("openrouter_key");
      if (!key || !input) return (box.innerText = "‚ùå Missing input or key.");
      box.innerText = "üîç Reviewing...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": "Bearer " + key, "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [{ role: "user", content: "Review this for legal issues: " + input }]
        })
      });
      const data = await res.json();
      box.innerText = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No review generated.";
    }

    function testKeys() {
      const box = document.getElementById("settings-output");
      const openrouter = localStorage.getItem("openrouter_key");
      const eleven = localStorage.getItem("elevenlabs_key");
      box.innerText = `OpenRouter Key: ${openrouter ? '‚úÖ' : '‚ùå'}\nElevenLabs Key: ${eleven ? '‚úÖ' : '‚ùå'}`;
    }

    // --- AUTOMATION NODES ---
    let canvas, nodes = [], nodeCount = 0;
    function initAutomation() {
      canvas = document.getElementById("automation-canvas");
      canvas.innerHTML = '<svg class="connector"></svg>';
      nodes = [];
      nodeCount = 0;
    }

    function addNode(label) {
      if (!canvas) return;
      const node = document.createElement("div");
      node.className = "node";
      node.textContent = label;
      node.dataset.label = label;
      node.dataset.id = ++nodeCount;
      node.style.left = `${40 + nodeCount * 60}px`;
      node.style.top = `${40 + nodeCount * 30}px`;
      makeDraggable(node);
      canvas.appendChild(node);
      nodes.push(node);
    }

    function drawLinkBetweenNodes(fromLabel, toLabel) {
      const from = nodes.find(n => n.dataset.label === fromLabel);
      const to = nodes.find(n => n.dataset.label === toLabel);
      if (!from || !to || !canvas) return;
      const svg = canvas.querySelector("svg");
      const fromRect = from.getBoundingClientRect();
      const toRect = to.getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();
      const x1 = fromRect.left + fromRect.width / 2 - canvasRect.left;
      const y1 = fromRect.top + fromRect.height / 2 - canvasRect.top;
      const x2 = toRect.left + toRect.width / 2 - canvasRect.left;
      const y2 = toRect.top + toRect.height / 2 - canvasRect.top;
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", x1); line.setAttribute("y1", y1);
      line.setAttribute("x2", x2); line.setAttribute("y2", y2);
      line.setAttribute("stroke", "#00bfff");
      line.setAttribute("stroke-width", 2);
      svg.appendChild(line);
    }

    function makeDraggable(el) {
      let offsetX = 0, offsetY = 0;
      el.onmousedown = function(e) {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function(e) {
          el.style.left = (e.clientX - offsetX) + "px";
          el.style.top = (e.clientY - offsetY) + "px";
        };
        document.onmouseup = function() {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    }

    window.onload = () => {
      document.querySelector('[data-module="manager"]').click();
    };
  </script>
</body>
</html>
