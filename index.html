<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 250px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 250px;
      width: calc(100% - 250px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    #manager-response {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #00bfff;
      margin-top: 10px;
      background-color: #121212;
      white-space: pre-wrap;
      width: 100%;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="automation">‚öôÔ∏è Automation AI</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="trends">üìà Trends AI</button>
    <button data-module="legal">‚öñÔ∏è Legal Review</button>
    <button data-module="output">üì¶ Final Output</button>
    <button data-module="history">üïì History</button>
    <button data-module="sheets">üßæ Sheets Log</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow" id="dashboard-title">Boss AI Dashboard</h1>
    <p class="glow" id="welcome-msg">Welcome. Select a module or give Manager AI a command.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn"),
          sidebar = document.getElementById("sidebar"),
          main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-command" placeholder="Try: Generate a script about AI and read it"></textarea><br>
        <button class="generate-btn" onclick="runManagerCommand()">Send</button>
        <div id="manager-response" class="glow"></div>
      `,
      script: `
        <h2 class="glow">‚úçÔ∏è Script Writer</h2>
        <textarea id="script-input" placeholder="Enter video topic..."></textarea><br>
        <input id="script-key" type="password" placeholder="OpenRouter API Key"/><br>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <p id="script-output"></p>
      `,
      voiceover: `
        <h2 class="glow">üé§ Voiceover</h2>
        <textarea id="voice-text" placeholder="Enter script to narrate..."></textarea><br>
        <input id="voice-key" type="password" placeholder="ElevenLabs API Key"/><br>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <p id="voice-status"></p>
      `,
      automation: `<h2 class="glow">‚öôÔ∏è Automation AI</h2><p>(coming soon)</p>`,
      upload: `<h2 class="glow">üì§ Upload Strategy</h2><p>(coming soon)</p>`,
      trends: `<h2 class="glow">üìà Trends AI</h2><p>(coming soon)</p>`,
      legal: `<h2 class="glow">‚öñÔ∏è Legal Review</h2><p>(coming soon)</p>`,
      output: `<h2 class="glow">üì¶ Final Output</h2><p>(coming soon)</p>`,
      history: `<h2 class="glow">üïì History</h2><p>(coming soon)</p>`,
      sheets: `<h2 class="glow">üßæ Sheets Log</h2><p>(coming soon)</p>`,
      settings: `<h2 class="glow">‚öôÔ∏è Settings</h2><button onclick="localStorage.clear();location.reload()" class="generate-btn">Clear All Saved Keys</button>`
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;width:100%;">${content[mod]}</div>`;
      });
    });

    async function generateScript() {
      const key = document.getElementById("script-key").value || localStorage.getItem("openrouter_key");
      const input = document.getElementById("script-input").value.trim();
      const output = document.getElementById("script-output");
      if (key.length > 10) localStorage.setItem("openrouter_key", key);
      if (!key || !input) return (output.innerHTML = "‚ùå Missing input or key");
      output.innerHTML = "üß† Writing...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You're a script writer for YouTube Shorts." },
            { role: "user", content: input }
          ]
        })
      });
      const data = await res.json();
      output.innerHTML = data?.choices?.[0]?.message?.content || "‚ùå Error.";
    }

    async function generateVoice() {
      const key = document.getElementById("voice-key").value || localStorage.getItem("elevenlabs_key");
      const text = document.getElementById("voice-text").value.trim();
      const status = document.getElementById("voice-status");
      if (key.length > 10) localStorage.setItem("elevenlabs_key", key);
      if (!key || !text) return (status.innerHTML = "‚ùå Missing input or key");
      status.innerHTML = "üéô Generating voice...";
      const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
        method: "POST",
        headers: {
          "xi-api-key": key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model_id: "eleven_monolingual_v1",
          voice_settings: { stability: 0.5, similarity_boost: 0.5 },
          text
        })
      });
      const blob = await res.blob();
      const audioURL = URL.createObjectURL(blob);
      new Audio(audioURL).play();
      status.innerHTML = "‚úÖ Playing voice";
    }

    async function runManagerCommand() {
      const key = localStorage.getItem("openrouter_key");
      const input = document.getElementById("manager-command").value;
      const box = document.getElementById("manager-response");
      if (!key || !input) return box.innerHTML = "‚ùå Missing key or command";
      box.innerHTML = "ü§ñ Thinking...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: JSON.parse(localStorage.getItem("manager_memory") || "[]").concat([
            { role: "user", content: input }
          ])
        })
      });
      const data = await res.json();
      const reply = data?.choices?.[0]?.message?.content || "‚ùå No response";
      box.innerHTML = reply;
      const newHistory = JSON.parse(localStorage.getItem("manager_memory") || "[]");
      newHistory.push({ role: "user", content: input });
      newHistory.push({ role: "assistant", content: reply });
      localStorage.setItem("manager_memory", JSON.stringify(newHistory.slice(-10))); // keep short history
      const match = reply.match(/```js\s*([\s\S]+?)```/);
      if (match) {
        try { eval(match[1]); }
        catch (err) { box.innerHTML += `<br><span style="color:red;">‚ö†Ô∏è JS Error: ${err.message}</span>`; }
      }
    }

    window.onload = () => {
      document.querySelector('[data-module="manager"]').click();
    };
  </script>
</body>
</html>
