<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #1e1e1e;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .toggle-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1100;
      background-color: #1e1e1e;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
    }

    .main-content {
      margin-left: 30px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    h1 {
      color: red;
    }

    .prompt-box {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
      background-color: #292929;
      color: white;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      background-color: #111;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-style: italic;
      white-space: pre-wrap;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2 style="padding-left: 24px;">üìÅ Modules</h2>
    <a href="#">Dashboard</a>
    <a href="#">Scripts</a>
    <a href="#">Voiceovers</a>
    <a href="#">Uploads</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content" id="main">
    <h1>üöÄ Boss AI Dashboard</h1>
    <p>Your AI-Powered Content Studio</p>

    <div class="prompt-box">
      <input type="text" id="promptInput" placeholder="Enter your prompt here..." />
      <button onclick="generate()">Generate Video</button>
    </div>

    <div class="output" id="output">Awaiting input...</div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
    }

    async function generate() {
      const input = document.getElementById("promptInput").value;
      const outputBox = document.getElementById("output");
      outputBox.textContent = "Generating...";

      try {
        const response = await fetch("https://YOUR_BACKEND_URL_HERE/generate-script", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt: input })
        });

        const data = await response.json();
        outputBox.textContent = data.result || "No output received.";
      } catch (err) {
        outputBox.textContent = "Error generating script.";
      }
    }
  </script>

</body>
</html>
