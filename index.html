<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #1a1a1a;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button.active {
      background: #007bff;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }
    textarea, input, select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button data-module="manager" class="active">🤖 Manager AI</button>
    <button data-module="legal">📜 Legal Review</button>
    <button data-module="script">✍️ Script Writer</button>
    <button data-module="voiceover">🎤 Voiceover</button>
    <button data-module="upload">📤 Upload Strategy</button>
    <button data-module="output">📺 Final Output</button>
    <button data-module="history">🗂️ History</button>
    <button data-module="settings">⚙️ Settings</button>
  </div>

  <div class="main">
    <input id="api-key" type="password" placeholder="🔑 OpenAI API Key" />
    <div id="content-panel"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
