<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    #manager-response {
      max-height: 300px;
      overflow-y: auto;
      background: #121212;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="video">üé¨ Video Generator</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <p class="glow">Welcome. Select a module or give Manager AI a command.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-command" placeholder="Try: 'Fix layout' or 'Push to GitHub'"></textarea><br>
        <button class="generate-btn" onclick="runManagerCommand()">Send</button>
        <div id="manager-response" class="glow"></div>
      `,
      script: `
        <h2 class="glow">‚úçÔ∏è Script Writer</h2>
        <textarea id="script-input" placeholder="Video topic..."></textarea><br>
        <div id="script-key-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <p id="script-output" class="glow"></p>
      `,
      voiceover: `
        <h2 class="glow">üé§ Voiceover</h2>
        <textarea id="voice-text" placeholder="Enter script text..."></textarea><br>
        <div id="voice-key-box"></div>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <p id="voice-status" class="glow"></p>
      `,
      video: `
        <h2 class="glow">üé¨ Video Generator</h2>
        <p class="glow">Coming soon: full AI-powered video generation.</p>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:600px;">${content[mod]}</div>`;
        if (mod === "script") {
          const key = localStorage.getItem("openrouter_key");
          const box = document.getElementById("script-key-box");
          box.innerHTML = key
            ? `<p class="glow">‚úÖ Key saved. <button class="generate-btn" onclick="clearScriptKey()">Change</button></p>`
            : `<input id="script-key" type="password" placeholder="üîë OpenRouter Key"/><button class="generate-btn" onclick="saveScriptKey()">Save</button>`;
        }
        if (mod === "voiceover") {
          const key = localStorage.getItem("elevenlabs_key");
          const box = document.getElementById("voice-key-box");
          box.innerHTML = key
            ? `<p class="glow">‚úÖ Key saved.</p>`
            : `<input id="voice-key" type="password" placeholder="üîë ElevenLabs Key"/><button class="generate-btn" onclick="saveVoiceKey()">Save</button>`;
        }
      });
    });

    function saveScriptKey() {
      const val = document.getElementById("script-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("openrouter_key", val);
        location.reload();
      }
    }
    function clearScriptKey() {
      localStorage.removeItem("openrouter_key");
      location.reload();
    }

    async function generateScript() {
      const key = localStorage.getItem("openrouter_key");
      const input = document.getElementById("script-input").value.trim();
      const output = document.getElementById("script-output");
      if (!key || !input) return output.innerHTML = "‚ùå Missing input or key";
      output.innerHTML = "üß† Writing...";
      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a professional scriptwriter for short-form videos." },
              { role: "user", content: input }
            ]
          })
        });
        const data = await res.json();
        output.innerHTML = data?.choices?.[0]?.message?.content || "‚ùå Error generating script.";
      } catch {
        output.innerHTML = "‚ùå Failed to fetch script.";
      }
    }

    function saveVoiceKey() {
      const val = document.getElementById("voice-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("elevenlabs_key", val);
        location.reload();
      }
    }

    async function generateVoice() {
      const key = localStorage.getItem("elevenlabs_key");
      const text = document.getElementById("voice-text").value.trim();
      const status = document.getElementById("voice-status");
      if (!key || !text) return status.innerHTML = "‚ùå Missing input or key";
      status.innerHTML = "üéô Generating...";
      try {
        const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
          method: "POST",
          headers: {
            "xi-api-key": key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text, voice_settings: { stability: 0.5, similarity_boost: 0.5 } })
        });
        const blob = await res.blob();
        const audio = new Audio(URL.createObjectURL(blob));
        audio.play();
        status.innerHTML = "‚úÖ Playing voice";
      } catch {
        status.innerHTML = "‚ùå Failed to play audio.";
      }
    }

    async function runManagerCommand() {
      const key = localStorage.getItem("openrouter_key");
      const command = document.getElementById("manager-command").value.trim();
      const box = document.getElementById("manager-response");
      if (!key || !command) return box.innerHTML = "‚ùå Missing input or key";
      box.innerHTML = "ü§ñ Thinking...";
      try {
        const res = await fetch("https://manager-ai-backend-3.onrender.com/command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: command, key })
        });
        const data = await res.json();
        box.innerHTML = data.response || "‚ùå No response.";
        if (data.command) {
          try {
            eval(data.command);
          } catch (err) {
            box.innerHTML += `<br><span style="color:red;">‚ö†Ô∏è Error: ${err.message}</span>`;
          }
        }
      } catch {
        box.innerHTML = "‚ùå Backend unreachable.";
      }
    }

    window.onload = () => {
      document.querySelector('[data-module="manager"]').click();
    };
  </script>
</body>
</html>
