<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard - Settings</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .main-content {
      margin-left: 270px;
      padding: 20px;
    }

    h1 {
      color: red;
    }

    .settings-section {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: red;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2 style="padding-left: 24px;">üìÅ Modules</h2>
    <a href="#">Dashboard</a>
    <a href="#">Scripts</a>
    <a href="#">Voiceovers</a>
    <a href="#">Uploads</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <h1>‚öôÔ∏è Settings</h1>

    <div class="settings-section">
      <h2>Account Configuration</h2>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" />

      <label for="apiKey">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="Enter your API key securely" />

      <button onclick="saveSettings()">Save Settings</button>
    </div>

    <div class="settings-section">
      <h2>Preferences</h2>
      <label for="theme">Theme</label>
      <select id="theme">
        <option value="dark" selected>Dark</option>
        <option value="light">Light</option>
      </select>

      <label for="voice">Default Voice Type</label>
      <select id="voice">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <button onclick="savePreferences()">Save Preferences</button>
    </div>
  </div>

  <script>
    function saveSettings() {
      const user = document.getElementById('username').value;
      const key = document.getElementById('apiKey').value;
      alert(`Settings saved:\nUser: ${user}\nAPI Key: ${key ? '*****' : 'Not entered'}`);
    }

    function savePreferences() {
      const theme = document.getElementById('theme').value;
      const voice = document.getElementById('voice').value;
      alert(`Preferences saved:\nTheme: ${theme}\nVoice: ${voice}`);
    }
  </script>

</body>
</html>
