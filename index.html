<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    ul.trend-list {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      margin: auto;
    }
    ul.trend-list li {
      background: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
    .glow-text {
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 15px #00bfff;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="trends">üìà Trends AI</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow-text">Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>
    <script>
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggle-btn");
    const main = document.getElementById("main");

    const modules = {
      manager: `
        <h2 class="glow-text">Manager AI</h2>
        <div style="max-width:600px;margin:auto;">
          <textarea id="managerPrompt" rows="4" placeholder="Ask Manager AI to control the app..."></textarea>
          <button class="generate-btn" onclick="runManagerAI()">Run</button>
          <div id="managerOutput" style="margin-top:15px;"></div>
        </div>
      `,
      legal: `<h2 class="glow-text">Legal Review</h2><p>Coming soon...</p>`,
      script: `
        <h2 class="glow-text">Script Writer AI</h2>
        <input type="text" id="scriptKey" placeholder="Enter Script API Key" oninput="saveKey('script', this.value)">
        <textarea id="scriptInput" rows="4" placeholder="Enter your video topic..."></textarea>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <div id="scriptOutput"></div>
      `,
      voiceover: `
        <h2 class="glow-text">Voiceover AI</h2>
        <input type="text" id="voiceKey" placeholder="Enter Voiceover API Key" oninput="saveKey('voice', this.value)">
        <textarea id="voiceInput" rows="4" placeholder="Enter the script..."></textarea>
        <button class="generate-btn" onclick="generateVoice()">Generate Voiceover</button>
        <div id="voiceOutput"></div>
      `,
      upload: `<h2 class="glow-text">Upload Strategy AI</h2><p>Coming soon...</p>`,
      output: `<h2 class="glow-text">Final Output</h2><p>Coming soon...</p>`,
      history: `<h2 class="glow-text">History</h2><p>Coming soon...</p>`,
      trends: `<h2 class="glow-text">Trends AI</h2><p>Coming soon...</p>`,
      settings: `<h2 class="glow-text">Settings</h2><p>Customize your experience.</p>`,
    };

    toggleBtn.onclick = () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.dataset.module;
        main.innerHTML = modules[mod];
        if (mod === "script") document.getElementById("scriptKey").value = localStorage.getItem("scriptKey") || '';
        if (mod === "voiceover") document.getElementById("voiceKey").value = localStorage.getItem("voiceKey") || '';
      };
    });

    function saveKey(type, value) {
      localStorage.setItem(type + "Key", value);
    }

    async function generateScript() {
      const input = document.getElementById("scriptInput").value;
      const key = localStorage.getItem("scriptKey");
      const out = document.getElementById("scriptOutput");
      if (!key || !input) return out.innerText = "Missing input or key.";
      out.innerText = "Generating...";
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${key}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }]
          })
        });
        const data = await res.json();
        out.innerText = data.choices?.[0]?.message?.content || "No response.";
      } catch {
        out.innerText = "Error generating script.";
      }
    }

    async function generateVoice() {
      const input = document.getElementById("voiceInput").value;
      const key = localStorage.getItem("voiceKey");
      const out = document.getElementById("voiceOutput");
      if (!key || !input) return out.innerText = "Missing input or key.";
      out.innerText = "Sending to ElevenLabs...";
      try {
        const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/EXAVITQu4vr4xnSDxMaL", {
          method: "POST",
          headers: {
            "xi-api-key": key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: input,
            voice_settings: { stability: 0.5, similarity_boost: 0.5 }
          })
        });
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        out.innerHTML = `<audio controls src="${url}"></audio>`;
      } catch {
        out.innerText = "Error generating voice.";
      }
    }

    async function runManagerAI() {
      const prompt = document.getElementById("managerPrompt").value;
      const out = document.getElementById("managerOutput");
      out.innerHTML += `<p><strong>You:</strong> ${prompt}</p>`;
      try {
        const res = await fetch("https://manager-ai-backend-3.onrender.com/manager", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        const reply = data.reply || "No reply.";
        out.innerHTML += `<p><strong>Manager:</strong> ${reply}</p>`;
        if (reply.includes("switch to")) {
          const target = reply.split("switch to ")[1].trim().toLowerCase();
          const btn = [...document.querySelectorAll(".sidebar button")].find(b => b.dataset.module === target);
          if (btn) btn.click();
        }
      } catch {
        out.innerHTML += `<p><strong>Manager:</strong> Error.</p>`;
      }
    }

    // Default load
    document.querySelector("[data-module='manager']").click();
  </script>
</body>
</html>
