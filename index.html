<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #111;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #222;
      z-index: 100;
    }

    .sidebar button {
      background: #1a1a1a;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar button.active,
    .sidebar button:hover {
      background: #007bff;
      color: #fff;
    }

    .main {
      margin-left: 240px;
      padding: 40px;
      flex-grow: 1;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }

    #outputBox {
      white-space: pre-wrap;
      background: #1a1a1a;
      border: 1px solid #00bfff;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }

    textarea, input, button {
      font-family: 'Orbitron', sans-serif;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background: #111;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button data-module="manager">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Welcome to Boss AI</h1>
    <p>Select a module from the left sidebar to begin.</p>
  </div>

  <script>
    const main = document.getElementById("main");

    // üîÅ Replace with your real OpenAI Key and Script Web App URL
    const OPENAI_KEY = "YOUR_OPENAI_API_KEY";
    const SHEET_WEBHOOK = "YOUR_SCRIPT_URL";

    const modules = {
      manager: `<h2>ü§ñ General Manager AI</h2><p>Oversees all module operations and coordinates all sub-AIs.</p>`,
      legal: `<h2>üìú Legal Review</h2><p>‚úÖ This content appears legally compliant based on simulation.</p>`,
      script: `
        <h2>‚úçÔ∏è Script Writer</h2>
        <textarea id="scriptInput" placeholder="Enter script prompt here..."></textarea><br>
        <button onclick="generateScript()">Generate Script</button>
        <div id="outputBox"></div>
      `,
      voiceover: `<h2>üé§ Voiceover AI</h2><p>Coming soon: Audio generation from script input.</p>`,
      upload: `<h2>üì§ Upload Strategy</h2><p>Use insights to determine best time and platform for upload.</p>`,
      output: `<h2>üì∫ Final Output</h2><p>Your final result will be displayed here. (Video placeholder)</p>`,
      history: `<h2>üóÇÔ∏è History</h2><p>Log of past content saved to your Google Sheet. Access it via your Google Drive.</p>`,
      settings: `<h2>‚öôÔ∏è Settings</h2><p>Manage integrations, keys, and theme preferences.</p>`
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const module = button.getAttribute("data-module");
        main.innerHTML = modules[module] || "<p>Module not found.</p>";
      });
    });

    async function generateScript() {
      const prompt = document.getElementById("scriptInput").value;
      const resultBox = document.getElementById("outputBox");
      resultBox.textContent = "‚è≥ Generating script...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${OPENAI_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });

        const data = await res.json();
        const output = data.choices[0].message.content;
        resultBox.textContent = output;

        // ‚úÖ Send log to Google Sheets
        await fetch(SHEET_WEBHOOK, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            timestamp: new Date().toISOString(),
            module: "Script Writer",
            input: prompt,
            output: output
          })
        });
      } catch (err) {
        resultBox.textContent = "‚ùå Error generating script.";
      }
    }
  </script>

</body>
</html>
