<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .toggle-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1100;
      background-color: #111;
      border: none;
      color: white;
      padding: 5px 10px;
    }

    .main-content {
      margin-left: 30px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    h1 {
      color: red;
    }

    .prompt-box {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-style: italic;
    }

    .module-title {
      font-size: 28px;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2 style="padding-left: 24px;">üìÅ Modules</h2>
    <a href="#" onclick="showDashboard()">Dashboard</a>
    <a href="#" onclick="showScriptWriter()">Scripts</a>
    <a href="#">Voiceovers</a>
    <a href="#">Uploads</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content" id="main">
    <h1>üöÄ Boss AI Dashboard</h1>
    <p>Your AI-Powered Content Studio</p>

    <div class="prompt-box" id="dashboard-box">
      <input type="text" placeholder="Enter your prompt here..." />
      <button onclick="generate()">Generate Video</button>
      <div class="output" id="output">Awaiting input...</div>
    </div>

    <div id="script-box" style="display: none;">
      <h2 class="module-title">Script Writer AI</h2>
      <input id="scriptPrompt" type="text" placeholder="Enter your script idea..." />
      <button onclick="generateScript()">Generate Script</button>
      <div class="output" id="scriptOutput">Waiting for input...</div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.style.left === '0px') {
        sidebar.style.left = '-250px';
      } else {
        sidebar.style.left = '0px';
      }
    }

    function generate() {
      const output = document.getElementById('output');
      output.textContent = 'Generating video... (placeholder logic)';
    }

    function generateScript() {
      const input = document.getElementById('scriptPrompt').value;
      const output = document.getElementById('scriptOutput');
      if (input.trim() === "") {
        output.textContent = "Please enter a script prompt.";
        return;
      }
      output.textContent = "Generating script for: " + input + " ... (placeholder)";
    }

    function showScriptWriter() {
      document.getElementById("script-box").style.display = "block";
      document.getElementById("dashboard-box").style.display = "none";
    }

    function showDashboard() {
      document.getElementById("script-box").style.display = "none";
      document.getElementById("dashboard-box").style.display = "block";
    }
  </script>

</body>
</html>
