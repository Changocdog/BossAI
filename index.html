<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggle-btn">☰ Menu</button>

  <div class="sidebar" id="sidebar">
    <button class="sidebar-btn" data-module="manager">🤖 Manager AI</button>
    <button class="sidebar-btn" data-module="legal">📜 Legal Review</button>
    <button class="sidebar-btn" data-module="script">✍️ Script Writer</button>
    <button class="sidebar-btn" data-module="voiceover">🎤 Voiceover</button>
    <button class="sidebar-btn" data-module="upload">📤 Upload Strategy</button>
    <button class="sidebar-btn" data-module="output">📺 Final Output</button>
    <button class="sidebar-btn" data-module="history">🗂️ History</button>
    <button class="sidebar-btn" data-module="settings">⚙️ Settings</button>
  </div>

  <div class="main centered">
    <h1 class="title">Boss AI Dashboard</h1>
    <p class="subtitle">Enter your OpenAI API key to begin:</p>
    <input id="api-key" type="password" placeholder="🔑 Enter your OpenAI API Key" />
  </div>

  <script src="script.js"></script>
</body>
</html>
