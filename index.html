<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    .glow-box {
      max-width: 800px;
      padding: 10px;
      background: #121212;
      border: 1px solid #00bfff;
      margin-top: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 300px;
    }
    #automation-canvas {
      position: relative;
      border: 2px solid #00bfff;
      background: #1a1a1a;
      width: 100%;
      height: 500px;
      margin-top: 20px;
      overflow: hidden;
    }
    .node {
      position: absolute;
      background: #121212;
      border: 1px solid #00bfff;
      padding: 6px 10px;
      color: #00bfff;
      border-radius: 6px;
      cursor: move;
      user-select: none;
    }
    svg.connector {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="automation">‚öôÔ∏è Automation AI</button>
    <button data-module="upload">üì§ Upload</button>
    <button data-module="trends">üìà Trends</button>
    <button data-module="legal">üìë Legal</button>
    <button data-module="output">üì¶ Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <p class="glow">Welcome. Select a module or use Manager AI.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const content = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-command" placeholder="e.g. Connect Script to Voiceover..."></textarea><br>
        <button class="generate-btn" onclick="runManagerCommand()">Send</button>
        <div id="manager-response" class="glow-box"></div>
      `,
      script: `
        <h2 class="glow">‚úçÔ∏è Script Writer</h2>
        <textarea id="script-input" placeholder="Describe video..."></textarea>
        <div id="script-key-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <div id="script-output" class="glow-box"></div>
      `,
      voiceover: `
        <h2 class="glow">üé§ Voiceover</h2>
        <textarea id="voice-text" placeholder="Script to voice..."></textarea>
        <div id="voice-key-box"></div>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <audio id="voice-player" controls style="margin-top:10px;"></audio>
      `,
      automation: `
        <h2 class="glow">‚öôÔ∏è Automation AI</h2>
        <button class="generate-btn" onclick="addNode('Script')">+ Script</button>
        <button class="generate-btn" onclick="addNode('Voiceover')">+ Voice</button>
        <button class="generate-btn" onclick="clearNodes()">Reset</button>
        <div id="automation-canvas"><svg class="connector"></svg></div>
      `,
      upload: `
        <h2 class="glow">üì§ Upload Strategy</h2>
        <textarea id="upload-input" placeholder="Describe your video..."></textarea>
        <button class="generate-btn" onclick="generateUpload()">Generate Strategy</button>
        <div id="upload-output" class="glow-box"></div>
      `,
      trends: `
        <h2 class="glow">üìà Trends</h2>
        <textarea id="trends-input" placeholder="Topic or niche..."></textarea>
        <button class="generate-btn" onclick="generateTrends()">Get Trends</button>
        <div id="trends-output" class="glow-box"></div>
      `,
      legal: `
        <h2 class="glow">üìë Legal Review</h2>
        <textarea id="legal-input" placeholder="Paste script or plan..."></textarea>
        <button class="generate-btn" onclick="generateLegal()">Review</button>
        <div id="legal-output" class="glow-box"></div>
      `,
      output: `
        <h2 class="glow">üì¶ Final Output</h2>
        <div class="glow-box">This is your final production panel.</div>
      `,
      history: `
        <h2 class="glow">üóÇÔ∏è History</h2>
        <div class="glow-box">No history recorded yet.</div>
      `,
      settings: `
        <h2 class="glow">‚öôÔ∏è Settings</h2>
        <button class="generate-btn" onclick="clearAllKeys()">Clear All Keys</button>
        <button class="generate-btn" onclick="testKeys()">Test Keys</button>
        <div id="settings-output" class="glow-box"></div>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;width:100%">${content[mod]}</div>`;
        if (mod === "script") loadScriptKey();
        if (mod === "voiceover") loadVoiceKey();
        if (mod === "automation") initAutomation();
      });
    });

    toggleBtn.onclick = () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    };

    function loadScriptKey() {
      const key = localStorage.getItem("openrouter_key");
      const box = document.getElementById("script-key-box");
      box.innerHTML = key
        ? `<p class="glow">‚úÖ Key saved <button onclick="clearScriptKey()" class="generate-btn">Change</button></p>`
        : `<input id="script-key" placeholder="OpenRouter API Key"><button onclick="saveScriptKey()" class="generate-btn">Save</button>`;
    }

    function saveScriptKey() {
      const val = document.getElementById("script-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("openrouter_key", val);
        loadScriptKey();
      }
    }

    function clearScriptKey() {
      localStorage.removeItem("openrouter_key");
      loadScriptKey();
    }

    function loadVoiceKey() {
      const key = localStorage.getItem("elevenlabs_key");
      const box = document.getElementById("voice-key-box");
      box.innerHTML = key
        ? `<p class="glow">‚úÖ Key saved <button onclick="clearVoiceKey()" class="generate-btn">Change</button></p>`
        : `<input id="voice-key" placeholder="ElevenLabs API Key"><button onclick="saveVoiceKey()" class="generate-btn">Save</button>`;
    }

    function saveVoiceKey() {
      const val = document.getElementById("voice-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("elevenlabs_key", val);
        loadVoiceKey();
      }
    }

    function clearVoiceKey() {
      localStorage.removeItem("elevenlabs_key");
      loadVoiceKey();
    }

    function clearAllKeys() {
      localStorage.clear();
      alert("All keys cleared.");
      location.reload();
    }

    function testKeys() {
      const out = document.getElementById("settings-output");
      const ok = localStorage.getItem("openrouter_key") ? '‚úÖ' : '‚ùå';
      const vk = localStorage.getItem("elevenlabs_key") ? '‚úÖ' : '‚ùå';
      out.innerText = `OpenRouter Key: ${ok}\nElevenLabs Key: ${vk}`;
    }

    async function generateScript() {
      const key = localStorage.getItem("openrouter_key");
      const input = document.getElementById("script-input").value;
      const out = document.getElementById("script-output");
      if (!key || !input) return out.innerText = "‚ùå Missing key or input.";
      out.innerText = "Generating...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": "Bearer " + key, "Content-Type": "application/json" },
        body: JSON.stringify({ model: "openai/gpt-3.5-turbo", messages: [{ role: "user", content: input }] })
      });
      const data = await res.json();
      out.innerText = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No response.";
    }

    async function generateVoice() {
      const key = localStorage.getItem("elevenlabs_key");
      const text = document.getElementById("voice-text").value;
      const player = document.getElementById("voice-player");
      if (!key || !text) return alert("‚ùå Missing voice key or text.");
      const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/EXAVITQu4vr4xnSDxMaL/audio", {
        method: "POST",
        headers: {
          "xi-api-key": key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text, voice_settings: { stability: 0.5, similarity_boost: 0.5 } })
      });
      const blob = await res.blob();
      player.src = URL.createObjectURL(blob);
    }

    async function generateUpload() {
      const input = document.getElementById("upload-input").value;
      const key = localStorage.getItem("openrouter_key");
      const out = document.getElementById("upload-output");
      if (!key || !input) return out.innerText = "‚ùå Missing key or input.";
      out.innerText = "Analyzing...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": "Bearer " + key, "Content-Type": "application/json" },
        body: JSON.stringify({ model: "openai/gpt-3.5-turbo", messages: [{ role: "user", content: input }] })
      });
      const data = await res.json();
      out.innerText = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No response.";
    }

    async function generateTrends() {
      const input = document.getElementById("trends-input").value;
      const out = document.getElementById("trends-output");
      const key = localStorage.getItem("openrouter_key");
      if (!key || !input) return out.innerText = "‚ùå Missing key or topic.";
      out.innerText = "Getting trends...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": "Bearer " + key, "Content-Type": "application/json" },
        body: JSON.stringify({ model: "openai/gpt-3.5-turbo", messages: [{ role: "user", content: input }] })
      });
      const data = await res.json();
      out.innerText = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No response.";
    }

    async function generateLegal() {
      const input = document.getElementById("legal-input").value;
      const out = document.getElementById("legal-output");
      const key = localStorage.getItem("openrouter_key");
      if (!key || !input) return out.innerText = "‚ùå Missing key or script.";
      out.innerText = "Checking...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": "Bearer " + key, "Content-Type": "application/json" },
        body: JSON.stringify({ model: "openai/gpt-3.5-turbo", messages: [{ role: "user", content: input }] })
      });
      const data = await res.json();
      out.innerText = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No legal output.";
    }

    async function runManagerCommand() {
      const key = localStorage.getItem("openrouter_key");
      const input = document.getElementById("manager-command").value;
      const out = document.getElementById("manager-response");
      if (!key || !input) return out.innerText = "‚ùå Missing command or key.";
      out.innerText = "Thinking...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: { "Authorization": "Bearer " + key, "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [{ role: "system", content: "You are Manager AI. You control the app." }, { role: "user", content: input }]
        })
      });
      const data = await res.json();
      const reply = data?.choices?.[0]?.message?.content || "‚ö†Ô∏è No response.";
      out.innerText = reply;

      const match = input.match(/connect (.+?) to (.+)/i);
      if (match) {
        const from = match[1].trim();
        const to = match[2].trim();
        addNode(from); addNode(to);
        drawLinkBetweenNodes(from, to);
      }
    }

    let canvas, nodes = [], nodeCount = 0;
    function initAutomation() {
      canvas = document.getElementById("automation-canvas");
      canvas.innerHTML = '<svg class="connector"></svg>';
      nodes = []; nodeCount = 0;
    }

    function addNode(label) {
      if (!canvas) return;
      const node = document.createElement("div");
      node.className = "node";
      node.textContent =
