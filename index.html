<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
      text-shadow: 0 0 8px #00bfff;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
      text-shadow: 0 0 10px #00bfff;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .main.full { margin-left: 0; width: 100%; }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 8px #00bfff;
    }
    ul.trend-list {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      margin: auto;
    }
    ul.trend-list li {
      background: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
    h2 {
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff;
    }
    #manager-chat {
      max-width: 600px;
      margin-top: 20px;
      background-color: #111;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00bfff;
    }
    .chat-log {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
