<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      transition: transform 0.3s ease;
      z-index: 100;
    }
    .sidebar.hidden {
      transform: translateX(-100%);
    }
    .sidebar button {
      background: #121212;
      color: #ffffff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00bfff;
      letter-spacing: 1px;
    }
    p {
      color: #cccccc;
      font-size: 14px;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }
    #api-key {
      padding: 14px 18px;
      font-size: 16px;
      width: 100%;
      max-width: 500px;
      background-color: #1a1a1a;
      border: 1px solid #00bfff;
      border-radius: 8px;
      color: #ffffff;
      box-shadow: 0 0 10px #00bfff88;
    }
    input::placeholder {
      color: #bbbbbb;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      background: #121212;
      color: #fff;
      border: 1px solid #007bff;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
    }
    button.generate-btn {
      margin-top: 10px;
      padding: 10px 18px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      text-align: left;
      max-width: 600px;
      margin-top: 15px;
      background: #000000;
      padding: 15px;
      border: 1px solid #007bff;
      border-radius: 8px;
      font-size: 13px;
      white-space: pre-wrap;
    }
    @media (max-width: 768px) {
      .main { margin-left: 0; width: 100%; }
      .sidebar { position: fixed; z-index: 999; }
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Enter your OpenAI API key to begin:</p>
    <input id="api-key" type="password" placeholder="üîë Enter your OpenAI API Key" />
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `<h2 style="color:#00bfff;">ü§ñ General Manager AI</h2><p>This AI coordinates the sub-AIs and manages workflows.</p>`,
      legal: `<h2 style="color:#00bfff;">üìú Legal Review</h2><p>Checking content for compliance...</p>`,
      script: `<h2 style="color:#00bfff;">‚úçÔ∏è Script Writer</h2>
                <textarea placeholder="Enter your prompt here..."></textarea>
                <br><button class="generate-btn" onclick="generateScript()">Generate Script</button>
                <pre id="script-output"></pre>`,
      voiceover: `<h2 style="color:#00bfff;">üé§ Voiceover AI</h2><p>Voice synthesis will be available soon.</p>`,
      upload: `<h2 style="color:#00bfff;">üì§ Upload Strategy</h2><p>Upload timing and optimization panel.</p>`,
      output: `<h2 style="color:#00bfff;">üì∫ Final Output</h2><p>Here is where your final AI-generated content appears.</p>`,
      history: `<h2 style="color:#00bfff;">üóÇÔ∏è History</h2><ul><li>Script: ‚ÄúHow AI Builds Wealth‚Äù</li><li>Script: ‚ÄúWhy You Should Invest in 2025‚Äù</li></ul>`,
      settings: `<h2 style="color:#00bfff;">‚öôÔ∏è Settings</h2><p>Configure preferences and API access here.</p>`
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = `<h1 style="color: #00bfff;">Boss AI Dashboard</h1>${content[module] || ""}`;
      });
    });

    function generateScript() {
      const output = document.getElementById("script-output");
      output.textContent = "Here's a sample script:\n\n1. Grab attention.\n2. Deliver value.\n3. Call to action.";
    }
  </script>

</body>
</html>
