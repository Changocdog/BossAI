<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
    }
    .sidebar button {
      background: #121212;
      color: #ffffff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
    }
    .sidebar button.active {
      background-color: #007bff;
    }
    .main {
      margin-left: 240px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      width: calc(100% - 240px);
    }
    .generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 120px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #00bfff;
      border-radius: 6px;
      padding: 10px;
      font-size: 15px;
    }
    #api-key {
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <button data-module="manager" class="active">ü§ñ Manager AI</button>
  <button data-module="script">‚úçÔ∏è Script Writer</button>
  <button data-module="voiceover">üé§ Voiceover</button>
  <button data-module="upload">üì§ Upload Strategy</button>
</div>

<div class="main" id="main">
  <h1>Boss AI Dashboard</h1>
  <p>Enter your OpenAI API Key:</p>
  <input type="password" id="api-key" placeholder="OpenAI API Key" />

  <div id="module-output" style="margin-top: 20px;"></div>
</div>

<script>
const modules = {
  manager: `
    <h2>ü§ñ Manager AI</h2>
    <textarea id="manager-prompt" placeholder="Ask Manager AI a question..."></textarea>
    <br><button class="generate-btn" onclick="runManagerAI()">Run Manager AI</button>
    <div id="manager-result"></div>
  `,
  script: `
    <h2>‚úçÔ∏è Script Writer</h2>
    <textarea id="script-prompt" placeholder="Describe your video topic..."></textarea>
    <br><button class="generate-btn" onclick="runScriptAI()">Generate Script</button>
    <div id="script-result"></div>
  `,
  voiceover: `
    <h2>üé§ Voiceover Generator</h2>
    <textarea id="voiceover-text" placeholder="Paste your script here..."></textarea>
    <br><button class="generate-btn" onclick="runVoiceoverAI()">Generate Voiceover</button>
    <div id="voiceover-result"></div>
  `,
  upload: `
    <h2>üì§ Upload Strategy</h2>
    <textarea id="upload-desc" placeholder="Describe your content..."></textarea>
    <br><button class="generate-btn" onclick="runUploadAI()">Optimize Strategy</button>
    <div id="upload-result"></div>
  `
};

document.querySelectorAll(".sidebar button").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    const mod = btn.dataset.module;
    document.getElementById("module-output").innerHTML = modules[mod] || "";
  });
});

async function runManagerAI() {
  const prompt = document.getElementById("manager-prompt").value;
  const key = document.getElementById("api-key").value;
  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${key}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: "gpt-3.5-turbo",
      messages: [{ role: "user", content: prompt }]
    })
  });
  const data = await response.json();
  document.getElementById("manager-result").innerText = data.choices?.[0]?.message?.content || "Error!";
}

async function runScriptAI() {
  const prompt = document.getElementById("script-prompt").value;
  const key = document.getElementById("api-key").value;
  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${key}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: "gpt-3.5-turbo",
      messages: [{ role: "user", content: prompt }]
    })
  });
  const data = await response.json();
  document.getElementById("script-result").innerText = data.choices?.[0]?.message?.content || "Error!";
}

async function runVoiceoverAI() {
  const script = document.getElementById("voiceover-text").value;
  const key = document.getElementById("api-key").value;
  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${key}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: "gpt-3.5-turbo",
      messages: [{ role: "user", content: `Convert this to voiceover text: ${script}` }]
    })
  });
  const data = await response.json();
  document.getElementById("voiceover-result").innerText = data.choices?.[0]?.message?.content || "Error!";
}

async function runUploadAI() {
  const desc = document.getElementById("upload-desc").value;
  const key = document.getElementById("api-key").value;
  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${key}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: "gpt-3.5-turbo",
      messages: [{ role: "user", content: `Suggest best upload time and platform for: ${desc}` }]
    })
  });
  const data = await response.json();
  document.getElementById("upload-result").innerText = data.choices?.[0]?.message?.content || "Error!";
}
</script>

</body>
</html>
