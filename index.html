<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: #ffffff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0a0a0a;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar button {
      background: #111;
      color: white;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background: #005bea;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      padding: 40px 20px;
      overflow-y: auto;
      width: calc(100% - 240px);
    }
    h1, h2 { color: #00bfff; }
    textarea, input {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #00bfff;
      background: #121212;
      color: white;
    }
    .generate-btn {
      padding: 10px 16px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 10px #00bfff88;
    }
    ul { list-style: none; padding-left: 0; }
    li { margin: 6px 0; }
  </style>
</head>
<body>

  <div class="sidebar">
    <button class="active" data-module="manager">🤖 Manager AI</button>
    <button data-module="legal">📜 Legal Review</button>
    <button data-module="script">✍️ Script Writer</button>
    <button data-module="voiceover">🎤 Voiceover</button>
    <button data-module="upload">📤 Upload Strategy</button>
    <button data-module="output">📺 Final Output</button>
    <button data-module="history">🗂️ History</button>
    <button data-module="settings">⚙️ Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Welcome to the full-featured Boss AI app.</p>
  </div>

  <script>
    const main = document.getElementById("main");
    const logs = [];

    const content = {
      manager: `<h2>🤖 General Manager AI</h2><p>This AI oversees and coordinates all other modules.</p>`,
      legal: `<h2>📜 Legal Review</h2><p>Checking compliance with current guidelines and copyright rules...</p>`,
      script: `<h2>✍️ Script Writer</h2><textarea id="scriptInput" placeholder="Enter your idea or topic..."></textarea><button class="generate-btn" onclick="generateScript()">Generate Script</button>`,
      voiceover: `<h2>🎤 Voiceover AI</h2><textarea id="voiceInput" placeholder="Paste your script here..."></textarea><button class="generate-btn" onclick="generateVoice()">Generate Voiceover</button>`,
      upload: `<h2>📤 Upload Strategy</h2><textarea placeholder="Describe your video goals..."></textarea><button class="generate-btn">Optimize Upload Plan</button>`,
      output: `<h2>📺 Final Output</h2><p>Here’s your generated video preview:</p><iframe width="100%" height="315" src="https://www.youtube.com/embed/fx1HgAG78qg" frameborder="0" allowfullscreen></iframe>`,
      history: `<h2>🗂️ History</h2><ul id="historyList">${logs.map(item => `<li>${item}</li>`).join("")}</ul>`,
      settings: `<h2>⚙️ Settings</h2><textarea placeholder="Set preferences (e.g. voice type, language)..."></textarea><button class="generate-btn">Save Settings</button>`
    };

    function setActive(module) {
      document.querySelectorAll(".sidebar button").forEach(btn => {
        btn.classList.remove("active");
        if (btn.dataset.module === module) btn.classList.add("active");
      });
      main.innerHTML = content[module];
      if (module === 'history') updateHistory();
    }

    function generateScript() {
      const input = document.getElementById('scriptInput').value.trim();
      if (!input) return alert("Enter a topic first.");
      logs.push(`Script generated: "${input}"`);
      alert("Script generated (placeholder).");
      updateHistory();
    }

    function generateVoice() {
      const input = document.getElementById('voiceInput').value.trim();
      if (!input) return alert("Paste a script first.");
      logs.push(`Voiceover generated.`);
      alert("Voiceover generated (placeholder).");
      updateHistory();
    }

    function updateHistory() {
      const list = logs.map(item => `<li>${item}</li>`).join('');
      const ul = `<ul id="historyList">${list}</ul>`;
      main.innerHTML = `<h2>🗂️ History</h2>${ul}`;
    }

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        const module = button.dataset.module;
        setActive(module);
      });
    });

    setActive("manager");
  </script>

</body>
</html>
