<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar button {
      background: #121212;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }

    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }

    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .main.full {
      margin-left: 0;
      width: 100%;
    }

    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }

    #api-key, textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin: 10px auto;
      background-color: #1a1a1a;
      border: 1px solid #00bfff;
      color: white;
      border-radius: 6px;
    }

    button.generate-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 0 10px #00bfff88;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
  </div>
  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Enter your OpenAI API key to begin:</p>
    <input id="api-key" type="password" placeholder="üîë OpenAI API Key">
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const toggleBtn = document.getElementById("toggle-btn");

    toggleBtn.onclick = () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    };

    const content = {
      manager: `<h2 style="color:#00bfff;">ü§ñ Manager AI</h2><p>This AI coordinates the sub-AIs and manages workflows.</p>`,
      script: `
        <h2 style="color:#00bfff;">‚úçÔ∏è Script Writer</h2>
        <input type="text" id="prompt" placeholder="What should the video be about?">
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <textarea id="script-output" placeholder="Generated script will appear here..." rows="10"></textarea>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.onclick = () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = content[module] || '';
      };
    });

    async function generateScript() {
      const prompt = document.getElementById("prompt").value;
      const apiKey = document.getElementById("api-key").value;
      const output = document.getElementById("script-output");

      if (!prompt || !apiKey) return alert("Please enter both a prompt and your API key.");

      output.value = "Generating script with GPT-3.5...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7
          })
        });

        const data = await res.json();
        output.value = data.choices[0].message.content.trim();
      } catch (err) {
        output.value = "‚ùå Error generating script. Please check your API key and try again.";
      }
    }
  </script>
</body>
</html>
