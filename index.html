<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
      transition: all 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    .glow-text {
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 15px #00bfff;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="trends">üìà Trends AI</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1 class="glow-text">Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 class="glow-text">ü§ñ Manager AI</h2>
        <p>Command your Boss AI system using natural language. Try "Change layout", "Regenerate script", or "Update trends".</p>
        <textarea id="manager-command" placeholder="e.g., Move upload down, Change layout to red, Hide sidebar"></textarea><br>
        <button class="generate-btn" onclick="runManagerCommand()">Send</button>
        <div id="manager-response" style="margin-top:10px;"></div>
      `,
            legal: `<h2 class="glow-text">üìú Legal Review</h2><p>Checking content compliance and copyright risks...</p>`,
      script: `<h2 class="glow-text">‚úçÔ∏è Script Writer</h2>
        <textarea id="script-input" placeholder="Enter your video idea..."></textarea>
        <div id="script-key-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate</button>
        <p id="script-output" style="margin-top:10px;"></p>`,
      voiceover: `<h2 class="glow-text">üé§ Voiceover AI</h2>
        <textarea id="voice-text" placeholder="Paste your script..."></textarea>
        <div id="voice-key-box"></div>
        <button class="generate-btn" onclick="generateVoice()">Speak</button>
        <p id="voice-status" style="margin-top:10px;"></p>`,
      upload: `<h2 class="glow-text">üì§ Upload Strategy</h2><textarea placeholder="Upload plan..."></textarea><br><button class="generate-btn">Plan</button>`,
      output: `<h2 class="glow-text">üì∫ Final Output</h2><p>See generated results here.</p>`,
      history: `<h2 class="glow-text">üóÇÔ∏è History</h2><ul><li>Script: Passive Income</li><li>Voiceover: Motivation Tips</li></ul>`,
      trends: `<h2 class="glow-text">üìà Trends AI</h2><ul><li>#BossAI</li><li>#GPT2025</li><li>#SmartAutomation</li></ul>`,
      settings: `<h2 class="glow-text">‚öôÔ∏è Settings</h2><textarea placeholder="Preferences..."></textarea><br><button class="generate-btn">Save</button>`
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;text-align:center;">${content[module]}</div>`;

        if (module === "script") {
          const key = localStorage.getItem("openrouter_key");
          const box = document.getElementById("script-key-box");
          if (!key) {
            box.innerHTML = `<input id="script-key" type="password" placeholder="üîë OpenRouter API Key"/>
                             <button class="generate-btn" onclick="saveScriptKey()">Save Key</button>`;
          } else {
            box.innerHTML = `<p style="color:#0f0;">‚úÖ Key saved <button onclick="clearScriptKey()">Change</button></p>`;
          }
        }

        if (module === "voiceover") {
          const key = localStorage.getItem("elevenlabs_key");
          const box = document.getElementById("voice-key-box");
          if (!key) {
            box.innerHTML = `<input id="voice-key" type="password" placeholder="üîë ElevenLabs Key"/>
                             <button class="generate-btn" onclick="saveVoiceKey()">Save Key</button>`;
          } else {
            box.innerHTML = `<p style="color:#0f0;">‚úÖ Key saved <button onclick="clearVoiceKey()">Change</button></p>`;
          }
        }
      });
    });

    function saveScriptKey() {
      const val = document.getElementById("script-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("openrouter_key", val);
        location.reload();
      }
    }
    function clearScriptKey() {
      localStorage.removeItem("openrouter_key");
      location.reload();
    }

    function saveVoiceKey() {
      const val = document.getElementById("voice-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("elevenlabs_key", val);
        location.reload();
      }
    }
    function clearVoiceKey() {
      localStorage.removeItem("elevenlabs_key");
      location.reload();
    }

    async function generateScript() {
      const key = localStorage.getItem("openrouter_key");
      const idea = document.getElementById("script-input").value.trim();
      const output = document.getElementById("script-output");
      if (!key || !idea) {
        output.innerHTML = "‚ùå Missing input or key";
        return;
      }
      output.innerHTML = "üß† Thinking...";
      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You're a viral short-form video script writer." },
              { role: "user", content: `Write a short video script about: ${idea}` }
            ]
          })
        });
        const data = await res.json();
        output.innerHTML = data.choices?.[0]?.message?.content || "‚ùå No response.";
      } catch (err) {
        output.innerHTML = `<span style="color:red;">‚ùå ${err.message}</span>`;
      }
    }

    async function generateVoice() {
      const key = localStorage.getItem("elevenlabs_key");
      const text = document.getElementById("voice-text").value.trim();
      const status = document.getElementById("voice-status");
      if (!key || !text) {
        status.innerHTML = "‚ùå Missing input or key";
        return;
      }
      status.innerHTML = "üîÑ Generating voice...";
      try {
        const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
          method: "POST",
          headers: {
            "xi-api-key": key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });
        const blob = await res.blob();
        const audio = new Audio(URL.createObjectURL(blob));
        audio.play();
        status.innerHTML = "‚úÖ Playing voiceover.";
      } catch (err) {
        status.innerHTML = `<span style="color:red;">‚ùå ${err.message}</span>`;
      }
    }

    async function runManagerCommand() {
      const input = document.getElementById("manager-command").value.trim();
      const responseBox = document.getElementById("manager-response");
      if (!input) {
        responseBox.innerHTML = "‚ùå Please enter a command.";
        return;
      }

      responseBox.innerHTML = "üß† Thinking...";
      try {
        const res = await fetch("https://manager-ai-backend-3.onrender.com/command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });
        const data = await res.json();
        responseBox.innerHTML = `‚úÖ ${data.response || "Done."}`;
        simulateDOMChange(input.toLowerCase());
      } catch (err) {
        responseBox.innerHTML = `<span style="color:red;">‚ùå ${err.message}</span>`;
      }
    }

    function simulateDOMChange(cmd) {
      if (cmd.includes("hide sidebar")) {
        sidebar.classList.add("hidden");
        main.classList.add("full");
      }
      if (cmd.includes("show sidebar")) {
        sidebar.classList.remove("hidden");
        main.classList.remove("full");
      }
      if (cmd.includes("background red")) document.body.style.background = "#330000";
      if (cmd.includes("background blue")) document.body.style.background = "#000033";
      if (cmd.includes("change title to")) {
        const match = cmd.split("change title to")[1];
        if (match) document.querySelector("h1").textContent = match.trim();
      }
    }
  </script>
</body>
</html>
