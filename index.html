<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boss AI Automation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    #sidebar {
      width: 250px;
      background: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #canvas {
      flex-grow: 1;
      position: relative;
      background: #0a0a0a;
    }
    .node {
      position: absolute;
      padding: 10px;
      background: #222;
      border: 2px solid #00bfff;
      color: #fff;
      border-radius: 5px;
      cursor: move;
    }
    button {
      background: #00bfff;
      color: black;
      border: none;
      padding: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    #log {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #0f0;
      font-size: 12px;
      padding: 5px;
      height: 100px;
      overflow-y: auto;
      border-top: 1px solid #00bfff;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button onclick="createNode('ScriptWriter')">+ Script Writer</button>
    <button onclick="createNode('Voiceover')">+ Voiceover</button>
    <button onclick="createNode('Logger')">+ Logger</button>
    <hr />
    <button onclick="exportWorkflow()">Export</button>
    <button onclick="importWorkflow()">Import</button>
    <button onclick="clearWorkflow()">Clear</button>
    <button onclick="runWorkflow()">Run</button>
  </div>
  <div id="canvas"></div>
  <div id="log">[Log Output]</div>

  <script>
    let nodes = [];
    let nodeId = 0;

    function createNode(type) {
      const canvas = document.getElementById('canvas');
      const node = document.createElement('div');
      node.className = 'node';
      node.contentEditable = true;
      node.style.left = Math.random() * 500 + 'px';
      node.style.top = Math.random() * 300 + 'px';
      node.dataset.id = nodeId++;
      node.dataset.type = type;
      node.innerText = type;
      canvas.appendChild(node);

      nodes.push({
        id: node.dataset.id,
        type: type,
        el: node,
        run: async function (context) {
          node.style.borderColor = 'yellow';
          log('Running ' + type);
          await new Promise(res => setTimeout(res, 500));
          if (type === 'ScriptWriter') {
            context.output = 'Generated script about AI';
          } else if (type === 'Voiceover') {
            context.output = 'Audio generated from: ' + context.output;
          } else if (type === 'Logger') {
            log('Final Output: ' + context.output);
          }
          node.style.borderColor = '#00bfff';
        }
      });

      makeDraggable(node);
    }

    function makeDraggable(el) {
      let offsetX, offsetY;
      el.onmousedown = function (e) {
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.onmousemove = function (e) {
          el.style.left = e.clientX - offsetX + 'px';
          el.style.top = e.clientY - offsetY + 'px';
        };
        document.onmouseup = function () {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    }

    function exportWorkflow() {
      const exportData = nodes.map(n => ({
        id: n.id,
        type: n.type,
        x: n.el.style.left,
        y: n.el.style.top
      }));
      navigator.clipboard.writeText(JSON.stringify(exportData));
      log('Workflow exported to clipboard');
    }

    function importWorkflow() {
      const input = prompt('Paste your JSON here:');
      try {
        const data = JSON.parse(input);
        clearWorkflow();
        data.forEach(n => {
          createNode(n.type);
          const node = nodes.find(node => node.id == n.id);
          node.el.style.left = n.x;
          node.el.style.top = n.y;
        });
        log('Workflow imported');
      } catch {
        alert('Invalid JSON');
      }
    }

    function clearWorkflow() {
      document.getElementById('canvas').innerHTML = '';
      nodes = [];
      log('Workflow cleared');
    }

    async function runWorkflow() {
      log('Running workflow...');
      const context = {};
      for (let n of nodes) {
        await n.run(context);
      }
    }

    function log(msg) {
      const logEl = document.getElementById('log');
      logEl.innerHTML += `<div>> ${msg}</div>`;
      logEl.scrollTop = logEl.scrollHeight;
    }
  </script>
</body>
</html>
