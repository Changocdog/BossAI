<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    .chat-box {
      width: 100%;
      max-width: 600px;
      height: 250px;
      overflow-y: auto;
      background-color: #111;
      border: 1px solid #00bfff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      text-align: left;
    }
    .chat-box p {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>

<button id="toggle-btn">☰ Menu</button>

<div class="sidebar" id="sidebar">
  <button data-module="manager" class="active">🤖 Manager AI</button>
  <button data-module="legal">📜 Legal Review</button>
  <button data-module="script">✍️ Script Writer</button>
  <button data-module="voiceover">🎤 Voiceover</button>
  <button data-module="upload">📤 Upload Strategy</button>
  <button data-module="output">📺 Final Output</button>
  <button data-module="history">🗂️ History</button>
  <button data-module="trends">📈 Trends AI</button>
  <button data-module="settings">⚙️ Settings</button>
</div>

<div class="main" id="main">
  <h1>Boss AI Dashboard</h1>
  <p>Welcome! Select a module from the menu.</p>
</div>

<script>
const toggleBtn = document.getElementById("toggle-btn");
const sidebar = document.getElementById("sidebar");
const main = document.getElementById("main");

toggleBtn.addEventListener("click", () => {
  sidebar.classList.toggle("hidden");
  main.classList.toggle("full");
});

const content = {
  manager: `
    <h2 style="color:#00bfff;">🤖 Manager AI</h2>
    <div class="chat-box" id="chat-log"></div>
    <textarea id="manager-command" placeholder="Ask Manager AI..."></textarea><br>
    <button class="generate-btn" onclick="runManagerCommand()">Send</button>
  `,
  legal: `<h2 style="color:#00bfff;">📜 Legal Review</h2><p>Checking content compliance and copyright risks...</p>`,
  script: `<h2 style="color:#00bfff;">✍️ Script Writer</h2><p>Generate creative short-form scripts here.</p>`,
  voiceover: `<h2 style="color:#00bfff;">🎤 Voiceover</h2><p>Convert scripts to speech.</p>`,
  upload: `<h2 style="color:#00bfff;">📤 Upload Strategy</h2><p>Optimize posting schedule and visibility.</p>`,
  output: `<h2 style="color:#00bfff;">📺 Final Output</h2><p>View your completed video results here.</p>`,
  history: `<h2 style="color:#00bfff;">🗂️ History</h2><p>Past outputs and logs will appear here.</p>`,
  trends: `<h2 style="color:#00bfff;">📈 Trends AI</h2><p>Trending topics powered by AI.</p>`,
  settings: `<h2 style="color:#00bfff;">⚙️ Settings</h2><p>Customize your dashboard preferences.</p>`
};

document.querySelectorAll(".sidebar button").forEach(button => {
  button.addEventListener("click", () => {
    document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
    button.classList.add("active");
    const module = button.getAttribute("data-module");
    main.innerHTML = `<div style="max-width:800px;text-align:center;">${content[module]}</div>`;
  });
});

function appendToChat(message, sender = "🧠 Manager AI") {
  const chatLog = document.getElementById("chat-log");
  const entry = document.createElement("p");
  entry.innerHTML = `<strong>${sender}:</strong> ${message}`;
  chatLog.appendChild(entry);
  chatLog.scrollTop = chatLog.scrollHeight;
}

function runManagerCommand() {
  const input = document.getElementById("manager-command").value.trim();
  if (!input) return;
  appendToChat(input, "🧑 You");

  // Simulate Manager AI understanding and responding
  let response = "";

  if (input.toLowerCase().includes("switch to")) {
    const match = input.toLowerCase().match(/switch to (\w+)/);
    if (match && content[match[1]]) {
      document.querySelector(`[data-module="${match[1]}"]`).click();
      response = `Switching to ${match[1]} module.`;
    } else {
      response = "❌ Module not recognized.";
    }
  } else if (input.toLowerCase().includes("change background to")) {
    const match = input.toLowerCase().match(/change background to (\w+)/);
    if (match) {
      document.body.style.background = match[1];
      response = `Background changed to ${match[1]}.`;
    } else {
      response = "❌ Invalid color.";
    }
  } else {
    response = "Command received, but no matching action was found.";
  }

  setTimeout(() => appendToChat(response), 600);
}
</script>

</body>
</html>
