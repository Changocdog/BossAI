<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 250px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 250px;
      width: calc(100% - 250px);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    #manager-response {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #00bfff;
      margin-top: 10px;
      background-color: #121212;
      white-space: pre-wrap;
      width: 100%;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">â˜° Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ğŸ¤– Manager AI</button>
    <button data-module="script">âœï¸ Script Writer</button>
    <button data-module="voiceover">ğŸ¤ Voiceover</button>
    <button data-module="automation">âš™ï¸ Automation AI</button>
    <button data-module="upload">ğŸ“¤ Upload Strategy</button>
    <button data-module="trends">ğŸ“ˆ Trends AI</button>
    <button data-module="legal">âš–ï¸ Legal Review</button>
    <button data-module="output">ğŸ“¦ Final Output</button>
    <button data-module="history">ğŸ•“ History</button>
    <button data-module="sheets">ğŸ“Š Sheets Log</button>
    <button data-module="settings">âš™ï¸ Settings</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <div id="module-content">
      <h2 class="glow">ğŸ¤– Manager AI</h2>
      <textarea id="manager-command" placeholder="Ask anything or say a command like: Generate a video script."></textarea><br>
      <button class="generate-btn" onclick="runManager()">Send</button>
      <div id="manager-response" class="glow"></div>
    </div>
  </div>

  <script>
    const modules = {
      manager: `
        <h2 class="glow">ğŸ¤– Manager AI</h2>
        <textarea id="manager-command" placeholder="Ask anything or say a command like: Generate a video script."></textarea><br>
        <button class="generate-btn" onclick="runManager()">Send</button>
        <div id="manager-response" class="glow"></div>
      `,
      script: `
        <h2 class="glow">âœï¸ Script Writer</h2>
        <textarea id="script-input" placeholder="Describe your topic..."></textarea><br>
        <div id="script-key-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <p id="script-output"></p>
      `,
      voiceover: `
        <h2 class="glow">ğŸ¤ Voiceover</h2>
        <textarea id="voice-text" placeholder="Paste your script here..."></textarea><br>
        <div id="voice-key-box"></div>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <p id="voice-status"></p>
      `,
      automation: `<h2 class="glow">âš™ï¸ Automation AI</h2><p>In-app visual automation tool (drag to connect modules).</p>`,
      upload: `<h2 class="glow">ğŸ“¤ Upload Strategy</h2><p>Plan and optimize your content upload schedule.</p>`,
      trends: `<h2 class="glow">ğŸ“ˆ Trends AI</h2><p>Discover trending topics in your niche.</p>`,
      legal: `<h2 class="glow">âš–ï¸ Legal Review</h2><p>Scan your content for legal and copyright issues.</p>`,
      output: `<h2 class="glow">ğŸ“¦ Final Output</h2><p>Final review of generated content before publishing.</p>`,
      history: `<h2 class="glow">ğŸ•“ History</h2><p>Browse all your previous scripts, audio, and outputs.</p>`,
      sheets: `<h2 class="glow">ğŸ“Š Sheets Log</h2><p>Logs saved to Google Sheets backend.</p>`,
      settings: `<h2 class="glow">âš™ï¸ Settings</h2><button class="generate-btn" onclick="localStorage.clear();location.reload()">Clear All Saved Keys</button>`
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        document.getElementById("module-content").innerHTML = modules[mod];
        if (mod === "script") loadScriptKey();
        if (mod === "voiceover") loadVoiceKey();
      });
    });

    document.getElementById("toggle-btn").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("hidden");
      document.querySelector(".main").classList.toggle("full");
    });

    function loadScriptKey() {
      const key = localStorage.getItem("openrouter_key");
      const box = document.getElementById("script-key-box");
      box.innerHTML = key
        ? `<p class="glow">âœ… OpenRouter key saved. <button onclick="clearScriptKey()">Change</button></p>`
        : `<input id="script-key" placeholder="Enter OpenRouter API Key"/><button onclick="saveScriptKey()">Save</button>`;
    }
    function saveScriptKey() {
      const val = document.getElementById("script-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("openrouter_key", val);
        location.reload();
      }
    }
    function clearScriptKey() {
      localStorage.removeItem("openrouter_key");
      location.reload();
    }

    function loadVoiceKey() {
      const key = localStorage.getItem("elevenlabs_key");
      const box = document.getElementById("voice-key-box");
      box.innerHTML = key
        ? `<p class="glow">âœ… ElevenLabs key saved.</p>`
        : `<input id="voice-key" placeholder="Enter ElevenLabs Key"/><button onclick="saveVoiceKey()">Save</button>`;
    }
    function saveVoiceKey() {
      const val = document.getElementById("voice-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("elevenlabs_key", val);
        location.reload();
      }
    }

    async function generateScript() {
      const key = localStorage.getItem("openrouter_key");
      const input = document.getElementById("script-input").value.trim();
      const output = document.getElementById("script-output");
      if (!key || !input) return (output.innerHTML = "âŒ Missing input or key");
      output.innerHTML = "ğŸ§  Writing...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You're a script writer for YouTube Shorts and TikToks." },
            { role: "user", content: input }
          ]
        })
      });
      const data = await res.json();
      output.innerHTML = data?.choices?.[0]?.message?.content || "âŒ Error.";
    }

    async function generateVoice() {
      const key = localStorage.getItem("elevenlabs_key");
      const text = document.getElementById("voice-text").value.trim();
      const status = document.getElementById("voice-status");
      if (!key || !text) return (status.innerHTML = "âŒ Missing input or key");
      status.innerHTML = "ğŸ™ Generating...";
      const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
        method: "POST",
        headers: {
          "xi-api-key": key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model_id: "eleven_monolingual_v1",
          voice_settings: { stability: 0.5, similarity_boost: 0.5 },
          text
        })
      });
      const blob = await res.blob();
      const audioURL = URL.createObjectURL(blob);
      const audio = new Audio(audioURL);
      audio.play();
      status.innerHTML = "âœ… Playing voice";
    }

    async function runManager() {
      const key = localStorage.getItem("openrouter_key");
      const input = document.getElementById("manager-command").value.trim();
      const box = document.getElementById("manager-response");
      if (!key || !input) return (box.innerHTML = "âŒ Missing input or key");
      box.innerHTML = "ğŸ¤– Thinking...";
      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-4",
            messages: [
              {
                role: "system",
                content: `You are Manager AI inside the Boss AI dashboard. You control and understand these modules:
- Script Writer: generates video scripts.
- Voiceover: converts scripts into voice using ElevenLabs.
- Upload Strategy: plans social media uploads.
- Trends AI: suggests trending topics.
- Legal Review: checks for copyright/legal issues.
- Final Output: combines and prepares outputs.
- History: logs completed tasks.
- Sheets Log: syncs logs to Google Sheets.
- Automation AI: allows node-based logic flows.
- Settings: user preferences and key reset.

Always respond based on this appâ€™s real modules. Do not guess or hallucinate features. Help the user intelligently and clearly.`
              },
              { role: "user", content: input }
            ]
          })
        });
        const data = await res.json();
        const reply = data?.choices?.[0]?.message?.content || "âŒ No response";
        box.innerHTML = reply;
      } catch (err) {
        box.innerHTML = "âŒ Error contacting Manager AI.";
      }
    }

    window.onload = () => {
      document.querySelector('[data-module="manager"]').click();
    };
  </script>
</body>
</html>
