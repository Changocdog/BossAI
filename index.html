<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1100;
      background-color: #111;
      border: none;
      color: white;
      padding: 5px 10px;
    }

    /* Content */
    .main-content {
      margin-left: 30px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    h1 {
      color: red;
    }

    .prompt-box,
    #script-module {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-style: italic;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2 style="padding-left: 24px;">üìÅ Modules</h2>
    <a href="#">Dashboard</a>
    <a href="#script-module">Scripts</a>
    <a href="#">Voiceovers</a>
    <a href="#">Uploads</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content" id="main">
    <h1>üöÄ Boss AI Dashboard</h1>
    <p>Your AI-Powered Content Studio</p>

    <!-- Script Writer AI Module -->
    <div id="script-module">
      <h2>‚úçÔ∏è Script Writer AI</h2>
      <p>Enter a prompt and get a full video script instantly:</p>
      <input type="text" id="script-input" placeholder="e.g., How to start a side hustle" />
      <button onclick="generateScript()">Generate Script</button>
      <div class="output" id="script-output">Awaiting script...</div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
    }

    function generateScript() {
      const prompt = document.getElementById('script-input').value;
      const output = document.getElementById('script-output');
      output.textContent = 'Generating script...';

      // Simulated AI output
      setTimeout(() => {
        output.textContent = `üé¨ Script AI: Based on your prompt "${prompt}", here is your video script:\n\n[Scene opens with a narrator speaking directly to the camera...]`;
      }, 1000);
    }
  </script>

</body>
</html>
