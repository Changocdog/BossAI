<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin: 10px 0;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    #automation-canvas {
      position: relative;
      border: 2px solid #00bfff;
      background: #1a1a1a;
      width: 100%;
      height: 500px;
      margin-top: 20px;
      overflow: hidden;
    }
    .node {
      position: absolute;
      background: #121212;
      border: 1px solid #00bfff;
      padding: 6px 10px;
      color: #00bfff;
      border-radius: 6px;
      cursor: move;
      user-select: none;
    }
    .error-text { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="automation">‚öôÔ∏è Automation AI</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <p class="glow">Welcome. Select a module.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn"),
          sidebar = document.getElementById("sidebar"),
          main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `<h2 class="glow">ü§ñ Manager AI</h2><textarea placeholder="Type a command..."></textarea>`,
      script: `<h2 class="glow">‚úçÔ∏è Script Writer</h2><textarea placeholder="Your video topic..."></textarea>`,
      voiceover: `<h2 class="glow">üé§ Voiceover</h2><textarea placeholder="Enter your script..."></textarea>`,
      automation: `
        <h2 class="glow">‚öôÔ∏è Automation AI (n8n style)</h2>
        <button class="generate-btn" onclick="addNode()">+ Add Node</button>
        <button class="generate-btn" onclick="exportWorkflow()">Export</button>
        <button class="generate-btn" onclick="importWorkflow()">Import</button>
        <div id="automation-canvas"></div>
      `
    };

    function loadModule(mod) {
      document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
      document.querySelector(`[data-module="${mod}"]`).classList.add("active");
      main.innerHTML = `<div style="max-width:800px;width:100%;">${content[mod]}</div>`;
      localStorage.setItem("last_module", mod);
      if (mod === 'automation') initAutomation();
    }

    document.querySelectorAll('.sidebar button').forEach(b =>
      b.addEventListener('click', () => loadModule(b.getAttribute('data-module')))
    );
    window.onload = () => loadModule(localStorage.getItem('last_module') || 'manager');

    // Cleaned up Automation module
    let canvas, nodes = [], nodeId = 1;

    function initAutomation() {
      canvas = document.getElementById("automation-canvas");
      canvas.innerHTML = '';
      nodes = [];
    }

    function addNode() {
      const div = document.createElement("div");
      div.className = "node";
      div.textContent = `Node ${nodeId}`;
      div.dataset.id = nodeId++;
      div.style.left = "20px";
      div.style.top = "20px";
      makeDraggable(div);
      canvas.appendChild(div);
      nodes.push({ id: div.dataset.id, x: 20, y: 20, label: div.textContent });
    }

    function makeDraggable(el) {
      let offsetX = 0, offsetY = 0, dragging = false;
      el.addEventListener("mousedown", e => {
        dragging = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
      });

      function onMouseMove(e) {
        if (!dragging) return;
        el.style.left = `${e.clientX - offsetX}px`;
        el.style.top = `${e.clientY - offsetY}px`;
      }

      function onMouseUp() {
        dragging = false;
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);
      }
    }

    function exportWorkflow() {
      const data = nodes.map(n => {
        const el = document.querySelector(`.node[data-id="${n.id}"]`);
        return {
          id: n.id,
          x: el.offsetLeft,
          y: el.offsetTop,
          label: el.textContent
        };
      });
      prompt("Workflow JSON:", JSON.stringify(data, null, 2));
    }

    function importWorkflow() {
      const input = prompt("Paste workflow JSON:");
      if (!input) return;
      try {
        const data = JSON.parse(input);
        initAutomation();
        data.forEach(n => {
          const div = document.createElement("div");
          div.className = "node";
          div.dataset.id = n.id;
          div.textContent = n.label;
          div.style.left = n.x + "px";
          div.style.top = n.y + "px";
          makeDraggable(div);
          canvas.appendChild(div);
          nodes.push(n);
        });
      } catch (e) {
        alert("Invalid JSON");
      }
    }
  </script>
</body>
</html>
