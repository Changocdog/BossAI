<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden { transform: translateX(-100%); }

    .sidebar button {
      background: #121212;
      color: #ffffff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }

    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }

    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }

    .main.full {
      margin-left: 0;
      width: 100%;
    }

    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00bfff;
    }

    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin: 10px auto;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }

    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover AI</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Select a module from the sidebar.</p>
  </div>

  <script>
    const main = document.getElementById("main");
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggle-btn");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const modules = {
      manager: `<h2>ü§ñ Manager AI</h2><p>This AI coordinates the other modules and controls workflow.</p>`,
      script: `
        <h2>‚úçÔ∏è Script Writer</h2>
        <textarea id="script-input" placeholder="Describe your video topic..."></textarea>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <div id="script-output" style="margin-top:20px;"></div>
      `,
      voiceover: `
        <h2>üé§ Voiceover AI</h2>
        <textarea id="voice-text" placeholder="Paste your script here..."></textarea>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <audio id="voice-audio" controls style="margin-top:15px;"></audio>
      `,
      upload: `
        <h2>üì§ Upload Strategy AI</h2>
        <p>üìä Best times to post based on audience engagement (mock example):</p>
        <ul style="text-align:left; margin:auto; max-width:400px;">
          <li><strong>YouTube:</strong> Tues & Thurs @ 6PM</li>
          <li><strong>TikTok:</strong> Mon‚ÄìFri @ 3PM, Weekends @ 11AM</li>
          <li><strong>Instagram:</strong> Wed & Sun @ 7PM</li>
        </ul>
      `,
      output: `
        <h2>üì∫ Final Output</h2>
        <p>This will display your generated content preview.</p>
        <div id="final-preview" style="margin-top:20px;"></div>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = modules[module];
      });
    });

    async function generateScript() {
      const input = document.getElementById("script-input").value;
      const outputDiv = document.getElementById("script-output");
      if (!input) return outputDiv.innerHTML = "‚ùóPlease enter a topic.";

      outputDiv.innerHTML = "‚è≥ Generating script...";
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: `Write a short script for a video about: ${input}` }],
          max_tokens: 300
        })
      });
      const data = await response.json();
      const script = data.choices?.[0]?.message?.content;
      outputDiv.innerHTML = `<pre>${script}</pre>`;
      document.getElementById("final-preview").innerText = script;
    }

    async function generateVoice() {
      const text = document.getElementById("voice-text").value;
      const apiKey = localStorage.getItem("eleven_api_key") || prompt("Enter your ElevenLabs API key:");
      if (!apiKey) return alert("No API key provided.");
      localStorage.setItem("eleven_api_key", apiKey);
      const audio = document.getElementById("voice-audio");

      const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/21m00Tcm4TlvDq8ikWAM", {
        method: "POST",
        headers: {
          "xi-api-key": apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          text: text,
          voice_settings: { stability: 0.4, similarity_boost: 0.8 }
        })
      });

      const blob = await response.blob();
      audio.src = URL.createObjectURL(blob);
    }
  </script>
</body>
</html>
