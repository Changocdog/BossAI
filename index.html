<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <div id="sidebar">
      <button class="sidebar-btn" data-module="home">🏠 Home</button>
      <button class="sidebar-btn" data-module="script">✍️ Script Writer</button>
      <button class="sidebar-btn" data-module="voiceover">🎙️ Voiceover</button>
      <button class="sidebar-btn" data-module="upload">🚀 Upload Strategy</button>
      <button class="sidebar-btn" data-module="legal">🛡️ Legal Review</button>
      <button class="sidebar-btn" data-module="history">📂 History</button>
      <button class="sidebar-btn" data-module="dashboard">📊 Dashboard</button>
      <button class="sidebar-btn" data-module="feedback">💬 Feedback</button>
    </div>

    <!-- Main -->
    <div id="main">
      <!-- Top Bar -->
      <div id="topbar">
        <div id="branding">
          <h1>🤖 Boss AI</h1>
          <p>Your Content Creation Assistant</p>
        </div>
        <div id="topbar-controls">
          <button id="toggle-btn">☰ Menu</button>
          <label><input type="checkbox" id="mode-toggle"/> Dark Mode</label>
          <input type="password" id="api-key" placeholder="🔑 OpenAI API Key" />
        </div>
      </div>

      <!-- Content -->
      <div id="content-panel">
        <!-- Panels go here — no changes, continue using the previous ones -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
