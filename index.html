<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    #manager-response {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #00bfff;
      margin-top: 10px;
      background-color: #121212;
      white-space: pre-wrap;
      width: 100%;
    }
    #automation-canvas {
      position: relative;
      border: 2px solid #00bfff;
      background: #1a1a1a;
      width: 100%;
      height: 500px;
      margin-top: 20px;
      overflow: hidden;
    }
    .node {
      position: absolute;
      background: #121212;
      border: 1px solid #00bfff;
      padding: 6px 10px;
      color: #00bfff;
      border-radius: 6px;
      cursor: move;
      user-select: none;
    }
    svg.connector {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="automation">‚öôÔ∏è Automation AI</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow" id="dashboard-title">Boss AI Dashboard</h1>
    <p class="glow" id="welcome-msg">Welcome. Select a module or give Manager AI a command.</p>
  </div>

  <script>
    // Load and apply saved module keys
    function loadKey(type, boxId) {
      const key = localStorage.getItem(type + "_key");
      const box = document.getElementById(boxId);
      if (key) {
        box.innerHTML = '<p class="glow">‚úÖ Key saved.</p>';
      } else {
        box.innerHTML = \`<input id="\${type}-key" type="password" placeholder="üîë Enter \${type} key"/>
        <button class="generate-btn" onclick="saveKey('\${type}', '\${boxId}')">Save</button>\`;
      }
    }

    function saveKey(type, boxId) {
      const val = document.getElementById(type + "-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem(type + "_key", val);
        loadKey(type, boxId);
      }
    }

    // Main module loader
    const modules = {
      manager: \`<h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-input" placeholder="Ask anything or give commands..."></textarea>
        <button class="generate-btn" onclick="runManagerAI()">Send</button>
        <div id="manager-response" class="glow"></div>\`,
      script: \`<h2 class="glow">‚úçÔ∏è Script Writer</h2>
        <textarea id="script-input" placeholder="Enter script topic..."></textarea>
        <div id="script-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate</button>
        <p id="script-output"></p>\`,
      voiceover: \`<h2 class="glow">üé§ Voiceover</h2>
        <textarea id="voice-text" placeholder="Enter script text..."></textarea>
        <div id="voice-box"></div>
        <button class="generate-btn" onclick="generateVoice()">Play Voice</button>
        <p id="voice-status"></p>\`,
      automation: \`<h2 class="glow">‚öôÔ∏è Automation AI</h2>
        <button class="generate-btn" onclick="addNode('Script Writer')">+ Script</button>
        <button class="generate-btn" onclick="addNode('Voiceover')">+ Voice</button>
        <div id="automation-canvas"><svg class="connector"></svg></div>\`
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        document.getElementById("main").innerHTML = modules[mod];
        if (mod === "script") loadKey("script", "script-box");
        if (mod === "voiceover") loadKey("voice", "voice-box");
      });
    });

    // Script Generator
    async function generateScript() {
      const key = localStorage.getItem("script_key");
      const input = document.getElementById("script-input").value.trim();
      const out = document.getElementById("script-output");
      if (!key || !input) return out.textContent = "‚ùå Missing input or key.";
      out.textContent = "Generating...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-3.5-turbo",
          messages: [{ role: "system", content: "You are a short-form video scriptwriter." }, { role: "user", content: input }]
        })
      });
      const data = await res.json();
      out.textContent = data?.choices?.[0]?.message?.content || "Error generating script.";
    }

    // Voice Generator
    async function generateVoice() {
      const key = localStorage.getItem("voice_key");
      const text = document.getElementById("voice-text").value.trim();
      const out = document.getElementById("voice-status");
      if (!key || !text) return out.textContent = "‚ùå Missing input or key.";
      out.textContent = "Generating voice...";
      const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
        method: "POST",
        headers: {
          "xi-api-key": key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          text,
          voice_settings: { stability: 0.5, similarity_boost: 0.5 },
          model_id: "eleven_monolingual_v1"
        })
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      new Audio(url).play();
      out.textContent = "‚úÖ Playing voice";
    }

    // Manager AI Handler
    async function runManagerAI() {
      const key = localStorage.getItem("script_key");
      const input = document.getElementById("manager-input").value;
      const out = document.getElementById("manager-response");
      if (!key || !input) return (out.textContent = "‚ùå Missing input or key.");
      out.textContent = "Thinking...";
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-4",
          messages: [{ role: "system", content: "You are Boss AI‚Äôs Manager. Respond like ChatGPT and include JS in ```js blocks when needed." }, { role: "user", content: input }]
        })
      });
      const data = await res.json();
      const reply = data?.choices?.[0]?.message?.content || "‚ùå Error.";
      out.innerHTML = reply;
      const match = reply.match(/```js\\s*([\\s\\S]+?)```/);
      if (match) {
        try { eval(match[1]); } catch (e) { out.innerHTML += "<br>‚ö†Ô∏è JS Error: " + e.message; }
      }
    }

    // Automation Canvas
    let canvas, nodes = [];
    function addNode(name) {
      canvas = document.getElementById("automation-canvas");
      const n = document.createElement("div");
      n.className = "node";
      n.textContent = name;
      n.style.left = Math.random() * 300 + "px";
      n.style.top = Math.random() * 200 + "px";
      canvas.appendChild(n);
    }

    // Init
    window.onload = () => {
      document.querySelector('[data-module="manager"]').click();
    };
  </script>
</body>
</html>
