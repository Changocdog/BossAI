<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #toggle-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 200;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding-top: 60px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      text-align: left;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      margin-top: 60px;
      padding: 20px;
      overflow-y: auto;
      height: calc(100vh - 60px);
    }
    textarea, input {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }
    .glow {
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff;
    }
    #manager-output {
      background: #111;
      border: 1px solid #00bfff;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      max-width: 600px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <button id="toggle-btn" onclick="toggleSidebar()">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
  </div>

  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <p class="glow">Welcome! Select a module or ask Manager AI to assist.</p>
  </div>

  <script>
    const main = document.getElementById("main");

    const modules = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-input" placeholder="Ask Manager AI..."></textarea>
        <button class="generate-btn" onclick="sendToManager()">Send</button>
        <div id="manager-output"></div>
      `,
      script: `
        <h2 class="glow">‚úçÔ∏è Script Writer AI</h2>
        <textarea id="script-input" placeholder="Enter video idea..."></textarea>
        <div id="script-key-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <p id="script-output" class="glow"></p>
      `,
      voiceover: `
        <h2 class="glow">üé§ Voiceover AI</h2>
        <textarea id="voice-text" placeholder="Paste your script..."></textarea>
        <div id="voice-key-box"></div>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <p id="voice-status" class="glow"></p>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;">${modules[mod]}</div>`;
        if (mod === "script") loadScriptKeyUI();
        if (mod === "voiceover") loadVoiceKeyUI();
      });
    });

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.display = sidebar.style.display === "none" ? "flex" : "none";
    }

    function loadScriptKeyUI() {
      const key = localStorage.getItem("openrouter_key");
      const box = document.getElementById("script-key-box");
      if (key) {
        box.innerHTML = `<p class="glow">‚úÖ Key saved <button onclick="clearScriptKey()">Change</button></p>`;
      } else {
        box.innerHTML = `<input id="script-key" type="password" placeholder="üîë OpenRouter Key"/>
                         <button onclick="saveScriptKey()" class="generate-btn">Save</button>`;
      }
    }

    function saveScriptKey() {
      const val = document.getElementById("script-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("openrouter_key", val);
        location.reload();
      }
    }

    function clearScriptKey() {
      localStorage.removeItem("openrouter_key");
      location.reload();
    }

    async function generateScript() {
      const key = localStorage.getItem("openrouter_key");
      const input = document.getElementById("script-input").value.trim();
      const output = document.getElementById("script-output");
      if (!key || !input) return output.innerHTML = "‚ùå Missing input or API key";
      output.innerHTML = "‚è≥ Generating...";
      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You're a viral short-form video scriptwriter." },
              { role: "user", content: input }
            ]
          })
        });
        const data = await res.json();
        output.innerHTML = data?.choices?.[0]?.message?.content || "‚ùå No script returned";
      } catch (err) {
        output.innerHTML = "‚ùå " + err.message;
      }
    }

    function loadVoiceKeyUI() {
      const key = localStorage.getItem("elevenlabs_key");
      const box = document.getElementById("voice-key-box");
      if (key) {
        box.innerHTML = `<p class="glow">‚úÖ Key saved</p>`;
      } else {
        box.innerHTML = `<input id="voice-key" type="password" placeholder="üîë ElevenLabs Key"/>
                         <button onclick="saveVoiceKey()" class="generate-btn">Save</button>`;
      }
    }

    function saveVoiceKey() {
      const val = document.getElementById("voice-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("elevenlabs_key", val);
        location.reload();
      }
    }

    async function generateVoice() {
      const key = localStorage.getItem("elevenlabs_key");
      const text = document.getElementById("voice-text").value.trim();
      const status = document.getElementById("voice-status");
      if (!key || !text) return status.innerHTML = "‚ùå Missing input or key";
      status.innerHTML = "üîä Generating...";
      try {
        const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
          method: "POST",
          headers: {
            "xi-api-key": key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });
        const blob = await res.blob();
        const audio = new Audio(URL.createObjectURL(blob));
        audio.play();
        status.innerHTML = "‚úÖ Playing voice";
      } catch (err) {
        status.innerHTML = "‚ùå " + err.message;
      }
    }

    async function sendToManager() {
      const input = document.getElementById("manager-input").value.trim();
      const output = document.getElementById("manager-output");
      if (!input) return output.innerHTML = "‚ùå Please enter a command";
      output.innerHTML = "ü§ñ Thinking...";
      try {
        const res = await fetch("https://manager-ai-backend.onrender.com/command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });
        const data = await res.json();
        output.innerHTML = data.response || "‚ùå No response from backend";
      } catch (err) {
        output.innerHTML = "‚ùå " + err.message;
      }
    }

    window.onload = () => {
      document.querySelector('[data-module="manager"]').click();
    };
  </script>
</body>
</html>
