<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    ul.trend-list {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      margin: auto;
    }
    ul.trend-list li {
      background: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>
  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>
  <script>
  const toggleBtn = document.getElementById("toggle-btn");
  const sidebar = document.getElementById("sidebar");
  const main = document.getElementById("main");

  toggleBtn.addEventListener("click", () => {
    sidebar.classList.toggle("hidden");
    main.classList.toggle("full");
  });

  const content = {
    manager: `
      <h2 style="color:#00bfff;">ü§ñ Manager AI</h2>
      <p>Ask Manager AI to control the app (e.g., "change background to red", "hide sidebar"):</p>
      <textarea id="manager-command" placeholder="Give Manager AI a command..."></textarea><br>
      <button class="generate-btn" onclick="runManagerCommand()">Send to Manager</button>
      <div id="manager-response" style="margin-top:10px;"></div>
    `,
    script: `
      <h2 style="color:#00bfff;">‚úçÔ∏è Script Writer</h2>
      <textarea id="script-input" placeholder="Enter your script idea..."></textarea><br>
      <div id="script-key-box"></div>
      <button class="generate-btn" onclick="generateScript()">Generate Script</button>
      <p id="script-output" style="margin-top:10px;"></p>
    `,
    voiceover: `
      <h2 style="color:#00bfff;">üé§ Voiceover AI</h2>
      <textarea id="voice-text" placeholder="Paste your script..."></textarea><br>
      <div id="key-entry"></div>
      <button class="generate-btn" onclick="generateVoice()">Generate Voiceover</button>
      <p id="voice-status" style="margin-top:10px;"></p>
    `,
    settings: `
      <h2 style="color:#00bfff;">‚öôÔ∏è Settings</h2>
      <textarea placeholder="Preferences..."></textarea><br>
      <button class="generate-btn">Save</button>
    `
  };

  document.querySelectorAll(".sidebar button").forEach(button => {
    button.addEventListener("click", () => {
      document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      const module = button.getAttribute("data-module");
      main.innerHTML = `<div style="max-width:800px;text-align:center;">${content[module]}</div>`;

      if (module === "script") {
        const key = localStorage.getItem("openrouter_key");
        const box = document.getElementById("script-key-box");
        if (!key) {
          box.innerHTML = `<input id="script-key" type="password" placeholder="üîë OpenRouter API Key"/>
                           <button class="generate-btn" onclick="saveScriptKey()">Save Key</button>`;
        } else {
          box.innerHTML = `<p style="color: #0f0;">‚úÖ Key saved. <button class="generate-btn" onclick="clearScriptKey()">Change</button></p>`;
        }
      }

      if (module === "voiceover") {
        const key = localStorage.getItem("elevenlabs_key");
        const box = document.getElementById("key-entry");
        if (!key) {
          box.innerHTML = `<input id="voice-key" type="password" placeholder="üîë ElevenLabs Key"/>
                           <button class="generate-btn" onclick="saveVoiceKey()">Save</button>`;
        } else {
          box.innerHTML = `<p style="color:#0f0;">‚úÖ Key saved</p>`;
        }
      }
    });
  });

  function saveScriptKey() {
    const val = document.getElementById("script-key").value.trim();
    if (val.length > 10) {
      localStorage.setItem("openrouter_key", val);
      location.reload();
    }
  }

  function clearScriptKey() {
    localStorage.removeItem("openrouter_key");
    location.reload();
  }

  function saveVoiceKey() {
    const val = document.getElementById("voice-key").value.trim();
    if (val.length > 10) {
      localStorage.setItem("elevenlabs_key", val);
      location.reload();
    }
  }
      async function generateScript() {
    const prompt = document.getElementById("script-input").value;
    const key = localStorage.getItem("openrouter_key");
    if (!key) return alert("Please enter your OpenRouter API key.");
    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${key}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "openai/gpt-3.5-turbo",
        messages: [{ role: "user", content: prompt }],
      }),
    });
    const data = await response.json();
    const output = data.choices?.[0]?.message?.content || "Error.";
    document.getElementById("script-output").textContent = output;
  }

  async function generateVoice() {
    const text = document.getElementById("voice-text").value;
    const key = localStorage.getItem("elevenlabs_key");
    if (!key) return alert("Missing ElevenLabs API key.");
    const voiceId = "Rachel"; // default voice
    const url = `https://api.elevenlabs.io/v1/text-to-speech/${voiceId}`;
    const res = await fetch(url, {
      method: "POST",
      headers: {
        "xi-api-key": key,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        text,
        voice_settings: { stability: 0.5, similarity_boost: 0.5 }
      })
    });
    const blob = await res.blob();
    const urlBlob = URL.createObjectURL(blob);
    const audio = new Audio(urlBlob);
    audio.play();
    document.getElementById("voice-status").innerHTML = `‚úÖ Playing audio...`;
  }

  async function runManagerCommand() {
    const input = document.getElementById("manager-command").value;
    const responseBox = document.getElementById("manager-response");
    responseBox.innerHTML = "‚è≥ Processing...";
    const res = await fetch("https://manager-ai-backend-3.onrender.com/api/run", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: input })
    });
    const data = await res.json();
    responseBox.innerHTML = `<p>ü§ñ ${data.reply}</p>`;
    if (data.action) applyAction(data.action);
  }

  function applyAction(action) {
    const cmd = action.toLowerCase();
    if (cmd.includes("change background")) {
      const color = cmd.split("to ")[1];
      document.body.style.backgroundColor = color;
    } else if (cmd.includes("hide sidebar")) {
      document.getElementById("sidebar").style.display = "none";
    } else if (cmd.includes("show sidebar")) {
      document.getElementById("sidebar").style.display = "flex";
    } else if (cmd.includes("update title")) {
      const newTitle = action.split("title to ")[1] || "Boss AI";
      document.querySelector("h1").textContent = newTitle;
    }
  }

  // Load default view
  document.querySelector("[data-module='manager']").click();
</script>
</body>
</html>
