<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #1e1e1e;
      height: 100vh;
      padding: 20px;
      box-shadow: 2px 0 4px rgba(0, 0, 0, 0.3);
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .nav-link {
      display: block;
      margin-bottom: 18px;
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #fff;
    }

    .main {
      flex-grow: 1;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 480px;
      padding: 10px 14px;
      margin: 20px 0;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #1e1e1e;
      color: #fff;
      font-size: 16px;
    }

    button {
      background-color: transparent;
      border: 1px solid #00bfff;
      color: #00bfff;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }

    .output {
      margin-top: 30px;
      font-style: italic;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ“Š Boss AI</h2>
    <a href="#" class="nav-link">Dashboard</a>
    <a href="#" class="nav-link">Script Writer</a>
    <a href="#" class="nav-link">Voiceover AI</a>
    <a href="#" class="nav-link">Video Clipper</a>
    <a href="#" class="nav-link">Legal Checker</a>
    <a href="#" class="nav-link">Uploader</a>
  </div>

  <div class="main">
    <h1>Dashboard</h1>
    <p>Welcome to Boss AI. Enter a command to begin.</p>
    <input type="text" id="prompt" placeholder="Enter your command or video topic..." />
    <br />
    <button onclick="generate()">Generate Video</button>
    <div class="output" id="output">Awaiting input...</div>
  </div>

  <script>
    function generate() {
      const input = document.getElementById('prompt').value.trim();
      const output = document.getElementById('output');
      if (input.length === 0) {
        output.innerText = "Please enter a valid prompt.";
        return;
      }
      output.innerText = `ðŸ§  Processing: "${input}"... (This is placeholder logic)`;
    }
  </script>
</body>
</html>
