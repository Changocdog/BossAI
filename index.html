<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="topbar">
    <span class="logo">🤖 Boss AI</span>
    <div>
      <label class="switch">
        <input type="checkbox" id="mode-toggle" />
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div id="app">
    <div id="sidebar">
      <button data-module="manager">🏠 Home</button>
      <button data-module="script">✍️ Script</button>
      <button data-module="voiceover">🎤 Voice</button>
      <button data-module="upload">📤 Upload</button>
      <button data-module="legal">📜 Legal</button>
      <button data-module="history">📂 History</button>
    </div>

    <div id="main">
      <div id="toolbar">
        <button id="toggle-btn">☰ Menu</button>
        <input id="api-key" placeholder="Enter OpenAI API key here..." />
      </div>
      <div id="content-panel"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
