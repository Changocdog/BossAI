<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 0 10px #00bfff88;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="script" class="active">‚úçÔ∏è Script Writer</button>
  </div>
  <div class="main" id="main">
    <h2 style="color:#00bfff;">‚úçÔ∏è Script Writer AI</h2>
    <textarea id="script-input" placeholder="Write a short video idea..."></textarea>
    <div id="key-entry">
      <input id="script-key" type="password" placeholder="üîë Free GPT API Key (OpenRouter)" />
      <button onclick="saveKey()" class="generate-btn">Save Key</button>
    </div>
    <button onclick="generateScript()" class="generate-btn">Generate Script</button>
    <p id="script-output" style="margin-top:10px;"></p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    function saveKey() {
      const val = document.getElementById("script-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("gpt_free_key", val);
        document.getElementById("key-entry").innerHTML = '<p style="color:#0f0;">‚úÖ Key saved</p>';
      }
    }

    async function generateScript() {
      const key = localStorage.getItem("gpt_free_key");
      const input = document.getElementById("script-input").value.trim();
      const output = document.getElementById("script-output");

      if (!key || !input) {
        output.innerHTML = "<span style='color:red;'>‚ùå Missing input or key</span>";
        return;
      }

      output.innerHTML = "‚è≥ Generating script...";
      try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${key}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a viral short-form script writer for TikTok and YouTube Shorts." },
              { role: "user", content: `Write a short 30s script: ${input}` }
            ],
            temperature: 0.8,
            max_tokens: 300
          })
        });

        const data = await response.json();
        if (!data.choices || !data.choices[0]) throw new Error("No response from GPT");
        output.innerHTML = data.choices[0].message.content.trim();
      } catch (err) {
        output.innerHTML = `<span style='color:red;'>‚ùå ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
