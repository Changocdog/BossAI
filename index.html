<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #0a1729, #122b46);
      display: flex;
      height: 100vh;
      color: white;
    }

    #toggle-btn {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1001;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .sidebar {
      width: 240px;
      background: #111;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #1e1e1e;
      color: white;
      border: none;
      border-radius: 4px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar button:hover {
      background: #2d2d2d;
    }

    .sidebar button.active {
      background: #007bff;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #000;
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #222;
    }

    .header img {
      height: 40px;
      margin-right: 12px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
    }

    .main-content {
      padding: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 20px;
      background: #1d1f22;
      color: white;
    }

    h2 {
      margin-top: 30px;
      color: #66ccff;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">☰ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">🤖 Manager AI</button>
    <button data-module="legal">📜 Legal Review</button>
    <button data-module="script">✍️ Script Writer</button>
    <button data-module="voiceover">🎤 Voiceover</button>
    <button data-module="upload">📤 Upload Strategy</button>
    <button data-module="output">📺 Final Output</button>
    <button data-module="history">🗂️ History</button>
    <button data-module="settings">⚙️ Settings</button>
  </div>

  <div class="main">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="Logo">
      <h1>Boss AI Dashboard</h1>
    </div>

    <div class="main-content">
      <input id="api-key" type="password" placeholder="🔑 Enter your OpenAI API Key" />
      <h2>🤖 General Manager AI</h2>
      <p>This AI coordinates the sub-AIs and manages workflows.</p>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('hidden');
    });
  </script>
</body>
</html>
