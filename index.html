<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 6px #00bfff; }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
  </div>

  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <p class="glow">Welcome! Select a module from the menu.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <p class="glow">Give me a command to control the interface:</p>
        <textarea id="manager-command" placeholder="e.g., Change background to red"></textarea><br>
        <button class="generate-btn" onclick="runManagerCommand()">Send Command</button>
        <p id="manager-response" style="margin-top:10px;"></p>
      `,
      script: `
        <h2 class="glow">‚úçÔ∏è Script Writer AI</h2>
        <textarea id="script-input" placeholder="Your video idea..."></textarea><br>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <p id="script-output" class="glow"></p>
      `,
      voiceover: `
        <h2 class="glow">üé§ Voiceover AI</h2>
        <textarea id="voice-input" placeholder="Paste your script here..."></textarea><br>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <p id="voice-response" class="glow"></p>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;text-align:center;">${content[module]}</div>`;
      });
    });

    function runManagerCommand() {
      const command = document.getElementById("manager-command").value.trim().toLowerCase();
      const responseBox = document.getElementById("manager-response");
      if (!command) {
        responseBox.innerHTML = "‚ùå Please enter a command.";
        return;
      }

      // Simulated UI manipulation
      if (command.includes("background") && command.includes("red")) {
        document.body.style.background = "darkred";
        responseBox.innerHTML = "‚úÖ Background changed to dark red.";
      } else if (command.includes("title") && command.includes("change")) {
        document.querySelector("h1").innerText = "Updated Boss AI Panel";
        responseBox.innerHTML = "‚úÖ Title changed.";
      } else {
        responseBox.innerHTML = "ü§ñ I understood your request, but it's not in my current command list.";
      }
    }

    function generateScript() {
      const idea = document.getElementById("script-input").value;
      const out = document.getElementById("script-output");
      out.innerText = `üß† Writing script for: "${idea}"... (simulated)`;
    }

    function generateVoice() {
      const text = document.getElementById("voice-input").value;
      const response = document.getElementById("voice-response");
      response.innerText = `üé§ Generating voice for: "${text}"... (simulated)`;
    }
  </script>
</body>
</html>
