<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    #manager-output {
      max-height: 300px;
      overflow-y: auto;
      background: #121212;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="video">üé¨ Video Generator</button>
  </div>

  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <p class="glow">Welcome. Select a module or ask Manager AI to help.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const modules = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-command" placeholder="Try: 'Switch to script' or 'Hide sidebar'"></textarea>
        <button class="generate-btn" onclick="runManager()">Send</button>
        <div id="manager-output" class="glow"></div>
      `,
      script: `
        <h2 class="glow">‚úçÔ∏è Script Writer</h2>
        <textarea id="script-input" placeholder="Enter video topic..."></textarea>
        <div id="script-key-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <p id="script-output" class="glow"></p>
      `,
      voiceover: `
        <h2 class="glow">üé§ Voiceover</h2>
        <textarea id="voice-text" placeholder="Paste script text..."></textarea>
        <div id="voice-key-box"></div>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <p id="voice-status" class="glow"></p>
      `,
      video: `
        <h2 class="glow">üé¨ Video Generator</h2>
        <p class="glow">Coming soon: Integration with video AI tools.</p>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:700px;margin:auto;">${modules[mod]}</div>`;
        if (mod === "script") loadScriptKeyUI();
        if (mod === "voiceover") loadVoiceKeyUI();
      });
    });

    function loadScriptKeyUI() {
      const key = localStorage.getItem("openrouter_key");
      const box = document.getElementById("script-key-box");
      if (key) {
        box.innerHTML = `<p class="glow">‚úÖ Key saved. <button class="generate-btn" onclick="clearScriptKey()">Change</button></p>`;
      } else {
        box.innerHTML = `<input id="script-key" type="password" placeholder="üîë OpenRouter Key"/>
                         <button class="generate-btn" onclick="saveScriptKey()">Save</button>`;
      }
    }

    function saveScriptKey() {
      const val = document.getElementById("script-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("openrouter_key", val);
        location.reload();
      }
    }

    function clearScriptKey() {
      localStorage.removeItem("openrouter_key");
      location.reload();
    }

    async function generateScript() {
      const key = localStorage.getItem("openrouter_key");
      const input = document.getElementById("script-input").value.trim();
      const output = document.getElementById("script-output");
      if (!key || !input) return output.innerHTML = "‚ùå Missing input or API key";
      output.innerHTML = "‚è≥ Generating...";
      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You're a viral short-form video scriptwriter." },
              { role: "user", content: input }
            ]
          })
        });
        const data = await res.json();
        output.innerHTML = data?.choices?.[0]?.message?.content || "‚ùå No script returned";
      } catch (err) {
        output.innerHTML = "‚ùå " + err.message;
      }
    }

    function loadVoiceKeyUI() {
      const key = localStorage.getItem("elevenlabs_key");
      const box = document.getElementById("voice-key-box");
      if (key) {
        box.innerHTML = `<p class="glow">‚úÖ Key saved.</p>`;
      } else {
        box.innerHTML = `<input id="voice-key" type="password" placeholder="üîë ElevenLabs Key"/>
                         <button class="generate-btn" onclick="saveVoiceKey()">Save</button>`;
      }
    }

    function saveVoiceKey() {
      const val = document.getElementById("voice-key").value.trim();
      if (val.length > 10) {
        localStorage.setItem("elevenlabs_key", val);
        location.reload();
      }
    }

    async function generateVoice() {
      const key = localStorage.getItem("elevenlabs_key");
      const text = document.getElementById("voice-text").value.trim();
      const status = document.getElementById("voice-status");
      if (!key || !text) return status.innerHTML = "‚ùå Missing input or key";
      status.innerHTML = "üéô Generating...";
      try {
        const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
          method: "POST",
          headers: {
            "xi-api-key": key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text })
        });
        const blob = await res.blob();
        const audio = new Audio(URL.createObjectURL(blob));
        audio.play();
        status.innerHTML = "‚úÖ Playing voice";
      } catch (err) {
        status.innerHTML = "‚ùå " + err.message;
      }
    }

    async function runManager() {
      const cmd = document.getElementById('manager-command').value.trim();
      const out = document.getElementById('manager-output');
      out.innerHTML = '';
      if (!cmd) return out.innerHTML = '‚ùå Enter a command';
      out.innerHTML = 'ü§ñ Thinking...';
      try {
        const res = await fetch('https://manager-ai-backend-3.onrender.com/command', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ prompt: cmd })
        });
        const data = await res.json();
        out.innerHTML = data.response || '‚ùå No response';
        if (data.command) {
          try { eval(data.command); }
          catch (e) { out.innerHTML += '<br>‚ö†Ô∏è JS Error: ' + e.message; }
        }
      } catch (e) {
        out.innerHTML = '‚ùå Backend unreachable';
        console.error(e);
      }
    }

    window.onload = () => {
      document.querySelector('[data-module="manager"]').click();
    };
  </script>

</body>
</html>
