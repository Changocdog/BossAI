<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Orbitron', sans-serif;
      background: #000; color: #00bfff;
      display: flex; height: 100vh; overflow: hidden;
    }
    .sidebar {
      width: 240px; background: #0a0a0a;
      padding: 60px 10px 20px;
      display: flex; flex-direction: column;
      gap: 10px; height: 100vh;
      position: fixed; left: 0; top: 0;
      border-right: 1px solid #1f1f1f;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); transition: 0.3s; }
    .sidebar button {
      background: transparent;
      color: #00bfff;
      border: 1px solid #00bfff;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      text-shadow: 0 0 5px #00bfff;
    }
    .sidebar button:hover {
      background: #003366;
      color: white;
    }
    .sidebar button.active {
      background: #00bfff;
      color: black;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }
    .main.full { margin-left: 0; }
    #toggle-btn {
      position: fixed;
      top: 15px; left: 15px;
      z-index: 1000;
      background-color: #00bfff;
      color: black;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    h1, h2, p {
      text-shadow: 0 0 8px #00bfff;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #00bfff;
      color: black;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    ul.trend-list {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      margin: auto;
    }
    ul.trend-list li {
      background: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager</button>
    <button data-module="script">‚úçÔ∏è Script</button>
    <button data-module="voice">üé§ Voice</button>
    <button data-module="upload">üì§ Upload</button>
    <button data-module="legal">üìú Legal</button>
    <button data-module="trends">üìà Trends</button>
    <button data-module="output">üì∫ Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="sheetlog">üìä Sheets</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Welcome. Choose a module from the menu.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
