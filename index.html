<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: start;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    #manager-response {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #00bfff;
      margin-top: 10px;
      background-color: #121212;
      white-space: pre-wrap;
      width: 100%;
    }
    #automation-canvas {
      position: relative;
      border: 2px solid #00bfff;
      background: #1a1a1a;
      width: 100%;
      height: 500px;
      margin-top: 20px;
      overflow: hidden;
    }
    .node {
      position: absolute;
      background: #121212;
      border: 1px solid #00bfff;
      padding: 6px 10px;
      color: #00bfff;
      border-radius: 6px;
      cursor: move;
      user-select: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="automation">‚öôÔ∏è Automation AI</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow" id="dashboard-title">Boss AI Dashboard</h1>
    <p class="glow" id="welcome-msg">Welcome. Select a module or give Manager AI a command.</p>
  </div>

<script>
let nodes = [], connections = [], canvas;

const toggleBtn = document.getElementById("toggle-btn"),
      sidebar = document.getElementById("sidebar"),
      main = document.getElementById("main");

toggleBtn.addEventListener("click", () => {
  sidebar.classList.toggle("hidden");
  main.classList.toggle("full");
});

const content = {
  manager: `
    <h2 class="glow">ü§ñ Manager AI</h2>
    <textarea id="manager-command" placeholder="e.g., Connect Script Writer to Voiceover"></textarea><br>
    <button class="generate-btn" onclick="runManagerCommand()">Send</button>
    <div id="manager-response" class="glow"></div>
  `,
  script: `
    <h2 class="glow">‚úçÔ∏è Script Writer</h2>
    <textarea id="script-input" placeholder="Topic..."></textarea>
    <input id="script-key" type="password" placeholder="üîë OpenRouter Key" /><br>
    <button class="generate-btn" onclick="saveScriptKey()">Save Key</button>
    <button class="generate-btn" onclick="generateScript()">Generate Script</button>
    <p id="script-output"></p>
  `,
  voiceover: `
    <h2 class="glow">üé§ Voiceover</h2>
    <textarea id="voice-text" placeholder="Script..."></textarea>
    <input id="voice-key" type="password" placeholder="üîë ElevenLabs Key" /><br>
    <button class="generate-btn" onclick="saveVoiceKey()">Save Key</button>
    <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
    <p id="voice-status"></p>
  `,
  automation: `
    <h2 class="glow">‚öôÔ∏è Automation AI</h2>
    <button class="generate-btn" onclick="addNode('Script Writer')">+ Script Node</button>
    <button class="generate-btn" onclick="addNode('Voiceover')">+ Voice Node</button>
    <div id="automation-canvas"><canvas id="wire-canvas" width="1000" height="500"></canvas></div>
  `
};

document.querySelectorAll(".sidebar button").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    const mod = btn.getAttribute("data-module");
    main.innerHTML = `<div style="width:100%;max-width:900px;">${content[mod]}</div>`;
    if (mod === "automation") initAutomation();
  });
});

function saveScriptKey() {
  localStorage.setItem("openrouter_key", document.getElementById("script-key").value);
}
function saveVoiceKey() {
  localStorage.setItem("elevenlabs_key", document.getElementById("voice-key").value);
}

async function generateScript() {
  const input = document.getElementById("script-input").value;
  const key = localStorage.getItem("openrouter_key");
  const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + key,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      model: "openai/gpt-3.5-turbo",
      messages: [{ role: "user", content: input }]
    })
  });
  const data = await res.json();
  document.getElementById("script-output").innerText = data.choices[0].message.content;
}

async function generateVoice() {
  const key = localStorage.getItem("elevenlabs_key");
  const text = document.getElementById("voice-text").value;
  const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
    method: "POST",
    headers: {
      "xi-api-key": key,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ text, model_id: "eleven_monolingual_v1" })
  });
  const blob = await res.blob();
  const audio = new Audio(URL.createObjectURL(blob));
  audio.play();
}

function runManagerCommand() {
  const cmd = document.getElementById("manager-command").value.toLowerCase();
  if (cmd.includes("connect script") && cmd.includes("voice")) {
    const scriptNode = nodes.find(n => n.label === "Script Writer");
    const voiceNode = nodes.find(n => n.label === "Voiceover");
    if (scriptNode && voiceNode) {
      connections.push([scriptNode, voiceNode]);
      drawConnections();
      document.getElementById("manager-response").innerText = "‚úÖ Connected Script Writer ‚Üí Voiceover";
    }
  } else {
    document.getElementById("manager-response").innerText = "‚ö†Ô∏è Unknown command";
  }
}

// === AUTOMATION NODE WIRING ===
function initAutomation() {
  canvas = document.getElementById("automation-canvas");
  nodes = [];
  connections = [];
  drawConnections();
}

function addNode(label) {
  const node = document.createElement("div");
  node.className = "node";
  node.innerText = label;
  node.style.left = "20px";
  node.style.top = `${60 + nodes.length * 60}px`;
  canvas.appendChild(node);
  makeDraggable(node);
  nodes.push({ el: node, label });
  drawConnections();
}

function makeDraggable(el) {
  let offsetX = 0, offsetY = 0, isDown = false;
  el.addEventListener("mousedown", e => {
    isDown = true;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
  });
  document.addEventListener("mouseup", () => isDown = false);
  document.addEventListener("mousemove", e => {
    if (!isDown) return;
    el.style.left = `${e.pageX - offsetX}px`;
    el.style.top = `${e.pageY - offsetY - 50}px`;
    drawConnections();
  });
}

function drawConnections() {
  const canvasEl = document.getElementById("wire-canvas");
  const ctx = canvasEl.getContext("2d");
  ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
  connections.forEach(([from, to]) => {
    const fx = from.el.offsetLeft + 80;
    const fy = from.el.offsetTop + 20;
    const tx = to.el.offsetLeft;
    const ty = to.el.offsetTop + 20;
    ctx.beginPath();
    ctx.moveTo(fx, fy);
    ctx.lineTo(tx, ty);
    ctx.strokeStyle = "#00bfff";
    ctx.lineWidth = 2;
    ctx.stroke();
  });
}
</script>
</body>
</html>
