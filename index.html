<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1100;
      background-color: #111;
      border: none;
      color: white;
      padding: 5px 10px;
    }

    /* Content */
    .main-content {
      margin-left: 30px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    h1 {
      color: red;
    }

    .prompt-box {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-style: italic;
    }

    #scripts-module input[type="text"] {
      padding: 10px;
      width: 60%;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    #scripts-module button {
      padding: 10px;
      margin-left: 10px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2 style="padding-left: 24px;">üìÅ Modules</h2>
    <a href="#">Dashboard</a>
    <a href="#">Scripts</a>
    <a href="#">Voiceovers</a>
    <a href="#">Uploads</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content" id="main">
    <h1>üöÄ Boss AI Dashboard</h1>
    <p>Your AI-Powered Content Studio</p>

    <div class="prompt-box">
      <input type="text" placeholder="Enter your prompt here..." />
      <button onclick="generate()">Generate Video</button>
    </div>

    <div class="output" id="output">Awaiting input...</div>

    <!-- Scripts Module -->
    <div id="scripts-module" style="margin-top: 40px;">
      <h2>üìù Script Generator</h2>
      <p>Enter a topic below to generate a content script:</p>
      <input type="text" id="script-topic" placeholder="Enter topic (e.g., passive income ideas)">
      <button onclick="generateScript()">Generate Script</button>
      <div class="output" id="script-output">Script will appear here...</div>
    </div>

  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      if (sidebar.style.left === '0px') {
        sidebar.style.left = '-250px';
      } else {
        sidebar.style.left = '0px';
      }
    }

    function generate() {
      const output = document.getElementById('output');
      output.textContent = 'Generating... (this is a placeholder)';
    }

    function generateScript() {
      const topic = document.getElementById('script-topic').value;
      const output = document.getElementById('script-output');

      if (!topic.trim()) {
        output.textContent = 'Please enter a topic first.';
        return;
      }

      output.innerHTML = `
        <strong>Title:</strong> Unlocking ${topic}<br><br>
        <strong>Hook:</strong> What if you could master ${topic} in just 60 seconds?<br><br>
        <strong>Body:</strong> Here's how you do it...<br>
        1. Research key methods.<br>
        2. Apply strategies daily.<br>
        3. Track performance and scale.<br><br>
        <strong>Call to Action:</strong> Follow Boss AI for more daily growth tips!
      `;
    }
  </script>

</body>
</html>
