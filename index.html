<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .toggle-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1100;
      background-color: #111;
      border: none;
      color: white;
      padding: 5px 10px;
    }

    .main-content {
      margin-left: 30px;
      padding: 20px;
      transition: margin-left 0.3s;
      max-width: 900px;
    }

    h1 {
      color: red;
    }

    .prompt-box {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
    }

    .output-section {
      margin-top: 30px;
      padding: 15px;
      background-color: #1a1a1a;
      border-left: 5px solid red;
      border-radius: 5px;
    }

    .output-section h2 {
      color: #ff4d4d;
    }

    .output-section p {
      font-style: italic;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2 style="padding-left: 24px;">üìÅ Modules</h2>
    <a href="#">Dashboard</a>
    <a href="#">Scripts</a>
    <a href="#">Voiceovers</a>
    <a href="#">Uploads</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
    <h1>üöÄ Boss AI Dashboard</h1>
    <p>Your AI-Powered Content Studio</p>

    <div class="prompt-box">
      <input type="text" id="promptInput" placeholder="Enter your prompt here..." />
      <button onclick="runAIPipeline()">Generate Video</button>
    </div>

    <div class="output-section" id="managerAI">
      <h2>üß† Manager AI</h2>
      <p>Awaiting input...</p>
    </div>

    <div class="output-section" id="scriptAI">
      <h2>‚úçÔ∏è Script Writer AI</h2>
      <p>Awaiting input...</p>
    </div>

    <div class="output-section" id="voiceAI">
      <h2>üé§ Voiceover Generator</h2>
      <p>Awaiting input...</p>
    </div>

    <div class="output-section" id="legalAI">
      <h2>‚öñÔ∏è Legal AI Review</h2>
      <p>Awaiting input...</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = (sidebar.style.left === '0px') ? '-250px' : '0px';
    }

    function runAIPipeline() {
      const prompt = document.getElementById("promptInput").value;
      document.getElementById("managerAI").querySelector("p").textContent = "Managing input...";
      setTimeout(() => {
        document.getElementById("scriptAI").querySelector("p").textContent = `Script created for: "${prompt}"`;
        setTimeout(() => {
          document.getElementById("voiceAI").querySelector("p").textContent = "Voiceover generated.";
          setTimeout(() => {
            document.getElementById("legalAI").querySelector("p").textContent = "Legal check passed.";
          }, 1000);
        }, 1000);
      }, 1000);
    }
  </script>

</body>
</html>
