<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI - Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
    }
    .main {
      margin-left: 240px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    h1 {
      color: #00bfff;
    }
    #chat-box {
      flex-grow: 1;
      background: #111;
      border-radius: 8px;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 8px 0;
      line-height: 1.4em;
    }
    .user {
      color: #4fc3f7;
    }
    .ai {
      color: #00ffcc;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      background: #222;
      border: 1px solid #00bfff;
      color: white;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
    }
    button.send-btn {
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-family: 'Orbitron', sans-serif;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="loadModule('manager')">🤖 Manager AI</button>
    <button onclick="loadModule('script')">✍️ Script Writer</button>
    <button onclick="loadModule('voice')">🎤 Voiceover</button>
    <button onclick="loadModule('legal')">📜 Legal Review</button>
    <button onclick="loadModule('upload')">📤 Upload</button>
    <button onclick="loadModule('output')">📺 Output</button>
    <button onclick="loadModule('trends')">📈 Trends</button>
    <button onclick="loadModule('settings')">⚙️ Settings</button>
  </div>

  <div class="main" id="main-panel">
    <h1>🤖 Manager AI</h1>
    <div id="chat-box"></div>
    <textarea id="user-input" rows="3" placeholder="Type a command..."></textarea>
    <button class="send-btn" onclick="sendToManager()">Send</button>
  </div>

  <script>
    const backendURL = "https://manager-ai-backend-3.onrender.com";
    const chatBox = document.getElementById("chat-box");

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = (sender === "user" ? "🧑 " : "🤖 ") + text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendToManager() {
      const input = document.getElementById("user-input").value.trim();
      if (!input) return;
      addMessage("user", input);
      document.getElementById("user-input").value = "";

      addMessage("ai", "Thinking...");

      try {
        const res = await fetch(backendURL + "/run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command: input })
        });
        const data = await res.json();
        chatBox.lastChild.textContent = "🤖 " + data.result;
      } catch (err) {
        chatBox.lastChild.textContent = "🤖 Error: " + err.message;
      }
    }

    function loadModule(name) {
      const panel = document.getElementById("main-panel");
      panel.innerHTML = `<h1>${name.toUpperCase()} MODULE</h1><p style="color:#999;">(Coming soon)</p>`;
    }
  </script>
</body>
</html>
