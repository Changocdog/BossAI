<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 6px #00bfff;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
      text-shadow: 0 0 12px #00bfff;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    .module {
      display: none;
      background: #111;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px #00bfff;
    }
    .module.active { display: block; }
    textarea, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background: #1a1a1a;
      color: #00bfff;
      margin-top: 10px;
    }
    button.generate-btn {
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 8px #00bfff;
    }
    h2 {
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff;
    }
    .chat-box {
      max-height: 300px;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<button id="toggle-btn">‚ò∞ Menu</button>

<div class="sidebar" id="sidebar">
  <button data-module="manager" class="active">ü§ñ Manager AI</button>
  <button data-module="legal">üìú Legal Review</button>
  <button data-module="script">‚úçÔ∏è Script Writer</button>
  <button data-module="voiceover">üé§ Voiceover</button>
  <button data-module="upload">üì§ Upload Strategy</button>
  <button data-module="output">üì∫ Final Output</button>
  <button data-module="history">üóÇÔ∏è History</button>
  <button data-module="trends">üìà Trends AI</button>
  <button data-module="sheets">üìä Sheets Log</button>
  <button data-module="settings">‚öôÔ∏è Settings</button>
</div>

<div class="main" id="main">
  <div id="manager" class="module active">
    <h2>Manager AI</h2>
    <div class="chat-box" id="manager-chat"></div>
    <input type="text" id="manager-input" placeholder="Ask Manager AI...">
    <button class="generate-btn" onclick="handleManagerCommand()">Send</button>
  </div>

  <div id="script" class="module">
    <h2>Script Writer AI</h2>
    <input type="text" id="script-key" placeholder="Enter API Key">
    <textarea id="script-input" rows="5" placeholder="Enter video topic..."></textarea>
    <button class="generate-btn" onclick="generateScript()">Generate Script</button>
    <div id="script-output"></div>
  </div>

  <div id="voiceover" class="module">
    <h2>Voiceover AI</h2>
    <input type="text" id="voiceover-key" placeholder="Enter ElevenLabs API Key">
    <textarea id="voiceover-input" rows="4" placeholder="Paste script here..."></textarea>
    <button class="generate-btn" onclick="generateVoiceover()">Generate Voiceover</button>
    <div id="voiceover-output"></div>
  </div>

  <!-- Other modules can be added similarly -->

</div>

<script src="script.js"></script>

</body>
</html>
