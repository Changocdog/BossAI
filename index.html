<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      transition: transform 0.3s ease;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #ffffff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00bfff;
      letter-spacing: 1px;
    }
    p {
      color: #cccccc;
      font-size: 14px;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 0 10px #00bfff88;
    }
    .status { margin-top: 12px; font-size: 14px; color: #0f0; }
    @media (max-width: 768px) {
      .main { margin-left: 0; width: 100%; }
      .sidebar { position: fixed; z-index: 999; }
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="trends">üìà Trends AI</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Enter your ElevenLabs API key to begin:</p>
    <input id="voice-api-key" type="password" placeholder="üîë ElevenLabs API Key" />
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `<h2 style="color:#00bfff;">ü§ñ General Manager AI</h2><p>This AI coordinates the sub-AIs and manages workflows.</p>`,
      legal: `<h2 style="color:#00bfff;">üìú Legal Review</h2><p>Reviewing content for compliance...</p>`,
      script: `<h2 style="color:#00bfff;">‚úçÔ∏è Script Writer</h2><textarea id="script-text" placeholder='Write your script here...'></textarea><br><button class="generate-btn" onclick="generateScript()">Generate Script</button><p class="status" id="script-status"></p>`,
      voiceover: `<h2 style="color:#00bfff;">üé§ Voiceover AI</h2>
        <textarea id="voice-text" placeholder='Paste your script here...'></textarea><br>
        <input type="password" id="voice-key" placeholder="üîë ElevenLabs API Key (stored)" /><br>
        <button class="generate-btn" onclick="generateVoice()">Generate Voiceover</button>
        <p class="status" id="voice-status"></p>`,
      upload: `<h2 style="color:#00bfff;">üì§ Upload Strategy</h2><textarea placeholder="Describe your video..."></textarea><br><button class="generate-btn">Optimize Strategy</button>`,
      output: `<h2 style="color:#00bfff;">üì∫ Final Output</h2><p>Here‚Äôs your final video result (simulated)</p><iframe width="100%" height="315" src="https://www.youtube.com/embed/fx1HgAG78qg" frameborder="0" allowfullscreen></iframe>`,
      history: `<h2 style="color:#00bfff;">üóÇÔ∏è History</h2><ul><li>Sample Script 1</li><li>Sample Voiceover 2</li></ul>`,
      trends: `<h2 style="color:#00bfff;">üìà Trends AI</h2><ul><li>#AIContent</li><li>#BossAI</li></ul>`,
      settings: `<h2 style="color:#00bfff;">‚öôÔ∏è Settings</h2><textarea id="settings-area" placeholder="Your preferences..."></textarea><br><button class="generate-btn">Save Settings</button>`
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width: 800px; text-align: center;">${content[module] || ''}</div>`;
        if (module === 'voiceover') {
          const savedKey = localStorage.getItem("elevenlabs_key");
          if (savedKey) document.getElementById("voice-key").value = savedKey;
        }
      });
    });

    async function generateVoice() {
      const key = document.getElementById("voice-key").value.trim();
      const text = document.getElementById("voice-text").value.trim();
      const status = document.getElementById("voice-status");

      if (!key || !text) return status.textContent = "‚ùå Enter both key and text";

      localStorage.setItem("elevenlabs_key", key);
      status.textContent = "üîÑ Generating voice...";

      try {
        const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
          method: "POST",
          headers: {
            "xi-api-key": key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text, voice_settings: { stability: 0.5, similarity_boost: 0.5 } })
        });
        const blob = await response.blob();
        const audio = new Audio(URL.createObjectURL(blob));
        audio.play();
        status.textContent = "‚úÖ Voiceover generated and playing!";
      } catch (err) {
        status.textContent = "‚ùå Error generating voiceover.";
      }
    }

    function generateScript() {
      const status = document.getElementById("script-status");
      status.textContent = "‚úÖ Script generated (placeholder).";
    }
  </script>
</body>
</html>
