<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f8f9fa;
      color: #222;
    }

    .sidebar {
      width: 240px;
      background: #111;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar button:hover {
      background: #444;
    }

    .sidebar button.active {
      background: #007bff;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
    }

    #toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

    textarea, input, select {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    pre {
      background-color: #eee;
      padding: 12px;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    video {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main">
    <input id="api-key" type="password" placeholder="üîë OpenAI API Key" />
    <div id="content-panel"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
