<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    ul.trend-list {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      margin: auto;
    }
    ul.trend-list li {
      background: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
    .glow-text {
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 15px #00bfff;
    }
    .chat-box {
      width: 100%;
      max-width: 600px;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      margin-bottom: 20px;
    }
    .chat-log {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chat-log p {
      margin: 6px 0;
    }
    .user-msg {
      color: #1e90ff;
    }
    .ai-msg {
      color: #00ffcc;
    }
  </style>
</head>
<body>
    <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="trends">üìà Trends AI</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1 class="glow-text">Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 class="glow-text">ü§ñ Manager AI</h2>
        <div class="chat-box">
          <div class="chat-log" id="chat-log"></div>
          <textarea id="manager-input" placeholder="Say something to Manager AI..."></textarea>
          <button class="generate-btn" onclick="sendToManager()">Send</button>
        </div>
      `,
      script: `
        <h2 class="glow-text">‚úçÔ∏è Script Writer</h2>
        <input type="text" id="openai-key" placeholder="Enter OpenAI Key" /><br>
        <textarea id="script-input" placeholder="Video idea..."></textarea><br>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <div id="script-output"></div>
      `,
      voiceover: `
        <h2 class="glow-text">üé§ Voiceover AI</h2>
        <input type="text" id="elevenlabs-key" placeholder="Enter ElevenLabs Key" /><br>
        <textarea id="voiceover-input" placeholder="Paste script..."></textarea><br>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <div id="voiceover-output"></div>
      `,
      legal: `<h2 class="glow-text">üìú Legal Review</h2><p>Checking for copyright and compliance risks...</p>`,
      upload: `<h2 class="glow-text">üì§ Upload Strategy</h2><textarea placeholder="Upload plan..."></textarea><br><button class="generate-btn">Plan</button>`,
      output: `<h2 class="glow-text">üì∫ Final Output</h2><p>View final video or result here.</p>`,
      history: `<h2 class="glow-text">üóÇÔ∏è History</h2><ul><li>Script: Passive Income</li><li>Voiceover: Motivation Tips</li></ul>`,
      trends: `<h2 class="glow-text">üìà Trends AI</h2><ul class="trend-list"><li>#BossAI</li><li>#2025Tech</li><li>#ViralShorts</li></ul>`,
      settings: `<h2 class="glow-text">‚öôÔ∏è Settings</h2><textarea placeholder="Settings..."></textarea><br><button class="generate-btn">Save</button>`
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;text-align:center;">${content[module]}</div>`;
      });
    });

    async function sendToManager() {
      const input = document.getElementById("manager-input").value;
      const chatLog = document.getElementById("chat-log");
      chatLog.innerHTML += `<p class="user-msg"><strong>You:</strong> ${input}</p>`;
      const res = await fetch("https://manager-ai-backend-3.onrender.com/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      chatLog.innerHTML += `<p class="ai-msg"><strong>AI:</strong> ${data.reply}</p>`;
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function generateScript() {
      const apiKey = document.getElementById("openai-key").value;
      const prompt = document.getElementById("script-input").value;
      const output = document.getElementById("script-output");
      output.innerText = "‚è≥ Generating...";
      const res = await fetch("https://api.openai.com/v1/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "text-davinci-003",
          prompt: prompt,
          max_tokens: 200
        })
      });
      const data = await res.json();
      output.innerText = data.choices?.[0]?.text || "‚ùå Failed to generate.";
    }

    async function generateVoice() {
      const apiKey = document.getElementById("elevenlabs-key").value;
      const text = document.getElementById("voiceover-input").value;
      const output = document.getElementById("voiceover-output");
      output.innerText = "‚è≥ Generating voice...";
      const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/default/stream", {
        method: "POST",
        headers: {
          "xi-api-key": apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          text: text,
          voice_settings: { stability: 0.75, similarity_boost: 0.75 }
        })
      });
      if (res.ok) {
        const blob = await res.blob();
        const audioUrl = URL.createObjectURL(blob);
        output.innerHTML = `<audio controls src="${audioUrl}"></audio>`;
      } else {
        output.innerText = "‚ùå Voice generation failed.";
      }
    }
  </script>
</body>
</html>
