<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    #manager-response {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #00bfff;
      margin-top: 10px;
      background-color: #121212;
      white-space: pre-wrap;
      width: 100%;
    }
    #automation-canvas {
      position: relative;
      border: 2px solid #00bfff;
      background: #1a1a1a;
      width: 100%;
      height: 500px;
      margin-top: 20px;
      overflow: hidden;
    }
    .node {
      position: absolute;
      background: #121212;
      border: 1px solid #00bfff;
      padding: 6px 10px;
      color: #00bfff;
      border-radius: 6px;
      cursor: move;
      user-select: none;
    }
    svg.connector {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="automation">‚öôÔ∏è Automation AI</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow" id="dashboard-title">Boss AI Dashboard</h1>
    <p class="glow" id="welcome-msg">Welcome. Select a module or give Manager AI a command.</p>
  </div>

<script>
// Sidebar logic
document.getElementById("toggle-btn").onclick = () => {
  document.getElementById("sidebar").classList.toggle("hidden");
  document.getElementById("main").classList.toggle("full");
};

const modules = {
  manager: `
    <h2 class="glow">ü§ñ Manager AI</h2>
    <textarea id="manager-command" placeholder="Example: Connect Script Writer to Voiceover"></textarea><br>
    <button class="generate-btn" onclick="runManagerCommand()">Send</button>
    <div id="manager-response" class="glow"></div>
  `,
  script: `
    <h2 class="glow">‚úçÔ∏è Script Writer</h2>
    <textarea placeholder="Topic..."></textarea>
  `,
  voiceover: `
    <h2 class="glow">üé§ Voiceover</h2>
    <textarea placeholder="Paste script here..."></textarea>
  `,
  automation: `
    <h2 class="glow">‚öôÔ∏è Automation AI</h2>
    <button class="generate-btn" onclick="addNode('Script Writer')">+ Script Node</button>
    <button class="generate-btn" onclick="addNode('Voiceover')">+ Voice Node</button>
    <button class="generate-btn" onclick="clearNodes()">Reset</button>
    <div id="automation-canvas"><svg class="connector"></svg></div>
  `
};

// Load module on click
document.querySelectorAll(".sidebar button").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    const mod = btn.dataset.module;
    document.getElementById("main").innerHTML = `<div style="max-width:800px;width:100%;">${modules[mod]}</div>`;
    if (mod === "automation") initAutomation();
  };
});

// Manager AI
async function runManagerCommand() {
  const input = document.getElementById("manager-command").value;
  const out = document.getElementById("manager-response");
  out.innerHTML = "üß† Thinking...";
  try {
    const res = await fetch("https://api.openrouter.ai/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + (localStorage.getItem("openrouter_key") || ""),
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "openai/gpt-3.5-turbo",
        messages: [
          { role: "system", content: "You are Manager AI. Reply with code that uses addNode and drawLinkBetweenNodes to connect AI modules." },
          { role: "user", content: input }
        ]
      })
    });
    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || "";
    out.innerText = reply;
    const match = reply.match(/```js([\s\S]*?)```/);
    if (match) {
      try { eval(match[1]); } catch (err) {
        out.innerText += `\n‚ö†Ô∏è JS Error: ${err.message}`;
      }
    }
  } catch (err) {
    out.innerText = "‚ùå Connection failed.";
  }
}

// Automation logic
let canvas, nodeCount = 0, nodes = [];

function initAutomation() {
  canvas = document.getElementById("automation-canvas");
  canvas.innerHTML = '<svg class="connector"></svg>';
  nodes = [];
  nodeCount = 0;
}

function addNode(label) {
  const node = document.createElement("div");
  node.className = "node";
  node.textContent = label;
  node.style.left = `${40 + nodeCount * 100}px`;
  node.style.top = `${60 + nodeCount * 50}px`;
  canvas.appendChild(node);
  makeDraggable(node);
  nodes.push(node);
  nodeCount++;
}

function drawLinkBetweenNodes(from, to) {
  const a = nodes.find(n => n.textContent === from);
  const b = nodes.find(n => n.textContent === to);
  if (!a || !b) return;
  const svg = canvas.querySelector("svg");
  const ar = a.getBoundingClientRect(), br = b.getBoundingClientRect(), cr = canvas.getBoundingClientRect();
  const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
  line.setAttribute("x1", ar.left + ar.width / 2 - cr.left);
  line.setAttribute("y1", ar.top + ar.height / 2 - cr.top);
  line.setAttribute("x2", br.left + br.width / 2 - cr.left);
  line.setAttribute("y2", br.top + br.height / 2 - cr.top);
  line.setAttribute("stroke", "#00bfff");
  line.setAttribute("stroke-width", "2");
  svg.appendChild(line);
}

function clearNodes() {
  initAutomation();
}

function makeDraggable(el) {
  let offsetX, offsetY, dragging = false;
  el.onmousedown = e => {
    dragging = true;
    offsetX = e.offsetX;
    offsetY = e.offsetY;
    document.onmousemove = ev => {
      if (dragging) {
        el.style.left = ev.pageX - canvas.offsetLeft - offsetX + "px";
        el.style.top = ev.pageY - canvas.offsetTop - offsetY + "px";
      }
    };
    document.onmouseup = () => { dragging = false; };
  };
}

window.onload = () => {
  document.querySelector('[data-module="manager"]').click();
};
</script>
</body>
</html>
