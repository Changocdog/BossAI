<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1100;
      background-color: #111;
      border: none;
      color: white;
      padding: 5px 10px;
    }

    /* Content */
    .main-content {
      margin-left: 30px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    h1 {
      color: red;
    }

    .prompt-box {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2 style="padding-left: 24px;">üìÅ Modules</h2>
    <a onclick="showModule('dashboard')">Dashboard</a>
    <a onclick="showModule('scripts')">Scripts</a>
    <a onclick="showModule('voiceovers')">Voiceovers</a>
    <a onclick="showModule('uploads')">Uploads</a>
    <a onclick="showModule('settings')">Settings</a>
  </div>

  <div class="main-content" id="main">
    <h1>üöÄ Boss AI Dashboard</h1>
    <p>Your AI-Powered Content Studio</p>

    <div class="prompt-box" id="promptBox">
      <input type="text" id="promptInput" placeholder="Enter your prompt here..." />
      <button onclick="generate()">Generate Video</button>
    </div>

    <div class="output" id="output">Awaiting input...</div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = (sidebar.style.left === '0px') ? '-250px' : '0px';
    }

    function generate() {
      const input = document.getElementById('promptInput').value;
      const output = document.getElementById('output');
      output.textContent = `Generating video from prompt: "${input}"... (simulated)`;
    }

    function showModule(module) {
      const output = document.getElementById('output');
      const promptBox = document.getElementById('promptBox');

      if (module === 'dashboard') {
        output.textContent = 'Welcome to the Boss AI Dashboard!';
        promptBox.style.display = 'block';
      } else if (module === 'scripts') {
        output.textContent = 'Sample Script:\n\n"Are you tired of wasting time and money? In this short video, we‚Äôll show you how to fix that in 3 simple steps!"';
        promptBox.style.display = 'none';
      } else {
        output.textContent = `Module "${module}" is coming soon...`;
        promptBox.style.display = 'none';
      }
    }
  </script>

</body>
</html>
