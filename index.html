<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: fixed;
      height: 100%;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 10;
    }
    .sidebar button {
      background: #121212;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
      width: calc(100% - 240px);
      overflow-y: auto;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
    }
    textarea, input[type="text"], input[type="password"] {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #00bfff;
      color: #fff;
      border-radius: 6px;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    ul.trend-list {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      margin: auto;
    }
    ul.trend-list li {
      background: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">☰ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">🤖 Manager AI</button>
    <button data-module="legal">📜 Legal Review</button>
    <button data-module="script">✍️ Script Writer</button>
    <button data-module="voiceover">🎤 Voiceover</button>
    <button data-module="upload">📤 Upload Strategy</button>
    <button data-module="output">📺 Final Output</button>
    <button data-module="history">🗂️ History</button>
    <button data-module="trends">📈 Trends AI</button>
    <button data-module="settings">⚙️ Settings</button>
  </div>

  <div class="main" id="main">
    <h2>Boss AI Dashboard</h2>
    <p>Welcome to your AI control panel</p>
  </div>

  <script>
    const modules = {
      manager: `<h2>🤖 Manager AI</h2><p>This AI coordinates all sub-AIs and oversees the entire process. Type a command below to get started.</p><textarea placeholder="E.g., 'Generate a video on passive income'"></textarea><br><button class="generate-btn">Run Manager AI</button>`,
      legal: `<h2>📜 Legal Review</h2><p>This module scans content for copyright and legal risk.</p><textarea placeholder="Paste content to review..."></textarea><br><button class="generate-btn">Run Legal Review</button>`,
      script: `<h2>✍️ Script Writer</h2><p>Generate high-engagement short video scripts.</p><textarea placeholder="Describe your topic (e.g. investing, motivation)..."></textarea><br><button class="generate-btn">Generate Script</button>`,
      voiceover: `
        <h2>🎤 Voiceover AI</h2>
        <p>Use ElevenLabs for realistic voiceover.</p>
        <input type="text" id="eleven-api" placeholder="Enter ElevenLabs API Key"/>
        <textarea id="voice-script" placeholder="Paste your script here..."></textarea>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <div id="voice-output" style="margin-top:20px;"></div>
      `,
      upload: `<h2>📤 Upload Strategy</h2><p>Choose best platform and schedule.</p><textarea placeholder="Describe your content..."></textarea><br><button class="generate-btn">Get Upload Plan</button>`,
      output: `<h2>📺 Final Output</h2><p>Your AI-generated video will appear here.</p><div style="margin: 20px auto; max-width: 560px;"><iframe width="100%" height="315" src="https://www.youtube.com/embed/fx1HgAG78qg" frameborder="0" allowfullscreen></iframe></div>`,
      history: `<h2>🗂️ History</h2><ul><li>Video: Passive Income Tips</li><li>Script: How to Budget</li><li>Upload Plan: TikTok + 7pm</li></ul>`,
      trends: `<h2>📈 Trends AI</h2><p>Latest trends:</p><ul class="trend-list"><li>#AIContent</li><li>#FinanceTips</li><li>#Crypto2025</li></ul><button class="generate-btn" onclick="updateTrends()">🔁 Refresh</button>`,
      settings: `<h2>⚙️ Settings</h2><textarea placeholder="Preferences and API keys..."></textarea><br><button class="generate-btn">Save Settings</button>`
    };

    function updateTrends() {
      const list = document.querySelector('.trend-list');
      if (list) {
        list.innerHTML = `
          <li>#MakeMoneyOnline</li>
          <li>#AutomatedAI</li>
          <li>#DigitalNomad</li>
          <li>#ContentEmpire</li>
        `;
      }
    }

    function generateVoice() {
      const apiKey = document.getElementById("eleven-api").value;
      const text = document.getElementById("voice-script").value;
      const outputDiv = document.getElementById("voice-output");

      if (!apiKey || !text) {
        alert("Please provide both API key and script.");
        return;
      }

      outputDiv.innerHTML = "⏳ Generating voice...";

      fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
        method: "POST",
        headers: {
          "xi-api-key": apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          text: text,
          voice_settings: {
            stability: 0.3,
            similarity_boost: 0.8
          }
        })
      })
      .then(res => res.blob())
      .then(blob => {
        const audioURL = URL.createObjectURL(blob);
        outputDiv.innerHTML = \`
          ✅ Voice generated!<br><br>
          <audio controls src="\${audioURL}"></audio>
        \`;
      })
      .catch(err => {
        console.error("Voice Error:", err);
        outputDiv.innerHTML = "❌ Error generating voice.";
      });
    }

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        document.getElementById("main").innerHTML = modules[mod] || "<p>Module not found.</p>";
      });
    });

    document.getElementById("toggle-btn").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("hidden");
    });
  </script>
</body>
</html>
