<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: 'Orbitron', sans-serif;
      background: #000; color: #0ff;
      display: flex; height: 100vh; overflow: hidden;
    }
    .sidebar {
      width: 240px; background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex; flex-direction: column;
      gap: 10px; height: 100vh;
      position: fixed; left: 0; top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #0ff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      text-shadow: 0 0 6px #0ff;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1; margin-left: 240px;
      width: calc(100% - 240px);
      display: flex; justify-content: center;
      align-items: center; flex-direction: column;
      padding: 20px; text-align: center;
    }
    .main.full {
      margin-left: 0; width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px; left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%; max-width: 500px;
      padding: 12px; margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
    }
    ul.trend-list {
      list-style: none;
      padding-left: 0; max-width: 500px;
      margin: auto;
    }
    ul.trend-list li {
      background: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">â˜° Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ğŸ¤– Manager AI</button>
    <button data-module="legal">ğŸ“œ Legal Review</button>
    <button data-module="script">âœï¸ Script Writer</button>
    <button data-module="voiceover">ğŸ¤ Voiceover</button>
    <button data-module="upload">ğŸ“¤ Upload Strategy</button>
    <button data-module="output">ğŸ“º Final Output</button>
    <button data-module="history">ğŸ—‚ï¸ History</button>
    <button data-module="trends">ğŸ“ˆ Trends AI</button>
    <button data-module="settings">âš™ï¸ Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `<h2 style="color:#00bfff;">ğŸ¤– Manager AI</h2><p>This AI coordinates tasks and sub-AIs.</p>`,
      legal: `<h2 style="color:#00bfff;">ğŸ“œ Legal Review</h2><p>Checking content compliance and copyright risks...</p>`,
      script: `
        <h2 style="color:#00bfff;">âœï¸ Script Writer AI</h2>
        <textarea placeholder="Enter your video idea..."></textarea><br>
        <button class="generate-btn">Generate Script</button>
      `,
      voiceover: `
        <h2 style="color:#00bfff;">ğŸ¤ Voiceover AI</h2>
        <textarea placeholder="Paste your script..."></textarea><br>
        <button class="generate-btn">Generate Voiceover</button>
      `,
      upload: `<h2 style="color:#00bfff;">ğŸ“¤ Upload Strategy</h2><textarea placeholder="Upload goals..."></textarea><br><button class="generate-btn">Optimize</button>`,
      output: `<h2 style="color:#00bfff;">ğŸ“º Final Output</h2><iframe width="100%" height="315" src="https://www.youtube.com/embed/fx1HgAG78qg" frameborder="0" allowfullscreen></iframe>`,
      history: `<h2 style="color:#00bfff;">ğŸ—‚ï¸ History</h2><ul><li>Script: â€œPassive Incomeâ€</li><li>Voiceover: â€œCrypto Tipsâ€</li></ul>`,
      trends: `<h2 style="color:#00bfff;">ğŸ“ˆ Trends AI</h2><ul class="trend-list"><li>#MakeMoneyOnline</li><li>#GPTBusiness</li><li>#BossAI</li></ul><button class="generate-btn" onclick="updateTrends()">ğŸ”„ Refresh</button>`,
      settings: `<h2 style="color:#00bfff;">âš™ï¸ Settings</h2><textarea placeholder="Preferences..."></textarea><br><button class="generate-btn">Save</button>`
    };

    function updateTrends() {
      const list = document.querySelector(".trend-list");
      if (list) {
        list.innerHTML = `
          <li>#Crypto2025</li>
          <li>#ViralContent</li>
          <li>#OpenRouter</li>
        `;
      }
    }

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;text-align:center">${content[module]}</div>`;
      });
    });
  </script>

</body>
</html>
