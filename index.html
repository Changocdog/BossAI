<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss AI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="boss-logo.jpeg" />
</head>
<body>
  <header>
    <h1>Boss AI</h1>
    <p>Your AI-Powered Content Studio</p>
  </header>

  <main>
    <input type="text" placeholder="Enter your task, idea, or topic..." />

    <section class="buttons">
      <button>🧠 Task AI</button>
      <button>✍️ Script AI</button>
      <button>🎙️ Voiceover AI</button>
      <button>✂️ Clipper AI</button>
      <button>🗂️ Upload AI</button>
      <button>⚖️ Legal AI</button>
      <button>📊 Manager AI</button>
      <button>🔍 Research AI</button>
    </section>

    <section class="output">
      <h2>Output:</h2>
      <textarea placeholder="Awaiting input..."></textarea>
      <button class="play-btn">Play Voiceover</button>
    </section>

    <section id="content-history">
      <h2>📁 Content History</h2>
      <div id="history-log">
        <p>No posts yet.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Boss AI. All rights reserved.</p>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
