<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      background: linear-gradient(135deg, #0a192f, #0c2340);
      color: #fff;
      overflow: hidden;
    }

    #toggle-btn {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1001;
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar {
      width: 240px;
      background: #0e0e0e;
      padding-top: 60px;
      padding-left: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-250px);
    }

    .sidebar button {
      background: #1a1a1a;
      color: white;
      border: none;
      padding: 12px;
      font-size: 15px;
      text-align: left;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar button:hover {
      background: #333;
    }

    .sidebar button.active {
      background-color: #007bff;
    }

    .main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    #api-key {
      padding: 14px 18px;
      font-size: 16px;
      width: 100%;
      max-width: 500px;
      background-color: #1c1c1e;
      border: none;
      border-radius: 8px;
      color: white;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
      margin-top: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">☰ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">🤖 Manager AI</button>
    <button data-module="legal">📜 Legal Review</button>
    <button data-module="script">✍️ Script Writer</button>
    <button data-module="voiceover">🎤 Voiceover</button>
    <button data-module="upload">📤 Upload Strategy</button>
    <button data-module="output">📺 Final Output</button>
    <button data-module="history">🗂️ History</button>
    <button data-module="settings">⚙️ Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Enter your OpenAI API key to begin:</p>
    <input id="api-key" type="password" placeholder="🔑 Enter your OpenAI API Key" />
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
    });

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const module = button.getAttribute("data-module");
        const content = {
          manager: `<h2>🤖 General Manager AI</h2><p>This AI coordinates the sub-AIs and manages workflows.</p>`,
          legal: `<h2>📜 Legal Review</h2><p>Reviewing content for compliance...</p>`,
          script: `<h2>✍️ Script Writer</h2><p>Generate and edit video scripts here.</p>`,
          voiceover: `<h2>🎤 Voiceover AI</h2><p>Convert scripts into audio narration.</p>`,
          upload: `<h2>📤 Upload Strategy</h2><p>Optimize upload timing and strategy.</p>`,
          output: `<h2>📺 Final Output</h2><p>See the complete video or content result.</p>`,
          history: `<h2>🗂️ History</h2><p>Review past scripts and outputs.</p>`,
          settings: `<h2>⚙️ Settings</h2><p>Configure preferences and integrations.</p>`
        };

        document.getElementById("main").innerHTML = `
          <h2>${content[module]?.match(/<h2>(.*?)<\/h2>/)?.[1] || ''}</h2>
          <p>${content[module]?.match(/<p>(.*?)<\/p>/)?.[1] || ''}</p>
        `;
      });
    });
  </script>

</body>
</html>
