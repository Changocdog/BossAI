<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden { transform: translateX(-100%); }

    .sidebar button {
      background: #121212;
      color: #ffffff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }

    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }

    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }

    .main.full {
      margin-left: 0;
      width: 100%;
    }

    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }

    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
      margin: 10px auto;
      display: block;
    }

    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 0 10px #00bfff88;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">â˜° Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ğŸ¤– Manager AI</button>
    <button data-module="legal">ğŸ“œ Legal Review</button>
    <button data-module="script">âœï¸ Script Writer</button>
    <button data-module="voiceover">ğŸ¤ Voiceover</button>
    <button data-module="upload">ğŸ“¤ Upload Strategy</button>
    <button data-module="output">ğŸ“º Final Output</button>
    <button data-module="history">ğŸ—‚ï¸ History</button>
    <button data-module="settings">âš™ï¸ Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Enter your OpenAI API key to begin:</p>
    <input id="api-key" type="password" placeholder="ğŸ”‘ Enter your OpenAI API Key" />
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `<h2>ğŸ¤– General Manager AI</h2><p>This AI coordinates the sub-AIs and manages workflows.</p>`,
      legal: `<h2>ğŸ“œ Legal Review</h2><p>Checking for content compliance...</p>`,
      script: `<h2>âœï¸ Script Writer</h2><textarea placeholder='Write your script here...'></textarea><br><button class="generate-btn">Generate Script</button>`,
      voiceover: `<h2>ğŸ¤ Voiceover AI</h2><textarea placeholder='Paste your script here...'></textarea><br><button class="generate-btn">Generate Voiceover</button>`,
      upload: `
        <h2>ğŸ“¤ Upload Strategy</h2>
        <textarea id="upload-input" placeholder="Describe your video goals or niche..."></textarea>
        <button class="generate-btn" onclick="generateUploadStrategy()">Optimize Upload Plan</button>
        <div id="upload-result" style="margin-top:20px;"></div>
      `,
      output: `<h2>ğŸ“º Final Output</h2><p>This is where your video result will appear.</p>`,
      history: `<h2>ğŸ—‚ï¸ History</h2><ul id="history-list"><li>No history yet.</li></ul>`,
      settings: `<h2>âš™ï¸ Settings</h2><p>Adjust system preferences.</p>`
    };

    function generateUploadStrategy() {
      const input = document.getElementById("upload-input").value.trim();
      const output = document.getElementById("upload-result");

      if (!input) {
        output.innerHTML = "<p style='color:red;'>Please describe your video.</p>";
        return;
      }

      // Simulated logic
      const strategy = `
        <p><strong>ğŸ“† Best Time to Upload:</strong> Wednesday 5 PM (based on finance audience trends)</p>
        <p><strong>ğŸ“± Platform:</strong> YouTube Shorts + TikTok</p>
        <p><strong>ğŸ§  Hook Suggestion:</strong> "How to Grow $100 into $1000: Fast Strategy!"</p>
      `;

      output.innerHTML = strategy;

      // Save to localStorage for history
      const history = JSON.parse(localStorage.getItem("uploadHistory") || "[]");
      history.unshift({ prompt: input, result: strategy });
      localStorage.setItem("uploadHistory", JSON.stringify(history));
    }

    function loadHistory() {
      const historyData = JSON.parse(localStorage.getItem("uploadHistory") || "[]");
      const list = document.getElementById("history-list");
      list.innerHTML = historyData.map(entry => `<li><b>Prompt:</b> ${entry.prompt}<br/>${entry.result}</li>`).join('');
    }

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width: 800px; text-align: center;">${content[module] || ''}</div>`;

        if (module === "history") loadHistory();
      });
    });
  </script>

</body>
</html>
