<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar button {
      background: #121212;
      color: #ffffff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }

    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }

    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }

    .main.full {
      margin-left: 0;
      width: 100%;
    }

    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00bfff;
      letter-spacing: 1px;
    }

    p {
      color: #cccccc;
      font-size: 14px;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    #api-key {
      padding: 14px 18px;
      font-size: 16px;
      width: 100%;
      max-width: 500px;
      background-color: #1a1a1a;
      border: 1px solid #00bfff;
      border-radius: 8px;
      color: #ffffff;
      box-shadow: 0 0 10px #00bfff88;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }

    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 0 10px #00bfff88;
    }

    @media (max-width: 768px) {
      .main {
        margin-left: 0;
        width: 100%;
      }

      .sidebar {
        position: fixed;
        z-index: 999;
      }
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Enter your OpenAI API key to begin:</p>
    <input id="api-key" type="password" placeholder="üîë Enter your OpenAI API Key" />
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    function generateVoiceover() {
      const input = document.querySelector("#main textarea")?.value;
      const resultDiv = document.createElement("div");
      resultDiv.style.marginTop = "20px";

      if (!input || input.trim() === "") {
        resultDiv.innerHTML = "<p style='color: orange;'>Please enter a script first.</p>";
      } else {
        resultDiv.innerHTML = `
          <p style="color:#00bfff;">Simulated Voiceover Output:</p>
          <audio controls style="margin-top:10px;">
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
          <p style="font-size:13px;color:#aaa;">(This is a placeholder audio. Real voice generation can be added next.)</p>
        `;
      }

      document.getElementById("main").appendChild(resultDiv);
    }

    function optimizeUploadPlan() {
      const input = document.querySelector("#main textarea")?.value;
      const resultDiv = document.createElement("div");
      resultDiv.style.marginTop = "20px";

      if (!input || input.trim() === "") {
        resultDiv.innerHTML = "<p style='color: orange;'>Please describe your video goal.</p>";
      } else {
        resultDiv.innerHTML = `
          <h3 style="color:#00bfff;">üìà Upload Plan Suggestions:</h3>
          <ul style="text-align:left; font-size:14px; color:#ddd;">
            <li><strong>Platform:</strong> TikTok, YouTube Shorts</li>
            <li><strong>Best Time to Post:</strong> 5:00 PM ‚Äì 7:00 PM (local time)</li>
            <li><strong>Hashtag Strategy:</strong> #finance #moneymindset #bossmoves</li>
            <li><strong>Frequency:</strong> 1‚Äì2 times per day, 6 days/week</li>
          </ul>
          <p style="font-size:13px;color:#aaa;">(Simulated plan. AI-powered strategy coming next!)</p>
        `;
      }

      document.getElementById("main").appendChild(resultDiv);
    }

    const content = {
      manager: `<h2 style="color:#00bfff;">ü§ñ General Manager AI</h2><p>This AI coordinates the sub-AIs and manages workflows.</p>`,
      legal: `<h2 style="color:#00bfff;">üìú Legal Review</h2><p>Reviewing content for compliance...</p>`,
      script: `<h2 style="color:#00bfff;">‚úçÔ∏è Script Writer</h2><textarea placeholder='Write your script here...'></textarea><br><button class="generate-btn">Generate Script</button>`,
      voiceover: `<h2 style="color:#00bfff;">üé§ Voiceover AI</h2><textarea placeholder='Paste your script here...'></textarea><br><button class="generate-btn" onclick="generateVoiceover()">Generate Voiceover</button>`,
      upload: `<h2 style="color:#00bfff;">üì§ Upload Strategy</h2><textarea placeholder='Describe your video goals...'></textarea><br><button class="generate-btn" onclick="optimizeUploadPlan()">Optimize Upload Plan</button>`,
      output: `<h2 style="color:#00bfff;">üì∫ Final Output</h2><p>This is where your final video or result will appear.</p><br><button class="generate-btn">Render Final Video</button>`,
      history: `<h2 style="color:#00bfff;">üóÇÔ∏è History</h2><p>Review your past content outputs.</p><ul><li>Script 1</li><li>Voiceover 2</li><li>Upload Strategy 3</li></ul>`,
      settings: `<h2 style="color:#00bfff;">‚öôÔ∏è Settings</h2><p>Configure app preferences and integrations.</p><textarea placeholder="Set custom preferences here..."></textarea><br><button class="generate-btn">Save Settings</button>`
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const module = button.getAttribute("data-module");
        main.innerHTML = `
          <div style="max-width: 800px; text-align: center;">
            ${content[module] || ''}
          </div>
        `;
      });
    });
  </script>

</body>
</html>
