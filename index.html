<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    .glow-box {
      max-width: 800px;
      padding: 10px;
      background: #121212;
      border: 1px solid #00bfff;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <p class="glow">Select Manager AI or adjust settings.</p>
  </div>
  <script>
    const toggleBtn = document.getElementById("toggle-btn"),
          sidebar = document.getElementById("sidebar"),
          main = document.getElementById("main");

    const content = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-input" placeholder="Ask a question or give a command..."></textarea>
        <button class="generate-btn" onclick="sendToInternalGPT()">Send</button>
        <div class="glow-box" id="manager-output">No response yet.</div>
      `,
      settings: `
        <h2 class="glow">‚öôÔ∏è Settings</h2>
        <input id="api-key" type="password" placeholder="OpenRouter API Key"/>
        <button class="generate-btn" onclick="saveKey()">Save Key</button>
        <button class="generate-btn" onclick="clearKey()">Clear Key</button>
        <div class="glow-box" id="settings-status"></div>
      `
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        main.innerHTML = content[mod];
        if (mod === 'settings') loadKey();
      });
    });

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    function saveKey() {
      const key = document.getElementById('api-key').value.trim();
      if (key.length > 10) {
        localStorage.setItem('openrouter_key', key);
        document.getElementById('settings-status').innerText = '‚úÖ Key saved';
      }
    }

    function clearKey() {
      localStorage.removeItem('openrouter_key');
      document.getElementById('settings-status').innerText = '‚ùå Key cleared';
    }

    function loadKey() {
      const key = localStorage.getItem('openrouter_key');
      document.getElementById('settings-status').innerText = key ? '‚úÖ Key is saved' : '‚ùå No key saved';
    }

    async function sendToInternalGPT() {
      const input = document.getElementById('manager-input').value;
      const key = localStorage.getItem('openrouter_key');
      const out = document.getElementById('manager-output');
      if (!key || !input) return out.innerText = '‚ùå Missing key or input';

      out.innerText = 'ü§ñ Thinking...';
      const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + key,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'openai/gpt-3.5-turbo',
          messages: [
            { role: 'system', content: 'You are an embedded internal GPT assistant that understands and controls this app.' },
            { role: 'user', content: input }
          ]
        })
      });
      const data = await res.json();
      out.innerText = data?.choices?.[0]?.message?.content || '‚ö†Ô∏è No response.';
    }

    window.onload = () => {
      document.querySelector('[data-module="manager"]').click();
    };
  </script>
</body>
</html>
