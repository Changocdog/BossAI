<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      background-color: #000;
      color: #fff;
    }

    .sidebar {
      width: 240px;
      background: #000;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      background: #111;
      color: #00aaff;
      border: none;
      border-radius: 4px;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
    }

    .sidebar button:hover {
      background: #222;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    #toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px 16px;
      font-size: 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      max-width: 400px;
      padding: 14px;
      font-size: 18px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #111;
      color: white;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar">
    <button data-module="manager">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main">
    <h1>Boss AI</h1>
    <p>Enter your OpenAI API key:</p>
    <input id="api-key" type="password" placeholder="üîë OpenAI API Key" />
  </div>

  <script src="script.js"></script>
</body>
</html>
