<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin: 10px 0;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    #manager-response {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #00bfff;
      margin-top: 10px;
      background-color: #121212;
      white-space: pre-wrap;
      width: 100%;
      font-size: 14px;
    }
    .error-text { color: red; font-weight: bold; }
    #automation-canvas {
      position: relative;
      border: 2px solid #00bfff;
      background: #1a1a1a;
      width: 100%;
      height: 500px;
      margin-top: 20px;
    }
    .node {
      position: absolute;
      background: #121212;
      border: 1px solid #00bfff;
      padding: 6px 10px;
      color: #00bfff;
      border-radius: 6px;
      cursor: grab;
    }
    .connector {
      position: absolute;
      height: 2px;
      background: #00bfff;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="automation">‚öôÔ∏è Automation AI</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <p class="glow">Welcome. Select a module.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn"),
          sidebar = document.getElementById("sidebar"),
          main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-command" placeholder="E.g. 'Add voiceover node and connect it to script'"></textarea>
        <button class="generate-btn" onclick="runManagerCommand()">Send</button>
        <button class="generate-btn" onclick="clearManagerChat()">Clear Chat</button>
        <div id="manager-response" class="glow"></div>
      `,
      script: `<h2 class="glow">‚úçÔ∏è Script Writer</h2><textarea placeholder="Video topic..."></textarea>`,
      voiceover: `<h2 class="glow">üé§ Voiceover</h2><textarea placeholder="Script for voiceover..."></textarea>`,
      automation: `
        <h2 class="glow">‚öôÔ∏è Automation AI (n8n style)</h2>
        <button class="generate-btn" onclick="addNode('Script')">+ Script Node</button>
        <button class="generate-btn" onclick="addNode('Voiceover')">+ Voiceover Node</button>
        <div id="automation-canvas"></div>
      `
    };

    function loadModule(mod) {
      document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
      document.querySelector(`[data-module="${mod}"]`).classList.add("active");
      main.innerHTML = `<div style="max-width:800px;width:100%;">${content[mod]}</div>`;
      if (mod === 'automation') initAutomation();
    }

    document.querySelectorAll('.sidebar button').forEach(b =>
      b.addEventListener('click', () => loadModule(b.getAttribute('data-module')))
    );
    window.onload = () => loadModule(localStorage.getItem('last_module') || 'manager');

    function clearManagerChat(){
      localStorage.removeItem("manager_conversation");
      document.getElementById("manager-response").innerHTML="üßπ Chat cleared.";
    }

    let canvas, nodes = [], nodeId = 1, connectors = [];

    function initAutomation() {
      canvas = document.getElementById("automation-canvas");
      canvas.innerHTML = '';
      nodes = [];
      connectors = [];
    }

    function addNode(label) {
      const div = document.createElement("div");
      div.className = "node";
      div.textContent = label + " Node " + nodeId;
      div.dataset.id = nodeId++;
      div.style.top = (20 + Math.random()*100) + "px";
      div.style.left = (20 + Math.random()*200) + "px";
      makeDraggable(div);
      canvas.appendChild(div);
      nodes.push(div);
    }

    function connectNodes(fromLabel, toLabel) {
      const from = nodes.find(n => n.textContent.toLowerCase().includes(fromLabel.toLowerCase()));
      const to = nodes.find(n => n.textContent.toLowerCase().includes(toLabel.toLowerCase()));
      if (!from || !to) return;

      const line = document.createElement("div");
      line.className = "connector";

      const x1 = from.offsetLeft + from.offsetWidth / 2;
      const y1 = from.offsetTop + from.offsetHeight / 2;
      const x2 = to.offsetLeft + to.offsetWidth / 2;
      const y2 = to.offsetTop + to.offsetHeight / 2;

      const length = Math.hypot(x2 - x1, y2 - y1);
      line.style.width = length + "px";
      line.style.left = x1 + "px";
      line.style.top = y1 + "px";
      line.style.transformOrigin = "0 0";
      line.style.transform = `rotate(${Math.atan2(y2 - y1, x2 - x1)}rad)`;

      canvas.appendChild(line);
      connectors.push(line);
    }

    function makeDraggable(el) {
      let offsetX, offsetY;
      el.addEventListener("mousedown", e => {
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        function move(ev) {
          el.style.left = ev.clientX - offsetX - sidebar.offsetWidth + "px";
          el.style.top = ev.clientY - offsetY + "px";
        }
        function up() {
          document.removeEventListener("mousemove", move);
          document.removeEventListener("mouseup", up);
        }
        document.addEventListener("mousemove", move);
        document.addEventListener("mouseup", up);
      });
    }

    // Manager AI logic
    async function runManagerCommand(){
      const cmd = document.getElementById("manager-command").value.trim();
      const box = document.getElementById("manager-response");
      if (!cmd) return box.innerHTML = "‚ùå Missing command";
      box.innerHTML = "ü§ñ Processing...";

      // Fake response for local logic
      if (cmd.toLowerCase().includes("add voiceover")) addNode("Voiceover");
      if (cmd.toLowerCase().includes("add script")) addNode("Script");
      if (cmd.toLowerCase().includes("connect")) {
        const match = cmd.match(/connect (\w+) to (\w+)/i);
        if (match) connectNodes(match[1], match[2]);
      }

      box.innerHTML = `‚úÖ Executed: ${cmd}`;
    }
  </script>
</body>
</html>
