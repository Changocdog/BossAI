<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="trends">üìà Trends AI</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const toggleBtn = document.getElementById("toggle-btn");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2>ü§ñ Manager AI</h2>
        <p>Ask me anything or tell me to make app changes:</p>
        <textarea id="manager-command" placeholder="e.g., Change background color to black..."></textarea><br>
        <button class="generate-btn" onclick="runManagerCommand()">Send Command</button>
        <div id="manager-response" style="margin-top:10px;"></div>
      `,
      legal: `<h2>üìú Legal Review</h2><p>Content compliance check.</p>`,
      script: `
        <h2>‚úçÔ∏è Script Writer</h2>
        <textarea id="script-input" placeholder="Enter video idea"></textarea>
        <input id="script-key" type="password" placeholder="OpenRouter API Key"/>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <div id="script-output"></div>
      `,
      voiceover: `
        <h2>üé§ Voiceover</h2>
        <textarea id="voice-input" placeholder="Enter script here"></textarea>
        <input id="voice-key" type="password" placeholder="ElevenLabs API Key"/>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <div id="voice-status"></div>
      `,
      upload: `<h2>üì§ Upload Strategy</h2><p>Upload logic goes here.</p>`,
      output: `<h2>üì∫ Final Output</h2><p>Preview your content.</p>`,
      history: `<h2>üóÇÔ∏è History</h2><p>View previous outputs.</p>`,
      trends: `<h2>üìà Trends AI</h2><p>Discover what‚Äôs trending.</p>`,
      settings: `<h2>‚öôÔ∏è Settings</h2><p>Manage preferences here.</p>`
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:600px;">${content[module]}</div>`;
      });
    });

    async function runManagerCommand() {
      const command = document.getElementById("manager-command").value.trim();
      const responseBox = document.getElementById("manager-response");
      if (!command) {
        responseBox.innerHTML = "‚ùå Please enter a command.";
        return;
      }
      // Interpret direct UI commands
      const lower = command.toLowerCase();
      if (lower.includes("background") && lower.includes("color")) {
        const color = lower.split("color to")[1]?.trim();
        if (color) {
          document.body.style.background = color;
          responseBox.innerHTML = `‚úÖ Changed background to ${color}`;
          return;
        }
      }
      if (lower.includes("hide sidebar")) {
        sidebar.classList.add("hidden");
        responseBox.innerHTML = `‚úÖ Sidebar hidden.`;
        return;
      }
      if (lower.includes("show sidebar")) {
        sidebar.classList.remove("hidden");
        responseBox.innerHTML = `‚úÖ Sidebar shown.`;
        return;
      }

      // Otherwise send to OpenRouter
      responseBox.innerHTML = "ü§î Thinking...";
      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + localStorage.getItem("openrouter_key"),
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are the Manager AI. Interpret commands and help run the Boss AI app." },
              { role: "user", content: command }
            ]
          })
        });
        const data = await res.json();
        responseBox.innerHTML = data.choices?.[0]?.message?.content || "No response.";
      } catch (err) {
        responseBox.innerHTML = `‚ùå ${err.message}`;
      }
    }

    async function generateScript() {
      const key = document.getElementById("script-key").value.trim();
      const idea = document.getElementById("script-input").value.trim();
      const output = document.getElementById("script-output");
      if (!key || !idea) {
        output.innerHTML = "‚ùå Missing input or key.";
        return;
      }
      output.innerHTML = "üß† Generating...";
      try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "openai/gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You're a short-form video script writer." },
              { role: "user", content: `Create a 30-second script on: ${idea}` }
            ]
          })
        });
        const data = await res.json();
        output.innerHTML = data.choices?.[0]?.message?.content || "‚ùå No output.";
      } catch (err) {
        output.innerHTML = `‚ùå ${err.message}`;
      }
    }

    async function generateVoice() {
      const key = document.getElementById("voice-key").value.trim();
      const text = document.getElementById("voice-input").value.trim();
      const status = document.getElementById("voice-status");
      if (!key || !text) {
        status.innerHTML = "‚ùå Missing input or key.";
        return;
      }
      status.innerHTML = "üé§ Processing...";
      try {
        const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
          method: "POST",
          headers: {
            "xi-api-key": key,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: text })
        });
        const blob = await res.blob();
        const audio = new Audio(URL.createObjectURL(blob));
        audio.play();
        status.innerHTML = "‚úÖ Voice is playing.";
      } catch (err) {
        status.innerHTML = `‚ùå ${err.message}`;
      }
    }
  </script>
</body>
</html>
