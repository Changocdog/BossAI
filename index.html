<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden { transform: translateX(-100%); }

    .sidebar button {
      background: #121212;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }

    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }

    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }

    .main.full {
      margin-left: 0;
      width: 100%;
    }

    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }

    input, textarea {
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #00bfff;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      width: 100%;
      max-width: 500px;
      margin-top: 10px;
    }

    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 0 10px #00bfff88;
    }

    #output-box {
      margin-top: 20px;
      max-width: 600px;
      text-align: left;
      white-space: pre-wrap;
    }

    h2 {
      color: #00bfff;
    }

    @media (max-width: 768px) {
      .main {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Enter your OpenAI API key to begin:</p>
    <input id="api-key" type="password" placeholder="üîë Enter your OpenAI API Key" />
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const toggleBtn = document.getElementById("toggle-btn");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `<h2>ü§ñ General Manager AI</h2><p>This AI coordinates the sub-AIs and manages workflows.</p>`,
      legal: `<h2>üìú Legal Review</h2><p>Reviewing content for compliance...</p>`,
      script: `
        <h2>‚úçÔ∏è Script Writer</h2>
        <textarea id="prompt" placeholder="Enter a video topic..."></textarea>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <div id="output-box"></div>
      `,
      voiceover: `<h2>üé§ Voiceover</h2><p>Coming soon.</p>`,
      upload: `<h2>üì§ Upload Strategy</h2><p>Coming soon.</p>`,
      output: `<h2>üì∫ Final Output</h2><p>Coming soon.</p>`,
      history: `<h2>üóÇÔ∏è History</h2><p>Coming soon.</p>`,
      settings: `<h2>‚öôÔ∏è Settings</h2><p>Coming soon.</p>`
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = content[module];
      });
    });

    async function generateScript() {
      const prompt = document.getElementById("prompt").value;
      const apiKey = document.getElementById("api-key").value;
      const outputBox = document.getElementById("output-box");
      outputBox.innerText = "Generating...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a helpful script-writing assistant for short-form videos." },
              { role: "user", content: prompt }
            ],
            max_tokens: 300,
            temperature: 0.7
          })
        });

        const data = await response.json();
        const script = data.choices[0].message.content;
        outputBox.innerText = script;
      } catch (err) {
        outputBox.innerText = "Error generating script. Check API key or try again.";
      }
    }
  </script>

</body>
</html>
