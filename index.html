<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background-color: #111;
      color: white;
      border: none;
      z-index: 1001;
      cursor: pointer;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #1a1a1a;
      overflow-x: hidden;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar h2 {
      padding-left: 24px;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .main-content {
      margin-left: 20px;
      padding: 40px 20px 20px 280px;
      transition: margin-left 0.3s;
    }

    h1 {
      color: #ff4b4b;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 14px;
      background-color: #111;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .output {
      margin-top: 20px;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .main-content {
        padding-left: 20px;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2>üìÅ Modules</h2>
    <a href="#">Dashboard</a>
    <a href="#">Script Writer</a>
    <a href="#">Voiceover AI</a>
    <a href="#">Video Clipper</a>
    <a href="#">Legal Checker</a>
    <a href="#">Uploader</a>
  </div>

  <div class="main-content">
    <h1>üöÄ Boss AI Dashboard</h1>
    <p>Welcome to Boss AI. Enter a command to begin.</p>

    <div class="prompt-box">
      <input type="text" id="user-prompt" placeholder="Enter your command or video topic..." />
      <button onclick="generate()">Generate Video</button>
    </div>

    <div class="output" id="output">Awaiting input...</div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
    }

    async function generate() {
      const input = document.getElementById('user-prompt').value.trim();
      const output = document.getElementById('output');

      if (!input) {
        output.textContent = 'Please enter a prompt.';
        return;
      }

      output.textContent = 'üß† Generating...';

      try {
        const response = await fetch('https://boss-ai-live.onrender.com/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: input })
        });

        const data = await response.json();
        output.textContent = data.output || '‚ö†Ô∏è No response from AI.';
      } catch (error) {
        console.error(error);
        output.textContent = '‚ùå Error contacting the server.';
      }
    }
  </script>

</body>
</html>
