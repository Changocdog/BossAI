<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f6f7;
      color: #212529;
    }

    .sidebar {
      width: 240px;
      background: #111;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    #toggle-btn {
      padding: 10px 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .sidebar button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 12px;
      background: #222;
      color: white;
      border: none;
      border-radius: 4px;
      text-align: left;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .sidebar button:hover {
      background: #444;
    }

    .sidebar button.active {
      background: #007bff;
    }

    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      position: relative;
    }

    input, textarea, select {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button:not(#toggle-btn) {
      padding: 10px 16px;
      margin-top: 10px;
      font-size: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:not(#toggle-btn):hover {
      background-color: #0056b3;
    }

    pre {
      background-color: #eee;
      padding: 12px;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
    }

    video {
      width: 100%;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button id="toggle-btn">‚ò∞ Menu</button>
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main">
    <input id="api-key" type="password" placeholder="üîë OpenAI API Key" />
    <div id="content-panel"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
