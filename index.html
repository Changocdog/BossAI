<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar button {
      background: #121212;
      color: #ffffff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }

    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }

    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }

    .main.full {
      margin-left: 0;
      width: 100%;
    }

    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }

    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }

    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 0 10px #00bfff88;
    }

    h2 { color: #00bfff; }

    @media (max-width: 768px) {
      .main {
        margin-left: 0;
        width: 100%;
      }

      .sidebar {
        position: fixed;
        z-index: 999;
      }
    }
  </style>
</head>
<body>

  <button id="toggle-btn">‚ò∞ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ü§ñ Manager AI</button>
    <button data-module="legal">üìú Legal Review</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="output">üì∫ Final Output</button>
    <button data-module="history">üóÇÔ∏è History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Enter your OpenAI API key to begin:</p>
    <input id="api-key" type="password" placeholder="üîë Enter your OpenAI API Key" />
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    document.getElementById("toggle-btn").addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `<h2>ü§ñ Manager AI</h2><p>This AI will soon coordinate all modules and automate workflows.</p>`,
      legal: `<h2>üìú Legal Review</h2><p>This module will check your scripts and uploads for copyright and policy issues.</p>`,
      script: `<h2>‚úçÔ∏è Script Writer</h2><textarea placeholder="Write your short-form video script here..."></textarea><button class="generate-btn">Generate Script</button>`,
      voiceover: `
        <h2>üé§ Voiceover AI</h2>
        <textarea id="voice-script" placeholder="Paste your script here..."></textarea>
        <input id="eleven-api" type="text" placeholder="üîë ElevenLabs API Key" />
        <button class="generate-btn" onclick="generateVoiceover()">Generate Voiceover</button>
        <div id="voice-status" style="margin-top:10px;"></div>
      `,
      upload: `<h2>üì§ Upload Strategy</h2><p>Get platform recommendations and schedule your content uploads.</p>`,
      output: `<h2>üì∫ Final Output</h2><p>Your rendered final video or content will appear here. (Coming soon)</p>`,
      history: `<h2>üóÇÔ∏è History</h2><ul><li>Generated Script - 6/7</li><li>Voiceover Output - Saved</li><li>Upload Plan - Draft</li></ul>`,
      settings: `<h2>‚öôÔ∏è Settings</h2><textarea placeholder="Preferences or custom prompt templates..."></textarea><button class="generate-btn">Save Settings</button>`
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const module = btn.getAttribute("data-module");
        main.innerHTML = `<div style="max-width: 800px; text-align: center; margin: auto;">${content[module]}</div>`;

        if (module === "voiceover") {
          setTimeout(() => {
            const input = document.getElementById("eleven-api");
            const savedKey = localStorage.getItem("eleven_api_key");
            if (input && savedKey) input.value = savedKey;
          }, 100);
        }
      });
    });

    async function generateVoiceover() {
      const scriptText = document.getElementById("voice-script")?.value?.trim();
      const apiKey = document.getElementById("eleven-api")?.value?.trim();
      const status = document.getElementById("voice-status");

      if (!scriptText || !apiKey) {
        status.innerText = "‚ùó Please enter both a script and your ElevenLabs API key.";
        return;
      }

      localStorage.setItem("eleven_api_key", apiKey);
      status.innerText = "‚è≥ Generating voice...";

      try {
        const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB/stream", {
          method: "POST",
          headers: {
            "xi-api-key": apiKey,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: scriptText,
            voice_settings: { stability: 0.5, similarity_boost: 0.7 }
          })
        });

        if (!response.ok) throw new Error("API Error: Invalid key or quota exceeded.");

        const blob = await response.blob();
        const audioURL = URL.createObjectURL(blob);
        const audio = new Audio(audioURL);
        audio.play();

        status.innerText = "‚úÖ Voiceover generated and playing.";
      } catch (err) {
        status.innerText = "‚ùå " + err.message;
      }
    }

    // Auto-load API key if saved
    window.onload = () => {
      const savedKey = localStorage.getItem("eleven_api_key");
      const input = document.getElementById("eleven-api");
      if (input && savedKey) {
        input.value = savedKey;
      }
    };
  </script>
</body>
</html>
