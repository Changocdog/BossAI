<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
    }
    ul.trend-list {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      margin: auto;
    }
    ul.trend-list li {
      background: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">☰ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">🤖 Manager AI</button>
    <button data-module="legal">📜 Legal Review</button>
    <button data-module="script">✍️ Script Writer</button>
    <button data-module="voiceover">🎤 Voiceover</button>
    <button data-module="upload">📤 Upload Strategy</button>
    <button data-module="output">📺 Final Output</button>
    <button data-module="history">🗂️ History</button>
    <button data-module="trends">📈 Trends AI</button>
    <button data-module="settings">⚙️ Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 style="color:#00bfff;">🤖 Manager AI</h2>
        <p>Command your Boss AI system using natural language.</p>
        <textarea id="manager-command" placeholder="Try: Change layout, update module, regenerate script..."></textarea><br>
        <button class="generate-btn" onclick="runManagerCommand()">Send</button>
        <div id="manager-response" style="margin-top:10px;"></div>
      `,
      script: `
        <h2 style="color:#00bfff;">✍️ Script Writer AI</h2>
        <textarea id="script-input" placeholder="Video idea..."></textarea><br>
        <div id="script-key-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <p id="script-output" style="margin-top:10px;"></p>
      `,
      voiceover: `
        <h2 style="color:#00bfff;">🎤 Voiceover AI</h2>
        <textarea id="voice-text" placeholder="Paste script..."></textarea>
        <div id="key-entry"></div>
        <button class="generate-btn" onclick="generateVoice()">Generate Voiceover</button>
        <p id="voice-status" style="margin-top:10px;"></p>
      `,
            legal: `
        <h2 style="color:#00bfff;">📜 Legal Review AI</h2>
        <textarea id="legal-text" placeholder="Paste text to review..."></textarea><br>
        <button class="generate-btn" onclick="runLegalCheck()">Check Legality</button>
        <p id="legal-result" style="margin-top:10px;"></p>
      `,
      upload: `
        <h2 style="color:#00bfff;">📤 Upload Strategy</h2>
        <textarea id="upload-text" placeholder="Script or video idea..."></textarea>
        <button class="generate-btn" onclick="generateUploadPlan()">Suggest Strategy</button>
        <p id="upload-output" style="margin-top:10px;"></p>
      `,
      output: `
        <h2 style="color:#00bfff;">📺 Final Output</h2>
        <div id="output-log">Your generated content will appear here.</div>
      `,
      history: `
        <h2 style="color:#00bfff;">🗂️ History</h2>
        <p>No saved history yet.</p>
      `,
      trends: `
        <h2 style="color:#00bfff;">📈 Trend AI</h2>
        <ul class="trend-list" id="trend-list"></ul>
        <button class="generate-btn" onclick="loadTrends()">Refresh Trends</button>
      `,
      settings: `
        <h2 style="color:#00bfff;">⚙️ Settings</h2>
        <label for="scriptKey">Script Writer Key:</label>
        <input id="scriptKey" placeholder="Paste GPT API key" onchange="saveKey('script', this.value)" /><br>
        <label for="voiceKey">Voiceover Key:</label>
        <input id="voiceKey" placeholder="Paste ElevenLabs API key" onchange="saveKey('voice', this.value)" /><br>
        <p style="margin-top:10px;">Keys will be saved in localStorage for reuse.</p>
      `
    };

    const buttons = document.querySelectorAll(".sidebar button");
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const module = btn.getAttribute("data-module");
        main.innerHTML = content[module] || "";
        if (module === 'settings') {
          document.getElementById("scriptKey").value = localStorage.getItem("scriptKey") || "";
          document.getElementById("voiceKey").value = localStorage.getItem("voiceKey") || "";
        }
      });
    });

    function saveKey(type, val) {
      if (type === "script") localStorage.setItem("scriptKey", val);
      if (type === "voice") localStorage.setItem("voiceKey", val);
    }

    function runManagerCommand() {
      const input = document.getElementById("manager-command").value;
      const output = document.getElementById("manager-response");
      fetch("https://manager-ai-backend-3.onrender.com/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: input })
      })
      .then(res => res.json())
      .then(data => {
        output.innerHTML = `<pre>${data.response || 'No response'}</pre>`;
      })
      .catch(err => {
        output.innerText = "Error: " + err.message;
      });
    }

    function generateScript() {
      const key = localStorage.getItem("scriptKey");
      const input = document.getElementById("script-input").value;
      const output = document.getElementById("script-output");
      if (!key) return output.innerText = "Missing API Key.";
      fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${key}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: `Write a YouTube short script: ${input}` }]
        })
      })
      .then(res => res.json())
      .then(data => {
        const result = data.choices?.[0]?.message?.content || "No result";
        output.innerText = result;
      })
      .catch(err => {
        output.innerText = "Error: " + err.message;
      });
    }

    function generateVoice() {
      const key = localStorage.getItem("voiceKey");
      const text = document.getElementById("voice-text").value;
      const output = document.getElementById("voice-status");
      if (!key) return output.innerText = "Missing API Key.";
      fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
        method: "POST",
        headers: {
          "xi-api-key": key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          text: text,
          voice_settings: {
            stability: 0.3,
            similarity_boost: 0.75
          }
        })
      })
      .then(res => res.blob())
      .then(blob => {
        const url = URL.createObjectURL(blob);
        const audio = new Audio(url);
        audio.play();
        output.innerHTML = "✅ Voice generated and playing.";
      })
      .catch(err => {
        output.innerText = "Error: " + err.message;
      });
    }

    function runLegalCheck() {
      const text = document.getElementById("legal-text").value;
      const output = document.getElementById("legal-result");
      output.innerText = text.includes("copyright") ? "⚠️ Potential copyright issue." : "✅ Clear for use.";
    }

    function generateUploadPlan() {
      const input = document.getElementById("upload-text").value;
      const output = document.getElementById("upload-output");
      output.innerText = `Recommended Platforms: YouTube Shorts, TikTok\nHashtags: #${input.split(" ").slice(0, 3).join(" #")}`;
    }

    function loadTrends() {
      const el = document.getElementById("trend-list");
      el.innerHTML = "<li>📈 Finance Trends: AI Stocks</li><li>📈 Crypto: Ethereum ETFs</li><li>📈 Viral: Motivational Shorts</li>";
    }

    // Auto-load manager module
    document.querySelector('button[data-module="manager"]').click();
  </script>
</body>
</html>
