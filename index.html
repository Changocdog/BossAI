<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #111;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .toggle-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1100;
      background-color: #111;
      border: none;
      color: white;
      padding: 5px 10px;
    }

    .main-content {
      margin-left: 30px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    h1 {
      color: red;
    }

    .prompt-box {
      margin-top: 20px;
    }

    input[type="text"], textarea {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-style: italic;
    }

    .section-divider {
      margin-top: 40px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2 style="padding-left: 24px;">üìÅ Modules</h2>
    <a href="#">Dashboard</a>
    <a href="#">Scripts</a>
    <a href="#">Voiceovers</a>
    <a href="#">Uploads</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content" id="main">
    <h1>üöÄ Boss AI Dashboard</h1>
    <p>Your AI-Powered Content Studio</p>

    <!-- Script Generator -->
    <div class="prompt-box">
      <input type="text" id="scriptPrompt" placeholder="Enter your prompt here..." />
      <button onclick="generateScript()">Generate Script</button>
    </div>

    <div class="output" id="scriptOutput">Awaiting script input...</div>

    <!-- Voiceover Generator -->
    <div class="section-divider">
      <h2>üéôÔ∏è Voiceover Text Generator</h2>
      <button onclick="generateVoiceover()">Generate Voiceover</button>
      <div class="output" id="voiceoverOutput">Awaiting voiceover generation...</div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
    }

    function generateScript() {
      const prompt = document.getElementById('scriptPrompt').value;
      const output = document.getElementById('scriptOutput');
      output.textContent = "Here's your generated script based on: " + prompt;
    }

    function generateVoiceover() {
      const script = document.getElementById('scriptOutput').textContent;
      const voiceOutput = document.getElementById('voiceoverOutput');
      voiceOutput.textContent = "Voiceover version: '" + script.replace("Here's your generated script based on: ", "") + "' ‚Äî narrated style.";
    }
  </script>

</body>
</html>
