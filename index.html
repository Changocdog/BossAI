<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boss AI - Fully Functional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      width: 250px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 2px solid #1a1a1a;
      z-index: 100;
      transition: transform 0.3s ease;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 250px;
      width: calc(100% - 250px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    #manager-response {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #00bfff;
      margin-top: 10px;
      background-color: #121212;
      white-space: pre-wrap;
      width: 100%;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">☰ Menu</button>
  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">🤖 Manager AI</button>
    <button data-module="script">✍️ Script Writer</button>
    <button data-module="voiceover">🎤 Voiceover</button>
    <button data-module="upload">📤 Upload Strategy</button>
    <button data-module="trends">📈 Trends AI</button>
    <button data-module="legal">⚖️ Legal Review</button>
    <button data-module="output">🎬 Final Output</button>
    <button data-module="history">🕘 History</button>
    <button data-module="automation">⚙️ Automation AI</button>
    <button data-module="settings">⚙️ Settings</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow" id="dashboard-title">Boss AI</h1>
    <p class="glow" id="welcome-msg">Welcome. Talk to Manager AI or choose a module.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn"),
          sidebar = document.getElementById("sidebar"),
          main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 class="glow">🤖 Manager AI</h2>
        <textarea id="manager-command" placeholder="Ask Manager AI anything or give it commands"></textarea>
        <button class="generate-btn" onclick="runManagerCommand()">Send</button>
        <div id="manager-response" class="glow"></div>
      `,
      script: `<h2 class="glow">✍️ Script Writer</h2><p>Coming soon...</p>`,
      voiceover: `<h2 class="glow">🎤 Voiceover</h2><p>Coming soon...</p>`,
      upload: `<h2 class="glow">📤 Upload Strategy</h2><p>Coming soon...</p>`,
      trends: `<h2 class="glow">📈 Trends AI</h2><p>Coming soon...</p>`,
      legal: `<h2 class="glow">⚖️ Legal Review</h2><p>Coming soon...</p>`,
      output: `<h2 class="glow">🎬 Final Output</h2><p>Coming soon...</p>`,
      history: `<h2 class="glow">🕘 History</h2><p>Coming soon...</p>`,
      automation: `<h2 class="glow">⚙️ Automation AI</h2><p>Coming soon...</p>`,
      settings: `<h2 class="glow">⚙️ Settings</h2><p>Coming soon...</p>`
    };

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const mod = btn.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;width:100%;">${content[mod]}</div>`;
      });
    });

    async function runManagerCommand() {
      const command = document.getElementById("manager-command").value.trim();
      const box = document.getElementById("manager-response");
      if (!command) return box.innerHTML = "❌ No input given.";
      box.innerHTML = "🤖 Thinking...";
      const history = JSON.parse(localStorage.getItem("manager_history") || "[]");
      history.push({ role: "user", content: command });
      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + localStorage.getItem("openrouter_key"),
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "openai/gpt-4",
          messages: [
            { role: "system", content: "You are Manager AI, a powerful assistant who controls a modular AI dashboard with voice, script, legal, and automation tools." },
            ...history.slice(-8)
          ]
        })
      });
      const data = await res.json();
      const reply = data?.choices?.[0]?.message?.content || "❌ No response.";
      box.innerHTML = reply;
      history.push({ role: "assistant", content: reply });
      localStorage.setItem("manager_history", JSON.stringify(history));
    }

    window.onload = () => {
      document.querySelector('[data-module="manager"]').click();
    };
  </script>
</body>
</html>
