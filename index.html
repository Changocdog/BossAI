<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #000000, #0a0a2a);
      color: #00bfff;
      height: 100vh;
      overflow: hidden;
    }
    .glow { text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff; }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background: #0d0d0d;
      border-right: 2px solid #1a1a1a;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform 0.3s ease;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    #toggle-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 999;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      transition: margin-left 0.3s ease;
    }
    .main.full { margin-left: 0; }
    textarea, input {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    .glow-box {
      max-width: 600px;
      background: #121212;
      border: 1px solid #00bfff;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
    #automation-canvas {
      position: relative;
      border: 2px solid #00bfff;
      background: #1a1a1a;
      width: 100%;
      height: 500px;
      margin-top: 20px;
      overflow: hidden;
    }
    .node {
      position: absolute;
      background: #121212;
      border: 1px solid #00bfff;
      padding: 6px 10px;
      color: #00bfff;
      border-radius: 6px;
      cursor: move;
      user-select: none;
    }
    svg.connector {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <button id="toggle-btn">‚ò∞ Menu</button>
  <div class="sidebar" id="sidebar">
    <button class="active" data-module="manager">ü§ñ Manager AI</button>
    <button data-module="script">‚úçÔ∏è Script Writer</button>
    <button data-module="voiceover">üé§ Voiceover</button>
    <button data-module="automation">‚öôÔ∏è Automation AI</button>
    <button data-module="upload">üì§ Upload Strategy</button>
    <button data-module="trends">üìà Trends</button>
    <button data-module="legal">‚öñÔ∏è Legal Review</button>
    <button data-module="output">üé¨ Final Output</button>
    <button data-module="history">üìú History</button>
    <button data-module="settings">‚öôÔ∏è Settings</button>
  </div>
  <div class="main" id="main">
    <h1 class="glow">Boss AI Dashboard</h1>
    <p class="glow">Welcome. Select a module or command Manager AI.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn"),
          sidebar = document.getElementById("sidebar"),
          main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 class="glow">ü§ñ Manager AI</h2>
        <textarea id="manager-command" placeholder="e.g. Connect Script Writer to Voiceover"></textarea>
        <button class="generate-btn" onclick="runManagerCommand()">Send</button>
        <div id="manager-response" class="glow-box"></div>
      `,
      script: `
        <h2 class="glow">‚úçÔ∏è Script Writer AI</h2>
        <textarea id="script-input" placeholder="Enter video topic..."></textarea>
        <div id="script-key-box"></div>
        <button class="generate-btn" onclick="generateScript()">Generate Script</button>
        <div id="script-output" class="glow-box"></div>
      `,
      voiceover: `
        <h2 class="glow">üé§ Voiceover AI</h2>
        <textarea id="voice-text" placeholder="Paste script here..."></textarea>
        <div id="voice-key-box"></div>
        <button class="generate-btn" onclick="generateVoice()">Generate Voice</button>
        <audio id="voice-player" controls style="margin-top:10px;"></audio>
      `,
      automation: `
        <h2 class="glow">‚öôÔ∏è Automation AI</h2>
        <button class="generate-btn" onclick="addNode('Script Writer')">+ Script Node</button>
        <button class="generate-btn" onclick="addNode('Voiceover')">+ Voice Node</button>
        <button class="generate-btn" onclick="clearNodes()">Reset</button>
        <div id="automation-canvas"><svg class="connector"></svg></div>
      `,
      upload: `<h2 class="glow">üì§ Upload Strategy</h2><textarea id="upload-input"></textarea><button class="generate-btn" onclick="genUpload()">Generate</button><div id="upload-output" class="glow-box"></div>`,
      trends: `<h2 class="glow">üìà Trend Analysis</h2><textarea id="trend-input"></textarea><button class="generate-btn" onclick="genTrend()">Analyze</button><div id="trend-output" class="glow-box"></div>`,
      legal: `<h2 class="glow">‚öñÔ∏è Legal Review</h2><textarea id="legal-input"></textarea><button class="generate-btn" onclick="genLegal()">Review</button><div id="legal-output" class="glow-box"></div>`,
      output: `<h2 class="glow">üé¨ Final Output</h2><div class="glow-box">Combined video coming soon...</div>`,
      history: `<h2 class="glow">üìú History</h2><div class="glow-box">Past runs and outputs</div>`,
      settings: `<h2 class="glow">‚öôÔ∏è Settings</h2><button class="generate-btn" onclick="clearAllKeys()">Clear API Keys</button>`
    };

    function switchModule(mod) {
      document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
      document.querySelector(`[data-module="${mod}"]`).classList.add("active");
      main.innerHTML = content[mod];
      if (mod === "script") loadScriptKey();
      if (mod === "voiceover") loadVoiceKey();
      if (mod === "automation") initAutomation();
    }

    document.querySelectorAll(".sidebar button").forEach(btn => {
      btn.addEventListener("click", () => switchModule(btn.dataset.module));
    });

    window.onload = () => switchModule("manager");

    function loadScriptKey() {
      const box = document.getElementById("script-key-box");
      const key = localStorage.getItem("openrouter_key");
      box.innerHTML = key
        ? `<p class="glow">‚úÖ Key saved <button class="generate-btn" onclick="clearScriptKey()">Change</button></p>`
        : `<input id="script-key" placeholder="üîë OpenRouter API Key"><button class="generate-btn" onclick="saveScriptKey()">Save</button>`;
    }

    function saveScriptKey() {
      const key = document.getElementById("script-key").value.trim();
      if (key.length > 10) {
        localStorage.setItem("openrouter_key", key);
        switchModule("script");
      }
    }

    function clearScriptKey() {
      localStorage.removeItem("openrouter_key");
      switchModule("script");
    }

    function loadVoiceKey() {
      const box = document.getElementById("voice-key-box");
      const key = localStorage.getItem("elevenlabs_key");
      box.innerHTML = key
        ? `<p class="glow">‚úÖ Key saved</p>`
        : `<input id="voice-key" placeholder="üîë ElevenLabs API Key"><button class="generate-btn" onclick="saveVoiceKey()">Save</button>`;
    }

    function saveVoiceKey() {
      const key = document.getElementById("voice-key").value.trim();
      if (key.length > 10) {
        localStorage.setItem("elevenlabs_key", key);
        switchModule("voiceover");
      }
    }

    function clearAllKeys() {
      localStorage.removeItem("openrouter_key");
      localStorage.removeItem("elevenlabs_key");
      alert("‚úÖ All API keys cleared.");
    }

    // Add your JS functions here for each module (Manager, Script, Voice, Automation)
    // To save space, message me if you need automation canvas or node logic added here in full

  </script>
</body>
</html>
