<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background: #111;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #222;
      transition: transform 0.3s ease;
      z-index: 100;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar button {
      background: #222;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }

    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }

    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      transition: margin-left 0.3s ease;
    }

    .main.full {
      margin-left: 0;
      width: 100%;
    }

    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 12px #00bfff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00bfff;
      letter-spacing: 1px;
    }

    p {
      color: #ccc;
      font-size: 14px;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
    }

    #api-key {
      padding: 14px 18px;
      font-size: 16px;
      width: 100%;
      max-width: 500px;
      background-color: #1a1a1a;
      border: 1px solid #00bfff;
      border-radius: 8px;
      color: #ffffff;
      box-shadow: 0 0 10px #00bfff88;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }

    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 0 10px #00bfff88;
    }

    ul.trend-list {
      list-style: none;
      padding-left: 0;
      max-width: 500px;
      margin: auto;
    }

    ul.trend-list li {
      background: #111;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }

    @media (max-width: 768px) {
      .main {
        margin-left: 0;
        width: 100%;
      }

      .sidebar {
        position: fixed;
        z-index: 999;
      }
    }
  </style>
</head>
<body>

  <button id="toggle-btn">â˜° Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">ğŸ¤– Manager AI</button>
    <button data-module="legal">ğŸ“œ Legal Review</button>
    <button data-module="script">âœï¸ Script Writer</button>
    <button data-module="voiceover">ğŸ¤ Voiceover</button>
    <button data-module="upload">ğŸ“¤ Upload Strategy</button>
    <button data-module="output">ğŸ“º Final Output</button>
    <button data-module="history">ğŸ—‚ï¸ History</button>
    <button data-module="trends">ğŸ“ˆ Trends AI</button>
    <button data-module="settings">âš™ï¸ Settings</button>
  </div>

  <div class="main" id="main">
    <h1>Boss AI Dashboard</h1>
    <p>Enter your OpenAI API key to begin:</p>
    <input id="api-key" type="password" placeholder="ğŸ”‘ Enter your OpenAI API Key" />
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `<h2 style="color:#00bfff;">ğŸ¤– General Manager AI</h2><p>This AI coordinates all sub-AIs. Awaiting input to initiate tasks...</p><textarea placeholder="Describe what you want to generate..."></textarea><br><button class="generate-btn">Start Full Generation</button>`,
      legal: `<h2 style="color:#00bfff;">ğŸ“œ Legal Review</h2><p>Reviewing content for compliance. Paste below:</p><textarea placeholder='Paste content for review...'></textarea><br><button class="generate-btn">Run Legal Check</button>`,
      script: `<h2 style="color:#00bfff;">âœï¸ Script Writer</h2><textarea placeholder='Describe your video topic...'></textarea><br><button class="generate-btn">Generate Script</button>`,
      voiceover: `<h2 style="color:#00bfff;">ğŸ¤ Voiceover AI</h2><textarea placeholder='Paste your script here...'></textarea><br><button class="generate-btn">Generate Voiceover</button>`,
      upload: `<h2 style="color:#00bfff;">ğŸ“¤ Upload Strategy</h2><p>Choose best time & platform:</p><textarea placeholder='Video topic, audience, and goals...'></textarea><br><button class="generate-btn">Optimize Plan</button>`,
      output: `
        <h2 style="color:#00bfff;">ğŸ“º Final Output</h2>
        <p>Hereâ€™s your video preview:</p>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/fx1HgAG78qg" frameborder="0" allowfullscreen></iframe>
        <p style="color:#aaa;">Sample result â€” real output coming soon.</p>
        <button class="generate-btn">Render Again</button>
      `,
      history: `<h2 style="color:#00bfff;">ğŸ—‚ï¸ History</h2><p>Review your past content:</p><ul><li>ğŸ“„ Script 1</li><li>ğŸ¤ Voiceover 2</li><li>ğŸ“¤ Upload 3</li></ul>`,
      trends: `
        <h2 style="color:#00bfff;">ğŸ“ˆ Trends AI</h2>
        <p>Current trends:</p>
        <ul class="trend-list" id="trend-list">
          <li>#AIContent</li>
          <li>#PassiveIncome</li>
          <li>#Crypto2025</li>
        </ul>
        <button class="generate-btn" onclick="updateTrends()">ğŸ”„ Refresh</button>
      `,
      settings: `<h2 style="color:#00bfff;">âš™ï¸ Settings</h2><textarea placeholder="Set custom preferences..."></textarea><br><button class="generate-btn">Save</button>`
    };

    function updateTrends() {
      const list = document.getElementById("trend-list");
      list.innerHTML = `<li>#SmartInvesting</li><li>#ViralReels</li><li>#BossAI</li>`;
    }

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width: 800px; text-align: center;">${content[module] || ''}</div>`;
      });
    });
  </script>

</body>
</html>
