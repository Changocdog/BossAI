<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: black;
      color: white;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      padding-top: 60px;
      overflow-x: hidden;
    }

    .sidebar a {
      padding: 12px 24px;
      display: block;
      color: white;
      text-decoration: none;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Content */
    .main-content {
      margin-left: 260px;
      padding: 20px;
    }

    h1 {
      color: red;
    }

    .prompt-box {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      margin-left: 10px;
      background-color: black;
      color: red;
      border: 2px solid red;
      border-radius: 5px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2 style="padding-left: 24px;">üìÅ Modules</h2>
    <a href="#" onclick="loadModule('dashboard')">Dashboard</a>
    <a href="#" onclick="loadModule('scripts')">Scripts</a>
    <a href="#" onclick="loadModule('voiceovers')">Voiceovers</a>
    <a href="#" onclick="loadModule('uploads')">Uploads</a>
    <a href="#" onclick="loadModule('settings')">Settings</a>
  </div>

  <div class="main-content" id="main">
    <h1>üöÄ Boss AI Dashboard</h1>
    <p>Your AI-Powered Content Studio</p>
    <div class="output">Select a module from the sidebar to get started.</div>
  </div>

  <script>
    function loadModule(module) {
      const main = document.getElementById('main');
      let content = '';

      switch(module) {
        case 'dashboard':
          content = `
            <h1>üöÄ Boss AI Dashboard</h1>
            <p>Welcome to the main control center. Use the sidebar to manage your workflow.</p>
          `;
          break;

        case 'scripts':
          content = `
            <h1>üìù Script Generator</h1>
            <div class="prompt-box">
              <input type="text" placeholder="Enter script topic..." />
              <button onclick="generate()">Generate Script</button>
            </div>
            <div class="output" id="output">Awaiting input...</div>
          `;
          break;

        case 'voiceovers':
          content = `
            <h1>üé§ Voiceover Studio</h1>
            <p>Upload or generate scripts to turn into voiceovers.</p>
          `;
          break;

        case 'uploads':
          content = `
            <h1>üì§ Upload Manager</h1>
            <p>Manage your scheduled posts and uploads here.</p>
          `;
          break;

        case 'settings':
          content = `
            <h1>‚öôÔ∏è Settings</h1>
            <p>Adjust your preferences and connect accounts here.</p>
          `;
          break;

        default:
          content = `<p>Unknown module</p>`;
      }

      main.innerHTML = content;
    }

    function generate() {
      const output = document.getElementById('output');
      output.textContent = 'Generating script... (placeholder)';
    }
  </script>

</body>
</html>
