<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boss AI Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #00bfff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    h1, h2, p, button, textarea {
      text-shadow: 0 0 6px #00bfff;
    }
    .sidebar {
      width: 240px;
      background: #0d0d0d;
      padding: 60px 10px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #1a1a1a;
      z-index: 100;
    }
    .sidebar.hidden { transform: translateX(-100%); }
    .sidebar button {
      background: #121212;
      color: #00bfff;
      border: none;
      padding: 12px;
      font-size: 14px;
      text-align: left;
      border-radius: 6px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #003366;
      color: #4fc3f7;
    }
    .sidebar button.active {
      background-color: #007bff;
      color: white;
    }
    .main {
      flex-grow: 1;
      margin-left: 240px;
      width: calc(100% - 240px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    .main.full {
      margin-left: 0;
      width: 100%;
    }
    #toggle-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background-color: #007bff;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      border: none;
      cursor: pointer;
      text-shadow: 0 0 6px #00bfff;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-top: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #00bfff;
      background-color: #1a1a1a;
      color: white;
    }
    button.generate-btn {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 10px;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      text-shadow: 0 0 6px #00bfff;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">☰ Menu</button>

  <div class="sidebar" id="sidebar">
    <button data-module="manager" class="active">🤖 Manager AI</button>
    <button data-module="legal">📜 Legal Review</button>
    <button data-module="script">✍️ Script Writer</button>
    <button data-module="voiceover">🎤 Voiceover</button>
    <button data-module="upload">📤 Upload Strategy</button>
    <button data-module="output">📺 Final Output</button>
    <button data-module="history">🗂️ History</button>
    <button data-module="trends">📈 Trends AI</button>
    <button data-module="settings">⚙️ Settings</button>
  </div>

  <div class="main" id="main">
    <h1 id="main-title">Boss AI Dashboard</h1>
    <p>Welcome! Select a module from the menu.</p>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-btn");
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("hidden");
      main.classList.toggle("full");
    });

    const content = {
      manager: `
        <h2 style="color:#00bfff;">🤖 Manager AI</h2>
        <p>Type a command below to modify the interface or get productivity suggestions.</p>
        <textarea id="manager-command" placeholder="e.g., Change background to black, Hide Trends AI button..."></textarea><br>
        <button class="generate-btn" onclick="runManagerCommand()">Send Command</button>
        <div id="manager-response" style="margin-top:10px;"></div>
      `,
      legal: `<h2 style="color:#00bfff;">📜 Legal Review</h2><p>Compliance check placeholder.</p>`,
      script: `<h2 style="color:#00bfff;">✍️ Script Writer</h2><p>Placeholder script interface.</p>`,
      voiceover: `<h2 style="color:#00bfff;">🎤 Voiceover</h2><p>Placeholder voiceover interface.</p>`,
      upload: `<h2 style="color:#00bfff;">📤 Upload Strategy</h2><p>Placeholder upload logic.</p>`,
      output: `<h2 style="color:#00bfff;">📺 Final Output</h2><p>Placeholder for final video output.</p>`,
      history: `<h2 style="color:#00bfff;">🗂️ History</h2><p>History log placeholder.</p>`,
      trends: `<h2 style="color:#00bfff;">📈 Trends AI</h2><p>Trending content placeholder.</p>`,
      settings: `<h2 style="color:#00bfff;">⚙️ Settings</h2><p>Settings interface placeholder.</p>`
    };

    document.querySelectorAll(".sidebar button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        const module = button.getAttribute("data-module");
        main.innerHTML = `<div style="max-width:800px;text-align:center;">${content[module]}</div>`;
      });
    });

    function runManagerCommand() {
      const cmd = document.getElementById("manager-command").value.toLowerCase();
      const out = document.getElementById("manager-response");

      if (!cmd) return out.innerHTML = "❌ Please enter a command.";

      // Examples of actionable UI changes
      if (cmd.includes("change background")) {
        document.body.style.backgroundColor = "#000";
        out.innerHTML = "✅ Background changed to black.";
      } else if (cmd.includes("hide trends")) {
        document.querySelector('button[data-module="trends"]').style.display = "none";
        out.innerHTML = "✅ Trends AI button hidden.";
      } else if (cmd.includes("show trends")) {
        document.querySelector('button[data-module="trends"]').style.display = "block";
        out.innerHTML = "✅ Trends AI button visible.";
      } else if (cmd.includes("change title")) {
        document.getElementById("main-title").innerText = "Welcome to the New Boss AI";
        out.innerHTML = "✅ Title updated.";
      } else {
        out.innerHTML = "🤖 Command received, but I need better instructions.";
      }
    }
  </script>

</body>
</html>
